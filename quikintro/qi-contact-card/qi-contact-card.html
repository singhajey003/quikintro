<link rel="import" href="../../bower_components/core-collapse/core-collapse.html" >
<link rel="import" href="../../bower_components/core-field/core-field.html" >
<link rel="import" href="../../bower_components/core-icon/core-icon.html" >
<link rel="import" href="../../bower_components/core-input/core-input.html" >
<link rel="import" href="../../bower_components/core-item/core-item.html" >
<link rel="import" href="../../bower_components/core-dropdown-menu/core-dropdown-menu.html" >
<link rel="import" href="../../bower_components/core-dropdown/core-dropdown.html" >
<link rel="import" href="../../bower_components/core-selector/core-selector.html" >

<polymer-element name="qi-contact-card" attributes="firstName lastName contactTitle company address">

	
	<template>
	<link rel="stylesheet" href="qi-contact-card.css" >

	<div id="card">
		<div >
			<div id="titleBlock" on-click="{{toggleAction}}">{{firstName}} {{lastName}}</div>
			<div id="summaryBlock">{{contactTitle} {{company}}</div><core-icon icon="track-changes" />
		</div>
		<core-collapse id="collapse" opened="false">
			
		      <core-field><label>Name:</label><span>{{firstName}} {{lastName}}</span></core-field>
		      <core-field><label>Title:</label><span>{{contactTitle}}</span></core-field>
		      <core-field><label>Company:</label><span>{{company}}</span></core-field>
		      <core-field><label>Mobile:</label><span>{{mobile}}</span></core-field>
		      <core-field><label>Office:</label><span>{{office}}</span></core-field>
		      <core-field><label>Email:</label><span>{{email}}</span></core-field>
		      <core-field><label>Address:</label><span>{{address}}</span></core-field>
		      <core-field><label>Tags:</label><span>{{tags}}</span></core-field>

	    
		</core-collapse>
	</div>

	</template>

	<script>
	Polymer('qi-contact-card',{
		firstName:'',
		lastName:'',
		company:'QuikIntro',
		office:'',
		mobile:'',
		email:'',
		contactTitle:'',
		address:'123 Elm Street, San Jose, CA 95123',
		
	    toggleAction: function(evt){
	     	this.$.collapse.toggle();
	     }

	    });


	</script>


</polymer-element>
