      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar"></core-toolbar>
        
        <core-menu selected="{{page}}" valueattr="pageId" >
          <core-item id="events" icon="event" horizontal layout start center pageId="events">Events</core-item>
          <core-item id="messages" icon="communication:forum" horizontal layout start center pageId="messages">Messages</core-item>
          <core-item id="contact" icon="face" horizontal center layout pageId="contacts">Contacts</core-item>
        </core-menu>

        <core-menu  id="menu" theme="core-light-theme" >

          <core-submenu selected="{{page}}" valueattr="pageId" active id="core_submenu" icon="settings" label="Settings">
              <core-item id="linkedInItem" pageId="linkedIn" horizontal center layout>LinkedIn</core-item>
              <core-item id="facebookItem" pageId="facebook" horizontal center layout>Facebook</core-item>
              <core-item id="gmailItem" pageId="gmail" horizontal center layout >Gmail</core-item>
              <core-item id="meetupItem" pageId="meetup" horizontal center layout >Meetup</core-item>
              <core-item id="eventBriteItem" pageId="eventBrite" horizontal center layout >EventBrite</core-item>
              <core-item id="personaItem" pageId="personas" horizontal center layout >Personas</core-item>
          </core-submenu>
    
          
        </core-menu>
      </core-header-panel>
      <div id="div" tool>QuikIntro</div>
      <core-pages id="pages" selected="{{page}}" valueattr="pageId" notap fullbleed flex layout vertical >
        <section id="linkedInPage" pageId="linkedIn">
          <qi-connect-panel panelTitle="LinkedIn"></qi-connect-panel>
        </section>
        <section id="facebookPage" pageId="facebook">
          <qi-connect-panel panelTitle="Facebook"></qi-connect-panel>
        </section>
        <section id="gmailPage" pageId="gmail">
          <qi-connect-panel panelTitle="GMail"></qi-connect-panel>
        </section>
        <section id="meetupPage" pageId="meetup">
          <qi-connect-panel panelTitle="Meetup"></qi-connect-panel>
        </section>
        <section id="eventBritePage" pageId="eventBrite" flex>
          <qi-connect-panel panelTitle="EventBrite"></qi-connect-panel>
        </section>
        <section id="personaPage" pageId="personas">
          <qi-persona-panel></qi-persona-panel>
        </section>
        <section id="eventsPage" pageId="events" >
          <qi-event-panel></qi-event-panel>
        </section>
        <section id="msgsPage" pageId="messages">
        <qi-msg-panel></qi-msg-panel>
        </section>
        <section id="contactsPage" pageId="contacts">
          <qi-contact-panel></qi-contact-panel>

        </section>
      </core-pages>
    </core-scaffold>
