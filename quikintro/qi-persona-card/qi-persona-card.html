<polymer-element name="qi-persona-card" attributes="name tags skills interests">

	
	<template>
	<link rel="stylesheet" href="qi-persona-card.css" >

	<div id="card">
		<div >
			<div id="titleBlock" on-click="{{toggleAction}}">{{name}}</div>
			<core-tooltip label="Clone Persona"><core-icon icon="content-copy"></core-icon></core-tooltip>
			<core-tooltip label="Delete Persona"><core-icon icon="delete"></core-icon></core-tooltip>
		</div>
		<core-collapse id="collapse" opened="false">
			

		    <core-field><core-icon icon="loyalty" ></core-icon><label>Tags:</label><input placeholder="Tags" value="{{tags}}" flex></core-field>
		    <core-field><core-icon icon="bookmark" ></core-icon><label>Skills:</label><input placeholder="Skills" value="{{skills}}" flex></core-field>
		    <core-field><core-icon icon="label" ></core-icon><label>Interests:</label><input placeholder="Tags" value="{{interests}}" flex></core-field>

	    
		</core-collapse>
	</div>

	</template>

	<script>
	Polymer('qi-persona-card',{
		name:'',
		skills:'',
		tags:'',
		interests:'',
	    toggleAction: function(evt){
	    	console.log("Got here");
	     	this.$.collapse.toggle();
	     }

	    });


	</script>


</polymer-element>
