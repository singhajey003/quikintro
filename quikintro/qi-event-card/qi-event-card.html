<link rel="import" href="../../bower_components/font-roboto/roboto.html" >
<link rel="import" href="../../bower_components/core-collapse/core-collapse.html" >
<link rel="import" href="../../bower_components/core-field/core-field.html" >
<link rel="import" href="../../bower_components/core-icon/core-icon.html" >
<link rel="import" href="../../bower_components/core-input/core-input.html" >
<link rel="import" href="../../bower_components/core-item/core-item.html" >
<link rel="import" href="../../bower_components/core-dropdown-menu/core-dropdown-menu.html" >
<link rel="import" href="../../bower_components/core-dropdown/core-dropdown.html" >
<link rel="import" href="../../bower_components/core-selector/core-selector.html" >

<polymer-element name="qi-event-card" attributes="eventTitle startTime endTime location notification">

	
	<template>
	<link rel="stylesheet" href="qi-event-card.css" >

	<div id="card">
		<div on-click="{{toggleAction}}" >
			<div id="titleBlock" >{{eventTitle}}</div>
			<div id="summaryBlock">{{startTime}} at {{location}}</div>
		</div>
		<core-collapse id="collapse" opened="false">
			<core-field id="scheduleField" icon="schedule" theme="core-light-theme" center horizontal layout>
		      <core-icon icon="schedule" id="core_icon1"></core-icon>
		      <label>{{startTime}} - {{endTime}}</label>
		      <core-input id="core_input" flex>{{startTime}}</core-input>
		    </core-field>

		    <core-field id="locationField" icon="room" theme="core-light-theme" center horizontal layout>
		      <core-icon icon="room" id="core_icon2"></core-icon>
		      <core-input id="core_input" flex>{{location}}</core-input>
		    </core-field>

			<core-field id="notificationField" icon="room" theme="core-light-theme" center horizontal layout>
		      <core-icon icon="schedule" id="core_icon3"></core-icon>
		      <core-input id="core_input" flex>{{notification}}</core-input>
		    </core-field>


		    <core-field id="personaField" icon="room" theme="core-light-theme" center horizontal layout>
		      <core-icon icon="perm-identity" id="core_icon4"></core-icon>
		      <core-dropdown-menu>
		        <core-dropdown class="dropdown">
		        <core-selector selected="{{persona}}" valueattr="personaId">
		      	<core-item personaId="defLinkedIn">Default LinkedIn Persona</core-item>
		      	<core-item personaId="devPersona">Developer Persona</core-item>
		      	<core-item personaId="defFacebook">Default Facebook Persona</core-item>
		      	</core-selector>
		      	</core-dropdown>
		      </core-dropdown-menu>
		    </core-field>


		    <core-icon icon="supervisor-account" id="core_icon4"></core-icon>Guests
		    <div>
		    	<qi-contact-card firstName="Dimitri" lastName="Arges" company="Aspen Biosciences" contactTitle="CBO" mobile="555-123-5555"></qi-contact-card>
                <qi-contact-card firstName="Mark" lastName="Fortner" company="Aspen Biosciences" contactTitle="CTO" mobile="555-123-4567"></qi-contact-card>
		    </div>
	    
		</core-collapse>
	</div>

	</template>

	<script>
	Polymer('qi-event-card',{
		eventTitle:'Event Title',
		startTime: '',
		endTime: '',
		location: 'Moscone Center',
		notification: '15 mins before',
	    toggleAction: function(evt){
	    	console.log("Got here");
	     	this.$.collapse.toggle();
	     }

	    });


	</script>


</polymer-element>
