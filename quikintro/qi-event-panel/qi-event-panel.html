<link rel="import" href="../qi-event-card/qi-event-card.html">

<polymer-element name="qi-event-panel">
  <template>

  <style>
	#eventHeaderPanel{
        width: 380px;
        height: 460px;
        left: 10px;
        top: 0px;
        position: relative;
        display: block;
        visibility: visible;
      }
  </style>
  <core-ajax auto url="../contacts.json" response="{{response}}" handleAs="json"></core-ajax>
  
	<core-scroll-header-panel headermargin="128" condenses headerheight="192" id="eventHeaderPanel" >
            <div class="core-header medium-tall">
              <div layout horizontal>
              <div>Events</div>
              <div flex><input type="text" id="searchText"><core-icon icon="search"></core-icon></div>
              </div>
            </div>
            <div class="content">
            
              <qi-event-card eventTitle="AACR" startTime="18-Apr-2015" endTime="22 Apr 2015" location="Pennsylvania Convention Center 1103-1131 Arch Street, Philadelphia, PA 19107, USA" guests="{{response}}"></qi-event-card>
              <qi-event-card eventTitle="ASCO" startTime="29 May 2015" endTime="02 Jun 2015" location="McCormick Place"></qi-event-card>
              <qi-event-card eventTitle="Google IO" startTime="28 May 2015" endTime="29 May 2015" location="Moscone Center West, San Francisco, CA"></qi-event-card>
              <qi-event-card eventTitle="JavaOne" startTime="25 Oct 2015" endTime="29 Oct 2015" location="Moscone Center, San Francisco, CA"></qi-event-card>
              
            </div>

     </core-scroll-header-panel>
   </template>

   <script>
	Polymer('qi-event-panel',{
		
	    });

   </script>

</polymer-element>
