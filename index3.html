<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

	<title></title>
	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>


	<link rel="import" href="qi_components/qi-theme.html">
	<link rel="import" href="qi_components/qi-signup/qi-signup1.html">
	<link rel="import" href="qi_components/qi-signup/qi-signup2.html">
	<link rel="import" href="qi_components/qi-signup/qi-signup3.html">
	<link rel="import" href="qi_components/qi-signup/qi-signup4.html">

</head>
<body>
	<iron-pages selected="0">
		<qi-signup1></qi-signup1>
		<qi-signup2></qi-signup2>
		<qi-signup3></qi-signup3>
		<qi-signup4></qi-signup4>
	</iron-pages>
<!--	<qi-signup4></qi-signup4>
-->


<script>
	this.addEventListener("next", function(){
		var pages = document.querySelector('iron-pages');
		pages.selectNext();
	});

	this.addEventListener("back", function(){
		var pages = document.querySelector("iron-pages");
		pages.selectPrevious();
	});

	this.addEventListener("signin", function(){
		window.location = "../../index.html";
	});
</script>
</body>
</html>
