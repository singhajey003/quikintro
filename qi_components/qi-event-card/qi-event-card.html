<link rel="import" href="../../bower_components/font-roboto/roboto.html" >
<link rel="import" href="../../bower_components/core-collapse/core-collapse.html" >
<link rel="import" href="../../bower_components/core-field/core-field.html" >
<link rel="import" href="../../bower_components/core-icon/core-icon.html" >
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html" >
<link rel="import" href="../../bower_components/core-input/core-input.html" >
<link rel="import" href="../../bower_components/core-item/core-item.html" >
<link rel="import" href="../../bower_components/core-dropdown-menu/core-dropdown-menu.html" >
<link rel="import" href="../../bower_components/core-dropdown/core-dropdown.html" >
<link rel="import" href="../../bower_components/core-selector/core-selector.html" >
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html" >
<link rel="import" href="../../bower_components/core-icons/social-icons.html" >
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html" >

<polymer-element name="qi-event-card" attributes="event personas">

	
	<template>
	<link rel="stylesheet" href="qi-event-card.css" >
	
	<div id="card">
		<div  >
			<div id="titleBlock" on-click="{{toggleAction}}">{{event.title}}</div>
			<div id="summaryBlock" on-click="{{toggleAction}}">{{event.startTime}} at {{event.location}}</div>
			<div>
				<core-field><core-icon icon="social:person-outline"></core-icon><label>Invisible Mode: </label><paper-toggle-button checked="{{event.cloakingMode}}"></paper-toggle-button></core-field>
			</div>
		</div>
		<core-collapse id="collapse" opened="false">
			<core-field id="scheduleField" icon="schedule" theme="core-light-theme" center horizontal layout>
		      <core-icon icon="schedule" id="core_icon1"></core-icon>
		      <core-input id="schedule" flex>{{event.startTime}} - {{event.endTime}}</core-input>
		    </core-field>

		    <core-field id="locationField" icon="room" theme="core-light-theme" center horizontal layout>
		      <core-icon icon="room" id="core_icon2"></core-icon>
		      <core-input id="location" flex>{{event.location}}</core-input>
		    </core-field>

			<core-field id="notificationField" icon="room" theme="core-light-theme" center horizontal layout>
		      <core-icon icon="alarm" id="core_icon3"></core-icon>
		      <core-input id="alarm" flex>{{event.notification}}</core-input>
		    </core-field>

		    <core-field id="hashTagField" icon="room" theme="core-light-theme" center horizontal layout>
		      <core-icon-button icon="social:whatshot" id="core_icon4" on-click="{{twitter}}"></core-icon-button>
		      <core-input id="twitter" value="{{event.hashtag}}"flex>{{event.hashtag}}</core-input>
		    </core-field>


		    <core-field id="personaField" icon="room" theme="core-light-theme" center horizontal layout>
		      <core-icon icon="perm-identity" id="core_icon5"></core-icon>
		      <core-dropdown-menu>
		        <core-dropdown class="dropdown">
		        <core-selector selected="{{event.persona}}" valueattr="personaId" >
		           <template repeat="{{persona in personas}}">
			      	<core-item personaId="{{persona.id}}">{{persona.name}}</core-item>
			       </template>
			      	
			     </core-selector>
		      	</core-dropdown>
		      </core-dropdown-menu>
		    </core-field>

		    <core-field>
		      <core-icon icon="filter-list"></core-icon><label>Filter:</label><paper-slider flex min="0" max="10" value="{{filterCutoff}}" editable="true"></paper-slider>
		    </core-field>


		    <core-field><core-icon icon="supervisor-account" id="core_icon6"></core-icon><label>Guests:</label></core-field>
		    <div id="contactList">
		    	<template repeat="{{contact,i  in event.guests}}">
		    		<qi-contact-card id="{{i}}" filter="{{filterCutoff}}" contact="{{contact}}"></qi-contact-card>
		    	</template>
                
		    </div>
	    
		</core-collapse>
	</div>

	</template>

	<script>
	Polymer('qi-event-card',{
		
	    toggleAction: function(evt){
	     	this.$.collapse.toggle();
	     },
	     twitter: function(evt){
	     	var url = "http://twitter.com/" + this.event.hashtag;
	     	window.location = url;
	     }

	    });


	</script>


</polymer-element>
