
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="qi-invite-card.html">

<dom-module id="qi-invite-tray">

	<template>

		<div class="fab-tray">
			<paper-fab class="selectable" icon="check" on-click="accept" mini>Accept</paper-fab>
			<paper-fab class="selectable" icon="close" on-click="decline" mini>Decline</paper-fab>
			
		</div>

		<qi-card-tray id="cardtray">
		<template is="dom-repeat" items="[[news.feeds]]" index-as="i" as="feed">
			<span>[[feed.name]]</span>
			<template is="dom-repeat" items="[[feed.articles]]" as="article">
				<qi-invite-card id="{{inviteId}}" class="selectable-card" model="[[article]]" feed="[[feed]]"></qi-invite-card>
			</template>

		</template>
		</qi-card-tray>

	</template>


	<script>
	Polymer({
		is: 'qi-invite-tray',


		properties:{

			selectedCards:{
				type: Array,
				value: []
			},

			inviteId:{
				type: String,
				computed: '_computeId(id)'
			}

		},

		_computeId: function(id){
			return "inv-" + id;
		}

		accept: function(){

		},

		decline: function(){

		}

	});


	</script>


</dom-module>
