
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../qi-card/qi-card-tray.html">
<link rel="import" href="qi-invite-card.html">

<dom-module id="qi-invite-tray">

	<style is="custom-style">
	qi-card-tray{
		--tray-width: 450px;
		background-color: var(--tray-bgcolor);
	}

	</style>



	<template>

		<div class="fab-tray">
			<paper-fab class="selectable" icon="check" on-click="accept" mini>Accept</paper-fab>
			<paper-fab class="selectable" icon="close" on-click="decline" mini>Decline</paper-fab>
		</div>

		<qi-card-tray id="cardtray">
		<template is="dom-repeat" items="[[model]]" index-as="id" as="invite">
			<qi-invite-card id="[[inviteId]]" class="selectable-card" model="[[invite]]" ></qi-invite-card>
		</template>
		</qi-card-tray>

	</template>


	<script>
	Polymer({
		is: 'qi-invite-tray',

		properties:{

			selectedCards:{
				type: Array,
				value: []
			},

			inviteId:{
				type: String,
				computed: '_computeId(id)'
			}

		},

		_computeId: function(id){
			return "inv-" + id;
		},

		accept: function(){

		},

		decline: function(){

		}

	});


	</script>


</dom-module>
