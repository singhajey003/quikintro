<link rel="import" href="../../bower_components/core-list/core-list.html">

<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-field/core-field.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-decorator.html">
<link rel="import" href="../../bower_components/core-localstorage/core-localstorage.html">


<link rel="import" href="../qi-dialog/qi-msg-dialog.html">

<link rel="import" href="qi-msg-card.html">


<polymer-element name="qi-msg-panel" >

  <template>
  <link rel="stylesheet" href="../quikintro.css">
  <link rel="stylesheet" href="qi-msg-panel.css">
  <core-localstorage name="msgs" value="{{msgs}}"></core-localstorage>

	<core-scroll-header-panel headerHeight="40" id="msgHeaderPanel" flex>

    <core-toolbar>
      <paper-tabs selected="{{selected}}" scrollable="" role="tablist" hideScrollButton="false" nobar="true">
        <paper-tab role="tab" class="core-selected">Messages</paper-tab>
        <paper-tab role="tab">Invitations</paper-tab>
        <paper-tab role="tab">Meeting Requests</paper-tab>
      </paper-tabs>
    </core-toolbar>


    <core-pages selected="{{selected}}">
      <div id="msgTray" class="content" style="overflow:auto">
        
         
            <template repeat="{{msg in msgs}}">
              <qi-msg-card msg="{{msg}}"></qi-msg-card>
            </template>
       

        <qi-msg-dialog id="msgDialog"></qi-msg-dialog>
      
      </div>

      <div id="invTray">

      </div>

      <div id="mtgTray">

      </div>

      </core-pages>


     </core-scroll-header-panel>
   </template>

   <script>
	Polymer('qi-msg-panel',{

    msgs: [],

    ready: function(){
        var msgDialog = this.$.msgDialog;
        var contentTray = this.$.contentTray;

        this.addEventListener("msgSent", function(e){
          var msgCard = new MsgCard();
          msgCard.msg = {
            sender : e.detail.sender,
            rcvr : e.detail.rcvr,
            msgText : e.detail.msg,
            tstamp : e.detail.tstamp,
          };

          
          var contentTray = this.$.contentTray;
          contentTray.addChildNode(msgCard);
          
        });

        this.addEventListener("openPingDialog", function(e){
          msgDialog.open();
        });
      }
		
	    });

   </script>

</polymer-element>
