<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">



<link rel="import" href="../qi-dialog/qi-msg-dialog.html">

<link rel="import" href="qi-msg-card.html">
<link rel="import" href="qi-mtg-card.html">
<link rel="import" href="qi-invite-card.html">


<dom-module id='qi-msg-panel'  >

  <link rel="stylesheet" href="qi-msg-panel.css">

  <template>
 
  <iron-localstorage name="msgs" value="{{msgs}}"></iron-localstorage>
  <iron-localstorage name="mtgs" value="{{mtgs}}"></iron-localstorage>
  <iron-localstorage name="invites" value="{{invites}}"></iron-localstorage>

  <div id="msgHeaderPanel" class="layout vertical fit flex"> 

    <paper-tabs selected="{{selected}}" scrollable="true" hideScrollButtons="false" noBar="true" >     
        <paper-tab >Messages</paper-tab>
        <paper-tab >Invitations</paper-tab>
        <paper-tab >Meeting Requests</paper-tab>
      </paper-tabs>


    <iron-pages selected="{{selected}}" >
      <div id="msgTray" class="fit">
        
            <template id="msgTemplate" is="dom-repeat" items="{{msgs}}" as="msg" index-as="msgId">
              <qi-msg-card msg="{{msg}}" id="{{msgId}}"></qi-msg-card>
            </template>
       
        <qi-msg-dialog id="msgDialog"></qi-msg-dialog>
      
      </div>

      <div id="invTray" class="fit" style="overflow:auto">
          <template is="dom-repeat" items="{{invs}}" index-as="invId" as="inv">
          <qi-invite-card invite="{{inv}}" id="{{invId}}"></qi-invite-card>
          </template>
      </div>

      <div id="mtgTray" class="fit" style="overflow:auto">
        <template is="dom-repeat" items="{{mtgs}}" index-as="mtgId" as="mtg">
          <qi-mtg-card mtg="{{mtg}}" id="{{mtgId}}"></qi-mtg-card>
        </template>
      </div>

      </iron-pages>


     </div>
   </template>

   <script>
  Polymer({
   is: 'qi-msg-panel', 

   properties:{
      msgs:{type: Array, value:[], observer: 'msgsChanged'},
      mtgs:{type: Array, value: [], observer: 'mtgsChanged'},
      invites: {type: Array, value:[], observer: 'invitesChanged'},
      selected: {type: Number, value: 0}
   },

   msgsChanged:function(newValue, oldValue){
    if (newValue != null && newValue.length > 0){

      var msgTray = this.$.msgTray;

      var msgCard = new MsgCard();
      msgCard.msg = newValue[newValue.length];
      msgTray.appendChild(msgCard);
    }
   },

   mtgsChanged: function(newValue, oldValue){
    if(newValue != null && newValue.length > 0){
      var mtgTray = this.$.mtgTray;
 
      var mtgCard = new MtgCard();
      mtgCard.msg = newValue[newValue.length];
      mtgTray.appendChild(mtgCard);
    }

   },

   invitesChanged: function(newValue, oldValue){
    if(newValue != null && newValue.length > 0){
      var invTray = this.$.invTray;
      var invCard = new InvCard();
      invCard.msg = newValue[newValue.length];
      invTray.appendChild(invCard)
    }

   },

  
    ready: function(){
        var msgDialog = this.$.msgDialog;
        var contentTray = this.$.contentTray;

        
        var msgTray = this.$.msgTray;
        var mtgTray = this.$.mtgTray;
        var invTray = this.$.invTray;


        window.addEventListener('msg-sent', function(e){
          
          var msgObj = new MsgCard();
          msgObj.msg = e.detail.msg;

          msgTray.appendChild(msgObj);


        });

        window.addEventListener('mtg-sent', function(e){
          var mtgObj = new MtgCard();
          mtgObj.mtg = e.detail.mtg;
          mtgTray.appendChild(mtgObj);
        });

        window.addEventListener('invite-sent', function(e){
          var invObj = new InvCard();
          invObj.invite = e.detail.invite;
          invTray.appendChild(invObj);

        });

        window.addEventListener('delete-mtg', function(e){
          var mtgId = e.detail.mtgId;
          var id = e.detail.id;
          console.log("deleting msg: " + id);

          if(!id && id != null){
            delete this.mtgs[id];
          }

          var node = document.getElementById(mtgId);
          node.parentNode.removeChild(node);
        });

        window.addEventListener('delete-msg', function(e){
          var msgId = e.detail.msgId;
          var id = e.detail.id;
          console.log("deleting msg: " + id);

          if(!id && id != null){
            delete this.msgs[id];
          }

          var node = document.getElementById(msgId);
          node.parentNode.removeChild(node);
        });



      }
    
      });

   </script>

</dom-module>
