<!--
	This card displays a message.


 	@group QI Elements
 	@element qi-msg-card
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" >

<link rel="import" href="../qi-avatar/qi-avatar.html">

<dom-module id='qi-msg-card'  >
	
	<style>

	:host > ::content > .selectedCard{
		background-color: rgba(255, 255, 255, 0.5);
	}

	</style>

	
	<template>
	
	<div id="[[msgId]]" class$="layout vertical justified selectable-card">
		<div class="layout horizontal"> 

			<div class="avatarBlock">
				<qi-avatar url="[[msg.sender.avatar]]"></qi-avatar>
			</div>

			<div class="mainPanel">
				<div class="senderBlock">
					<span class="senderName">[[wholename]]</span> 
					<span class="time">[[msg.tstamp]]</span>
				</div> 
				<div class="msgBlock" >[[msg.msg]]</div>
			</div>
		</div>
		<div class="buttons horizontal justified layout">
			<iron-icon icon="reply" on-click="replyDialog"></iron-icon>
			<iron-icon icon="delete" on-click="deleteMsg"></iron-icon>
		</iron-icon></div> 
	</div>

	</template>

	<script>
	var MsgCard = Polymer({
        is: 'qi-msg-card', 

        behaviors: [QiCardBehavior],

		properties:{

			/**
			 * The message object.
			 */
			msg:{
				type: Object,
				readonly: true
			},

			/**
			 * The concatenated name of the sender.
			 */
			wholename:{
				type: String, 
				computed:'_concatName(msg.sender.firstName, msg.sender.lastName)'
			},

			/**
			 * The index of the message.
			 */
			id:{type: Number},

			/**
			 * The concatenated ID of the message.
			 */
			msgId:{
				type:String,
				computed: 'concatId(id)'
			}
		},

		/**
		 * This method prefixes the ID.
		 */
		concatId: function(id){
			return "msg-" + id;
		},

		/**
		 * This method concatenates the first and last name of the sender.
		 */
		_concatName: function(firstName, lastName){
			return firstName + " " + lastName;
		},
		
		/**
		 * This method causes the message dialog to appear.
		 */
		replyDialog: function(e){
			this.fire('openPingDialog',{sender:this.msg.rcvr, rcvr: this.msg.sender});
		},

		/**
		 * This method causes a delete-msg event to be fired.
		 */
		deleteMsg: function(){
			this.fire('delete-msg', {msgId: this.msgId, id: this.id});
		}
		

	});


	</script>


</dom-module>
