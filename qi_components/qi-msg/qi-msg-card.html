<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" >

<link rel="import" href="../qi-avatar/qi-avatar.html">

<dom-module id='qi-msg-card'  >
	
	<template>
	<link rel="stylesheet" href="qi-msg-card.css" > 

	<div id="{{msgId}}" class="layout vertical card2">
		<div class="layout horizontal"> 
			<div class="avatarBlock">
				<qi-avatar url="[[msg.sender.avatar]]"></qi-avatar>
			</div>

			<div class="mainPanel">
				<div class="senderBlock">
					<span class="senderName">[[wholename]]</span> 
					<span class="time">[[msg.tstamp]]</span>
				</div> 
				<div class="msgBlock" >[[msg.msg]]</div>
			</div>
		</div>
		<div class="buttons horizontal justified layout">
			<iron-icon icon="reply" on-click="replyDialog"></iron-icon>
			<iron-icon icon="delete" on-click="deleteMsg"></iron-icon>
		</iron-icon></div> 
	</div>

	</template>

	<script>
	var MsgCard = Polymer({
        is: 'qi-msg-card', 

		properties:{
			msg:{
				type: Object,
				readonly: true
			},
			wholename:{
				type: String, 
				computed:'concatName(msg.sender.firstName, msg.sender.lastName)'
			},
			id:{type: Number},
			msgId:{
				type:String,
				computed: 'concatId(id)'
			}
		},

		concatId: function(id){
			return "msg-" + id;
		},

		concatName: function(firstName, lastName){
			return firstName + " " + lastName;
		},
		
		replyDialog: function(e){
			this.fire('openPingDialog',{sender:this.msg.rcvr, rcvr: this.msg.sender});
		},

		deleteMsg: function(){
			this.fire('delete-msg', {msgId: this.msgId, id: this.id});
		}
		

	});


	</script>


</dom-module>
