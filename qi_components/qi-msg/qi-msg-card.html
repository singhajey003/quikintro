<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" >

<dom-module id='qi-msg-card'  >
	
	<template>
	<link rel="stylesheet" href="qi-msg-card.css" > 
	<div id="card" class="layout horizontal"> 
		<div class="avatarPanel">

			<template if="{{msg.sender.avatar != null}}"> 
				<img class="avatar {{msg.sender.avatar}}" src=>   
			</template>

			<template if="{{msg.sender.avatar == null}}"> 
				<iron-icon class="avatar" icon="social:person"></iron-icon>
			</template>


		</div>
		<div class="mainPanel">
			<div id="senderBlock"><span class="senderName">{{msg.sender.firstName}} {{msg.sender.lastName}}</span> <span class="time senderBlock senderName {{msg.sender.firstName}} {{msg.sender.lastName}}</span">{{msg.tstamp}}</span></div> 
			<div id="titleBlock" >{{msg.msg}}</div>


			<div><iron-icon icon="reply" on-click="replyDialog"></iron-icon></div> 
		</div>
		
	</div>

	</template>

	<script>
	var MsgCard = Polymer({
        is: 'qi-msg-card', 

		properties:{
			msg:{type: Object}
		},
		
		replyDialog: function(e){
			this.fire('openPingDialog',{sender:this.msg.rcvr, rcvr: this.msg.sender});
		}
		

	});


	</script>


</dom-module> <!-- CONVERTED -->
