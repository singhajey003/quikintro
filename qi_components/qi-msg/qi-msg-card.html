<polymer-element name="qi-msg-card" attributes="msg">

	
	<template>
	<link rel="stylesheet" href="qi-msg-card.css" >

	<div id="card" on-click="{{toggleAction}}">
		<div ><img class="avatar" src="{{msg.senderAvatar}}">
			<div id="senderBlock"><span class="senderName">{{msg.sender}}</span> <span class="time">{{msg.sentTime}}</span></div>
			<div id="titleBlock" >{{msg.title}}</div>
			
		</div>
		<core-collapse id="collapse" opened="false">
			
		     {{msg.txt}}
	    
		</core-collapse>
	</div>

	</template>

	<script>
	Polymer('qi-msg-card',{
		
		
	    toggleAction: function(evt){
	     	this.$.collapse.toggle();
	     }

	    });


	</script>


</polymer-element>
