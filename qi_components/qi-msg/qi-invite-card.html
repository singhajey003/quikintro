<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<dom-module id='qi-invite-card' > 

	<template>
		<link rel="stylesheet" href="../qi-cards.css"> 
		<div class="card layout vertical" >
			<div class="layout horizontal" style="max-height: 80px"> 
				<div class="card-photo">
				<qi-avatar url="[[invite.sender.avatar]]"></qi-avatar> 
				</div>

				<div class="content">
				<span>[[invitee]]</span><br/> 
				<span>[[invite.msg]]</span><br/>
				</div>

			</div>

			<div class="buttons">
				<paper-button affirmative on-click="acceptAction">Accept</paper-button> 
				<paper-button dismissive on-click="declineAction">Decline</paper-button> 
			</div>

		</div>

	</template>

	<script>
	var InvCard = Polymer({
   		is: 'qi-invite-card', 

   		properties: {
   			invite: {type: Object},
   			invitee:{
   				type: String,
   				computed: 'concat(invite.sender.firstName, invite.sender.lastName)'
   			}
   		},

   		concat: function(firstName, lastName){
   			return firstName + " " + lastName;
   		},

		acceptAction: function(e){
			this.fire('show-toast',{text:'Invitation accepted.'});
		},

		declineAction: function(e){
			this.fire('show-toast',{text:'Invitation declined.'});
		}

	});

	</script>

</dom-module>
