<!--
	This card displays a meeting request card.


 	@group QI Elements
 	@element qi-mtg-card
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<link rel="import" href="../../bower_components/font-roboto/roboto.html" >
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html" >
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" >
<link rel="import" href="../../bower_components/iron-input/iron-input.html" >
<link rel="import" href="../../bower_components/paper-item/paper-item.html" >
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html" >

<link rel="import" href="../qi-field/qi-field.html">
<link rel="import" href="../qi-card/qi-card-behavior.html">

<link rel="import" href="../qi-field/qi-date-field.html">
<link rel="import" href="../qi-avatar/qi-avatar.html">


<dom-module id='qi-mtg-card'  > 

	
	<template>

	<div  class$="{{selectedStyle}}" on-click="select" on-track="_handleSwipe">
		<div class="flex layout horizontal"> 
			<div class="avatarBlock">
				<qi-avatar url="[[model.invitees[0].avatar]]"></qi-avatar>
			</div>
			
			<div class="senderBlock"> 
				<qi-field label="Sender:" value="[[fullname]]"></qi-field>
				<qi-date-field label="Time:" date="[[model.date]]" time="[[mtg.time]]"></qi-date-field>
				<qi-field label="Location:" value="[[model.location]]"></qi-field>
				<qi-field label="Description:" value="[[model.description]]"></qi-field>
			</div>

			
		</div>

		<qi-avatar-tray model="[[avatars]]"></qi-avatar-tray>

	</div>

	</template>

	<script>
	var MtgCard = Polymer({
   		is: 'qi-mtg-card',

   		behaviors: [QiCardBehavior],

   		properties:{
   			/**
   			 * An array of contacts.
   			 */
			contacts:{
				type: Array,  
				value:JSON.parse(localStorage.getItem("contacts"))
			},



			/**
			 * A computed property that concatenates the first and last name of the sender.
			 */
			fullname: {
				type: String,
				computed: '_concat()'
			},

			avatars: {
				type: Array,
				computed: '_getAvatars(model)'
			}

			

		},

		/**
		 * This method gets the avatars for the invitees
		 * @param model the model object for the meeting
		 */
		_getAvatars: function(model){
			var avatars = [];
			for(invitee in model.invitees){
				avatars.push(invitee.avatar);
			}
			return avatars;
		},

		/**
		 * This method concatenates the first and last name of the sender.
		 * @param firstName The first name of the sender
		 * @param lastName the last name of the sender
		 */
		_concat: function(model){
			return model.invitees[0].firstName + " " + model.invitees[0].lastName
		},

		
		/**
		 * This method displays the reply dialog.
		 */
		replyDialog: function(e){
			var profile = JSON.parse(localStorage.getItem("profile"));
			var sender = {
				firstName: profile.firstName,
				lastName: profile.lastName,
				id: profile.id,
				avatar: profile.avatar
			}

			this.fire('openPingDialog',{sender:sender, rcvr: this.mtg.sender});
		},

		/**
		 * This method deletes the meeting.
		 */
		delete: function(e){
			this.fire('delete-mtg', {mtgId: this.mtgId, id: this.id});
		},
		
		_handleSwipe: function(e){
			if(e.detail.state == 'end'){
	  			this.fire('mtg-card-swipe', {model: this.model});
	  		}
   		},


	});


	</script>


</dom-module>
