<polymer-element name="qi-mtg-card" attributes="mtg" constructor="MtgCard">

	
	<template>
	<link rel="stylesheet" href="qi-msg-card.css" >

	<div id="card" layout horizontal>
		<div class="avatarPanel">

			<template if="{{msg.sender.avatar != null}}">
				<img class="avatar" src="{{msg.sender.avatar}}">
			</template>

			<template if="{{msg.sender.avatar == null}}">
				<core-icon class="avatar" icon="social:person"></core-icon>
			</template>


		</div>
		<div class="mainPanel">
			<div id="senderBlock">
				<label>Sender</label><span>{{mtg.sender.firstName}} {{mtg.sender.lastName}}</span><br/> 
				<label>Time</label> <span>{{mtg.date}} {{mtg.time}}</span><br/> 
				<label>Location</label> <span>{{mtg.location}}</span><br/>
				<label>Message</label> <span>{{mtg.msg}}</span> <br/>
			</div>

			<div><core-icon icon="reply" on-click="{{replyDialog}}"></core-icon></div>
		</div>
		
	</div>

	</template>

	<script>
	Polymer('qi-mtg-card',{
		contacts: JSON.parse(localStorage.getItem("contacts")),
		mtg: null,
		
		replyDialog: function(e){
			this.fire('openPingDialog',{sender:this.contacts[4], rcvr: this.msg.sender});
		}
		

	});


	</script>


</polymer-element>
