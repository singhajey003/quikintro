<!--
This component is responsible for displaying the details
of a meeting.

 	@group QI Elements
 	@element qi-mtg-page

-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<link rel="import" href="../qi-card/qi-swipe-page-behavior.html">
<link rel="import" href="../qi-field/qi-collapse-field.html">
<link rel="import" href="../qi-calendar/qi-guest-card.html">

<dom-module id="qi-mtg-page">
	<style>
		:host {
			display: block;
		}

		.detail-page{

		}
	</style>



	<template>
		<div class="detail-page" on-track="handlePageSwipe">
			<div>This is a meeting.</div>
		</div>

		<qi-collapse-field icon="social:people" label="Attendees" scrollable >
			<template is="dom-repeat" items="[[model.invitees]]" as="guest">
				<qi-guest-card model="[[guest]]"></qi-guest-card>
			</template>
		</qi-collapse-field>
	</template>



	<script>
		Polymer({
			is: 'qi-mtg-page',
			behaviors: [QiSwipePageBehavior]
			
		});
	</script>
</dom-module>
