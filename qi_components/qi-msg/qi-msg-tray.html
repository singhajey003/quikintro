<dom-module id="qi-msg-tray">

	<style is="custom-style">
	qi-card-tray{
		--tray-width: 380px;
		background-color: var(--tray-bgcolor);
	}

	</style>



	<template>

		<div class="fab-tray">
			<paper-fab class="selectable" icon="reply" on-click="reply" mini></paper-fab>
		</div>

		<qi-card-tray id="cardtray">
		<template is="dom-repeat" items="[[model]]" index-as="id" as="invite">
			<qi-msg-card id="[[inviteId]]" class="selectable-card" model="[[invite]]"></qi-msg-card>
		</template>
		</qi-card-tray>

	</template>


	<script>
	Polymer({
		is: 'qi-msg-tray',

		properties:{

			selectedCards:{

				value: []
			},

			inviteId:{
				type: String,
				computed: '_computeId(id)'
			}

		},

		_computeId: function(id){
			return "inv-" + id;
		},

		_removeCards: function(){
			//TODO: implement the removal of selected cards.
		},

		reply: function(){


		}

	});


	</script>


</dom-module>
