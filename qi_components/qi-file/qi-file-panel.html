<!--
This component is responsible for displaying a list of files filtered by the interests of the selected persona.

	@group QI Elements
	@element qi-invite-card
-->

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">


<link rel="import" href="../qi-persona/qi-persona-field.html">
<link rel="import" href="qi-file-tray.html">
<dom-module id="qi-file-panel">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>
		<iron-localstorage name="files" value="{{files}}"></iron-localstorage>
		<iron-localstorage name="personas" value="{{personas}}"></iron-localstorage>

		<div class="vertical layout">
			<div><qi-persona-field model="{{personas}}" persona="Cancer Biologist"></qi-persona-field></div>

			<div>
				<qi-file-tray model="{{files}}"></qi-file-tray>
			</div>

		</div>

	</template>
	<script>
		Polymer({
			is: 'qi-file-panel'
		});
	</script>
</dom-module>
