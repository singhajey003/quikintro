<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" >

<dom-module id='qi-avatar'  > 


	<link rel="stylesheet" href="../qi-cards.css"> 

	<style is="custom-style">
	div.photo{
		width: 90px;
		height: 90px;
		
	}
	iron-icon{
		--iron-icon-width: 90px;
		--iron-icon-height: 90px;
		height: 90px;
		width: 90px;
	}
	</style>

	<template>

		<template is="dom-if" if="{{isUrlNull}}">
			<iron-icon class="photo" icon="social:person" ></iron-icon>
		</template>

		<template is="dom-if" if="{{!isUrlNull}}">
			<div class="photo" style$="{{background}}" ></div>
		</template>

	</template>

	<script>
	Polymer({
   		is: 'qi-avatar', 

   		properties:{
   			url: {
   				type: String, 
   				notify: true,
   				value: null
   			},
   			isUrlNull: {
   				type: Boolean, 
   				computed: 'computeUrlNull(url)'
   			},
   			background: {
   				type: String,
   				computed: 'computeBackground(url)'
   			}
   		}, 

   		computeBackground: function(url){
   			return "background-image:url('" + url + "');";
   		},

   		computeUrlNull: function(url){
   			return url == null || url == '';
   		}




	});

	</script>

</dom-module>
