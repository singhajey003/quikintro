<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" >

<dom-module id='qi-avatar'  > 


	<template>
		<link rel="stylesheet" href="../qi-cards.css"> 

		<template is="x-if" is="x-if" if="{{url == null}}">
			<iron-icon class="photo" icon="social:person" ></iron-icon>
		</template>

		<template is="dom-if" if="{{url != null}}">
			<div class="photo" style="background-image:url('{{url}}')" ></div>
		</template>

	</template>

	<script>
	Polymer({
   		is: 'qi-avatar', 

   		properties:{
   			url: {type: String}
   		}


	});

	</script>

</dom-module> <!-- CONVERTED -->
