<!--
This component displays a dropdown list of personas.

    @group QI Elements
    @element qi-persona-field
-->

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../qi-field/qi-field-decorator.html">

<dom-module id="qi-persona-field">

	<template>

		<qi-field-decorator id="personaField" label="Persona" >

		<paper-dropdown-menu >
			<paper-menu class="dropdown-content" selected="0">
				<template is="dom-repeat" items="[[model]]"  as="currmodel">
					<paper-item selected>[[currmodel.name]]</paper-item>
				</template>
			</paper-menu>

		</paper-dropdown-menu>

        </qi-field-decorator>
	</template>
	<script>
		Polymer({
			is: 'qi-persona-field',
			properties:{

				/**
				 * The currently selected persona
				 */
				persona:{
					type: String,
					notify: true
				},

				/**
				 * The text of the label for the field.
				 */
				label:{
					type: String,
					value: "Persona"
				},

				/**
				 * An array of the persona objects to be displayed
				 */
				model:{
					type: Array,
					notify: true
				}
			},


		});
	</script>
</dom-module>
