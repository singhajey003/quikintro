<!--
This component displays a dropdown list of personas.

    @group QI Elements
    @element qi-persona-field
-->

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">


<link rel="import" href="../qi-field/qi-field-decorator.html">
<link rel="import" href="../qi-field/qi-select-field.html">

<dom-module id="qi-persona-field">

	<template>
		<qi-field-decorator id="personaField" label="Persona" >
			<qi-select-field id="personaSelect" model="[[model]]" value-attr-name="name" selected-index="0"></qi-select-field>
        </qi-field-decorator>
	</template>

	<script>
		Polymer({
			is: 'qi-persona-field',
			properties:{

				/**
				 * The currently selected persona
				 */
				persona:{
					type: String,
					notify: true
				},

				/**
				 * The text of the label for the field.
				 */
				label:{
					type: String,
					value: "Persona"
				},

				/**
				 * An array of the persona objects to be displayed
				 */
				model:{
					type: Array,
					notify: true
				}
			}


		});
	</script>
</dom-module>
