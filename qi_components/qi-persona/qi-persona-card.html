<polymer-element name="qi-persona-card" attributes="persona">

	
	<template>
	<link rel="stylesheet" href="../quikintro.css" >
	<link rel="stylesheet" href="qi-persona-card.css" >

	<div id="card">
		<div >
			<div id="titleBlock" on-click="{{toggleAction}}">{{persona.name}}</div>
			<core-tooltip label="Clone Persona"><core-icon icon="content-copy"></core-icon></core-tooltip>
			<core-tooltip label="Delete Persona"><core-icon icon="delete"></core-icon></core-tooltip>
		</div>
		<core-collapse id="collapse" opened="false">
			
			<fieldset>
			 <legend>Seeking</legend>

			 <core-field><core-icon icon="question-answer" ></core-icon><label>Interactions:</label><input placeholder="Tags" value="{{persona.seeking.interactions}}" flex></core-field>

		    <core-field><core-icon icon="loyalty" ></core-icon><label>Tags:</label><input placeholder="Tags" value="{{persona.seeking.tags}}" flex></core-field>
		    <core-field><core-icon icon="bookmark" ></core-icon><label>Skills:</label><input placeholder="Skills" value="{{persona.seeking.skills}}" flex></core-field>
		    <core-field><core-icon icon="label" ></core-icon><label>Interests:</label><input placeholder="Interests" value="{{persona.seeking.interests}}" flex></core-field>
		    </fieldset>

		    <fieldset>
			 <legend>Offering</legend>
				<core-field><core-icon icon="question-answer" ></core-icon><label>Interactions:</label><input placeholder="Interations" value="{{persona.offering.interactions}}" flex></core-field>
			    <core-field><core-icon icon="loyalty" ></core-icon><label>Tags:</label><input placeholder="Tags" value="{{persona.offering.tags}}" flex></core-field>
			    <core-field><core-icon icon="bookmark" ></core-icon><label>Skills:</label><input placeholder="Skills" value="{{persona.offering.skills}}" flex></core-field>
			    <core-field><core-icon icon="label" ></core-icon><label>Interests:</label><input placeholder="Interests" value="{{persona.offering.interests}}" flex></core-field>
		    </fieldset>


	    
		</core-collapse>
	</div>

	</template>

	<script>
	Polymer('qi-persona-card',{
		name:'',
		skills:'',
		tags:'',
		interests:'',
	    toggleAction: function(evt){
	    	console.log("Got here");
	     	this.$.collapse.toggle();
	     }

	    });


	</script>


</polymer-element>
