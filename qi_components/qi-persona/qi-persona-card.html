<!--
	This card is responsible for displaying a persona and all of its traits.

-->


<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html" >
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html" >
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" >
<link rel="import" href="../../bower_components/iron-input/iron-input.html" >
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html" >

<link rel="import" href="../qi-toggle/qi-toggle.html">
<link rel="import" href="../qi-trait/qi-traitlist.html">
<link rel="import" href="../qi-field/qi-icon-label.html">

<dom-module id='qi-persona-card'  > 


	<link rel="stylesheet" href="qi-persona-card.css" > 
	<link rel="stylesheet" href="../quikintro.css" > 
	<link rel="stylesheet" href="../qi-cards.css"> 
	<link rel="stylesheet" href="../qi-trait/traitlist.css"> 
	
	<style>
	div.persona > div.card-actions{
		padding-left: 5px;
	}
	</style>
		
	<template>

	<div class="card-wrapper"> 
		<div class="card persona">
			<header>
				<h3>[[persona.name]]</h3>
				<p>[[persona.blurb]]</p>
			</header>
			<div class="card-actions horizontal justified layout center flex" >   
				<div class="flex layout horizontal">   
					<qi-icon-label label="Clone Persona" icon="content-copy"></qi-icon-label>
					<qi-icon-label label="Delete Persona" icon="delete" ></qi-icon-label>
					
				</div>
				<div >
					<qi-toggle on-click="toggleAction"></qi-toggle> 
				</div>
			</div>

			<iron-collapse id="collapse" opened="{{opened}}">
				<h4>About Me</h4>
				<div class="iconFld">
					<iron-icon icon="question-answer"></iron-icon>
					<label>Interactions:</label>
				</div>
				<div class="fldValue">
					<qi-traitlist traits="[[persona.aboutMe.interactions]]" emptymsg="No Interactions Found"></qi-traitlist>
				</div>
				<div class="iconFld">
					<iron-icon icon="bookmark"></iron-icon>
					<label>Skills:</label>
				</div>
				<div class="fldValue">
					<qi-traitlist traits="[[persona.aboutMe.skills]]" emptymsg="No Skills Found"></qi-traitlist>
				</div>
				<div class="iconFld">
					<iron-icon icon="label"></iron-icon>
					<label>Interests:</label>
				</div>
				<div class="fldValue">
					<qi-traitlist traits="[[persona.aboutMe.interests]]" emptymsg="No Interests Found"></qi-traitlist>
				</div>

<hr>

				<h4>Looking For</h4>
				<div class="iconFld">
			    <iron-icon icon="question-answer"></iron-icon>
			    <label>Interactions:</label>
		    </div>
		    <div class="fldValue">
		    	<qi-traitlist traits="[[persona.lookingFor.interactions]]" emptymsg="No Interactions Found"></qi-traitlist>
		    </div>
				<div class="iconFld">
				    <iron-icon icon="bookmark"></iron-icon>
				    <label>Skills:</label>
			    </div>
			    <div class="fldValue">
			    <qi-traitlist traits="[[persona.lookingFor.skills]]" emptymsg="No Skills Found"></qi-traitlist>
			    </div>
				<div class="iconFld">
				    <iron-icon icon="label"></iron-icon>
				    <label>Interests:</label>
			    </div>
			    <div class="fldValue">
			    <qi-traitlist traits="[[persona.lookingFor.interests]]" emptymsg="No Interests Found"></qi-traitlist>
			    </div>


<hr>

				<h4>Not Looking For</h4>
				<div class="iconFld">
			    <iron-icon icon="question-answer"></iron-icon>
			    <label>Interactions:</label>
		    </div>
		    <div class="fldValue">
		    	<qi-traitlist traits="[[persona.notLookingFor.interactions]]" emptymsg="No Interactions Found"></qi-traitlist>
		    </div>
				<div class="iconFld">
				    <iron-icon icon="bookmark"></iron-icon>
				    <label>Skills:</label>
			    </div>
			    <div class="fldValue">
			    <qi-traitlist traits="[[persona.notLookingFor.skills]]" emptymsg="No Skills Found"></qi-traitlist>
			    </div>
				<div class="iconFld">
				    <iron-icon icon="label"></iron-icon>
				    <label>Interests:</label>
			    </div>
			    <div class="fldValue">
			    <qi-traitlist traits="[[persona.notLookingFor.interests]]" emptymsg="No Interests Found"></qi-traitlist>
			    </div>



			</iron-collapse>

		</div>
	</div>


	</template>

	<script>
	Polymer({
   		is: 'qi-persona-card', 

   		properties:{
   			persona:{type: Object},
   			opened: {type: Boolean, value: false}
   		},

		
	    toggleAction: function(evt){
	    	this.opened != this.opened;
	     	this.$.collapse.toggle();
	     }

	    });


	</script>


</dom-module> <!-- CONVERTED -->
