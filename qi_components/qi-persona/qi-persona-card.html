<link rel="import" href="../../bower_components/font-roboto/roboto.html" >
<link rel="import" href="../../bower_components/core-collapse/core-collapse.html" >
<link rel="import" href="../../bower_components/core-field/core-field.html" >
<link rel="import" href="../../bower_components/core-icon/core-icon.html" >
<link rel="import" href="../../bower_components/core-input/core-input.html" >
<link rel="import" href="../../bower_components/core-item/core-item.html" >
<link rel="import" href="../../bower_components/core-dropdown-menu/core-dropdown-menu.html" >
<link rel="import" href="../../bower_components/core-dropdown/core-dropdown.html" >
<link rel="import" href="../../bower_components/core-selector/core-selector.html" >
<link rel="import" href="../../bower_components/core-tooltip/core-tooltip.html" >

<link rel="import" href="../qi-toggle/qi-toggle.html">
<link rel="import" href="../qi-trait/qi-traitlist.html">

<polymer-element name="qi-persona-card" attributes="persona">
		
	<template>
	<link rel="stylesheet" href="../quikintro.css" >
	<link rel="stylesheet" href="../qi-cards.css">
	<link rel="stylesheet" href="qi-persona-card.css" >


	<div id="card" class="cardWhite">
		<div >
			<div class="titleBlock">{{persona.name}}</div>
			<div class="summaryBlock">{{persona.blurb}}</div>

			<div class="card-actions" horizontal justified layout center flex>
				<div>
				<core-tooltip label="Clone Persona"><core-icon icon="content-copy"></core-icon></core-tooltip>
				<core-tooltip label="Delete Persona"><core-icon icon="delete"></core-icon></core-tooltip>
				</div>
				<div >
					<qi-toggle on-click="{{toggleAction}}"></qi-toggle>
				</div>
			</div>
		</div>
		<core-collapse id="collapse" opened="false">
			
			<fieldset>
			 <legend>About Me</legend>

			<div>
				<div class="iconFld">
				    <core-icon icon="question-answer"></core-icon>
				    <label>Interactions:</label>
			    </div>
			    <div class="fldValue">
			    	<qi-traitlist traits="{{persona.aboutMe.interactions}}"></qi-traitlist>
			    </div>
			</div>
			<div>
				<div class="iconFld">
				    <core-icon icon="bookmark"></core-icon>
				    <label>Skills:</label>
			    </div>
			    <div class="fldValue">
			    	<qi-traitlist traits="{{persona.aboutMe.skills}}"></qi-traitlist>
			    </div>
			</div>
			<div>
				<div class="iconFld">
				    <core-icon icon="label"></core-icon>
				    <label>Interests:</label>
			    </div>
			    <div class="fldValue">
				    <qi-traitlist traits="{{persona.aboutMe.interests}}"></qi-traitlist>
			    </div>
			</div>

		    </fieldset>

		    <fieldset>
				<legend>Looking For</legend>
				<div>
					<div class="iconFld">
					    <core-icon icon="question-answer"></core-icon>
					    <label>Interactions:</label>
				    </div>
				    <div class="fldValue">
				    	<qi-traitlist traits="{{persona.lookingFor.interactions}}"></qi-traitlist>
				    </div>
				</div>
				<div>
					<div class="iconFld">
					    <core-icon icon="bookmark"></core-icon>
					    <label>Skills:</label>
				    </div>
				    <div class="fldValue">
				    <qi-traitlist traits="{{persona.lookingFor.skills}}"></qi-traitlist>
				    </div>
				</div>
				<div>
					<div class="iconFld">
					    <core-icon icon="label"></core-icon>
					    <label>Interests:</label>
				    </div>
				    <div class="fldValue">
				    <qi-traitlist traits="{{persona.lookingFor.interests}}"></qi-traitlist>
				    </div>
				</div>
		    </fieldset>
		    
		     <fieldset>
				<legend>Not Looking For</legend>
				<div>
					<div class="iconFld">
					    <core-icon icon="question-answer"></core-icon>
					    <label>Interactions:</label>
				    </div>
				    <div class="fldValue">
				    <qi-traitlist traits="{{persona.notLookingFor.interactions}}"></qi-traitlist>
				    </div>
				</div>
				<div>
					<div class="iconFld">
					    <core-icon icon="bookmark"></core-icon>
					    <label>Skills:</label>
				    </div>
				    <div class="fldValue">
				    <qi-traitlist traits="{{persona.notLookingFor.skills}}"></qi-traitlist>
				    </div>
				</div>
				<div>
					<div class="iconFld">
					    <core-icon icon="label"></core-icon>
					    <label>Interests:</label>
				    </div>
				    <div class="fldValue">
				    <qi-traitlist traits="{{persona.notLookingFor.interests}}"></qi-traitlist>
				    </div>
				</div>
		    </fieldset>
 
		</core-collapse>
	</div>


	</template>

	<script>
	Polymer('qi-persona-card',{

		
	    toggleAction: function(evt){
	     	this.$.collapse.toggle();
	     }

	    });


	</script>


</polymer-element>
