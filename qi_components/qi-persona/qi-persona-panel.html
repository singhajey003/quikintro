<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">

<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">

<link rel="import" href="qi-persona-card.html">

<polymer-element name="qi-persona-panel">
  <template>
    <!--<link rel="stylesheet" href="../quikintro.css">-->
    <style>
      .content {
        padding: 20px 30px;
        background-color: #c1e5db;
        background-image: url(../../images/radar.png);
        background-repeat: no-repeat;
        background-position: -500px -100px;
        overflow: auto;
      }
    </style>
  
    <core-ajax auto url="../data/personas.json" response="{{response}}" handleAs="json"></core-ajax>
  	<core-scroll-header-panel headermargin="128" fixed headerheight="192" >
        <core-toolbar>
          <div flex>Personas</div>
          <input type="search" id="searchText" placeholder="Search..."/><core-icon icon="search"></core-icon>
          <core-tooltip label="Create"><core-icon icon="create"></core-icon></core-tooltip>
         </core-toolbar> 

        <div class="content">
        
          <template repeat="{{persona in response}}">
            <qi-persona-card persona="{{persona}}"></qi-persona-card>
          </template>
        </div>

     </core-scroll-header-panel>
</template>

<script>
	Polymer('qi-persona-panel',{
		
	    });

</script>

</polymer-element>
