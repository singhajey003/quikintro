// ****** Basic card
.card-wrapper {
  padding: $page-padding;
  padding-bottom: 0;
}

.card {

  background-color: $white;
  display: inline-block;

  max-width: 450px;
  min-width: 300px;
  font-size: 10pt;
  line-height: 1.2;

  p {
    margin: 2px 0;

  h3 {
    font-size: 20px;
    margin: 4px 0;
    @include text-truncate;
  }
}

.card header {
  height: $header-height;
  padding: $card-padding-top-bottom $card-padding-left-right;
  @include absolute(top 0 right 0 bottom 0 left 0);
}

.card .summary {
  height: $summary-height;
  line-height: 0.75;
  padding: $card-padding-top-bottom $card-padding-left-right;

}

.card-actions {// Card footer
  height: $base-height;
  border-top: 1px solid $qi-gray-light;

}
