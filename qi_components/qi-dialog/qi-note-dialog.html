<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id='qi-note-dialog'  > 

	<template>

		<paper-dialog id="dialog" heading="New Note" backdrop>
			<link rel="stylesheet" href="../quikintro.css" > <!-- TODO Move line about <template>  CONVERTED WIP -->
			<link rel="stylesheet" href="dialog.css"> <!-- TODO Move line about <template>  CONVERTED WIP -->

			<div>
				<paper-input id="title" label="Title"></paper-input>
			</div>

			<div>
				<paper-textarea  floatingLabel="true" id="note" label="Note"></paper-textarea>
			</div>
			
			<div class="buttons">
			<paper-button dismissive>Cancel</paper-button>
			<paper-button affirmative on-click="publishAction">Publish</paper-button> 
			</div>
		  
		</paper-dialog>

		
	</template>

	<script>
		Polymer({
    		is: 'qi-note-dialog', 

    		properties: {

    			/**
    			 * An array of notes.
    			 */
    			notes:{type: Array}
    		},

    		/**
    		 * Publishes the note
    		 */
			publishAction: function(){

				if(this.notes == null){
					this.notes = [];
				}

				var timeObj = new Date();

				// get the profile for the current user and create an author from it
				var profile = JSON.parse(localStorage.getItem("profile"));
				var author = {
					"firstName":profile.firstName,
					"lastName":profile.lastName
				}

				note = {
					"title": this.$.title.value,
					"description": this.$.note.value,
					"author":author,
    				"time": timeObj.toDateString() + timeObj.toTimeString()
				};

				this.notes.push(note);
				

			},

			/**
			 * Opens the dialog.
			 */
			open: function(){
				this.reset();
				this.$.dialog.open();
			},

			/**
			 * Resets the dialog's title and note value.
			 */
			reset: function(){
				this.$.title.value = '';
				this.$.note.value = '';
			}

		});

	</script>

</dom-module> <!-- CONVERTED -->
