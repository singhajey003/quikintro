<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id='qi-twitter-dialog'  > 

 
	<template>
		
		<paper-dialog id="dialog" backdrop>
		  <link rel="stylesheet" href="dialog.css"> 

		  <paper-textarea id="tweet" value="{{myTweet}}" maxRows="3" ></paper-textarea>
		  	<div class="tweetSize">{{tweetSize}} Characters</div>

		  	<div class="buttons">
		  	<paper-button dismissive>Cancel</paper-button>
		  	<paper-button id="sendBtn" on-click="sendAction" affirmative>Send</paper-button>  
		  	</div>
	  		
		</paper-dialog>
	

	</template>

	<script>
	Polymer({
   		is: 'qi-twitter-dialog',

   		properties:{
   			hashtag: {type: String},
   			myTweet: {type: String, value: this.hashtag, notify: true, observer: 'myTweetChanged'},
   			tweetSize: {type: Number, value: 140}
   		},


		hashtagChanged: function(newValue, oldValue){
			this.reset();
		},

		myTweetChanged: function(newValue, oldValue){
			this.tweetSize = 140 - newValue.length;
			if(this.tweetSize > 140){
				this.$.sendBtn.enabled = false;
			}else {
				this.$.sendBtn.enabled = true;
			}
		},

		open: function(){
			this.reset();
			this.$.dialog.open();
		},

		reset: function(){
			this.myTweet = this.hashtag;
		},

		sendAction: function(e){
			this.reset();
			//TODO: implement send action
		}

	});

	</script


</dom-module> <!-- CONVERTED -->
