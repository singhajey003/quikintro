<!--
	This dialog box allows a user to create an invitation to be sent to another user.
-->

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/mat-dropdown/mat-dropdown.html">
<link rel="import" href="../../bower_components/mat-option/mat-option.html">

<link rel="import" href="../qi-trait/qi-traitlist.html">

<dom-module id='qi-invite-dialog'  > 

	<link rel="stylesheet" href="../quikintro.css" > 
	<link rel="stylesheet" href="dialog.css"> 

	<template>
		<paper-dialog id="dialog" transition="core-transition-bottom" backdrop>
		    <h2>Introduce Yourself</h2>
		    <div>
				<div >
				<mat-dropdown id="msgTemplate" model="{{persona.msgTemplates}}" label="Message Type" floating-label="true" xp-select="selectedTemplateChanged">
					<template is="dom-repeat" items="{{persona.msgTemplates}}" as="msgTemplate">
						<mat-option value="{{msgTemplate}}" label="{{msgTemplate.title}}"></mat-option>
					</template>
                   
              	</mat-dropdown>

				<!--
              	<select id="msgTemplate" on-select="_handleSelect">
              		<template is="dom-repeat" items="{{persona.msgTemplates}}" as="msgTemplate">
						<option value="{{msgTemplate}}">{{msgTemplate.title}}</option>
					</template>
              	</select>
-->
				</div>

				<div>
					<paper-textarea id="msg" rows="3">
					</paper-textarea>
				</div>
				
				<div class="checkbox-row">
					<paper-checkbox id="meetNow" checked >Meet Now</paper-checkbox>
					<paper-checkbox id="meetLater" checked >Meet Later</paper-checkbox>
				</div>
			</div>
			
			 <div class="buttons">
			  <paper-button dialog-dismiss>Cancel</paper-button>
			  <paper-button dialog-confirm on-click="sendAction">Send</paper-button>   
			 </div>
		</paper-dialog>

	</template>

	<script>
	Polymer({
   		is: 'qi-invite-dialog', 

   		properties:{
			contacts: {type: Array, value: JSON.parse(localStorage.getItem("contacts"))},
			persona: {type: Object}
		},


		selectedTemplateChanged: function(newValue, oldValue){
			var selectedObj = newValue;
			this.$.msg.value = selectedObj.template;
		},

		sendAction: function(e){

			var invites = JSON.parse(localStorage.getItem("invites"));
			if(invites == null){
				invites = [];
			}

			var profile = JSON.parse(localStorage.getItem("profile"));
			
			var msg = {
				sender: {
					firstName: profile.firstName,
					lastName: profile.lastName,
					avatar: profile.avatar,
					id: profile.id,
					persona: this.persona
				},
				rcvr: this.contact,
				msg: this.$.msg.value,
				meetNow: this.$.meetNow.checked,
				meetLater: this.$.meetLater.checked
			};

			invites.push(msg);
			localStorage.setItem("invites", JSON.stringify(invites));

			this.fire('invite-sent', {invite: msg});
			
		},

		open: function(){
			this.$.dialog.open();
		},

		close: function(){
			this.$.dialog.close();
		},

		ready: function(){
			this.$.msgTemplate.addEventListener('xp-select', function(e){
				var selectedObj = e.detail.item;
				this.$.msg.value = selectedObj.template;
			});
		}

	});


	</script>



</dom-module>
