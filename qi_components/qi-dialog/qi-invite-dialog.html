
<link rel="import" href="../../bower_components/paper-dialog/paper-action-dialog.html">
<link rel="import" href="../../bower_components/core-dropdown/core-dropdown.html">
<link rel="import" href="../../bower_components/core-dropdown-menu/core-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../qi-trait/qi-traitlist.html">

<polymer-element name="qi-invite-dialog" attributes="persona person">

	<template>

		<paper-action-dialog id="dialog" heading="Introduce Yourself" style="min-height: 300px; " transition="core-transition-bottom">
			<link rel="stylesheet" href="dialog.css">
			<div >
				<core-dropdown-menu label="Select A Message">
					<core-dropdown class="dropdown">
						<core-selector selected="{{selectedTemplate}}">
							<template repeat="{{msgTemplate in persona.msgTemplates}}">
								<core-item template="{{msgTemplate}}">{{msgTemplate.title}}</core-item>
							</template>
						</core-selector>
					</core-dropdown>
				</core-dropdown-menu>
			</div>
			<paper-autogrow-textarea id="a1">
				<textarea id="msg"></textarea>
			</paper-autogrow-textarea>

			<qi-traitlist traits="{{persona.interests}}"></qi-traitlist>
			<div class="checkbox-row">
				<paper-checkbox id="meetNow" checked label="Meet Now"></paper-checkbox>
				<paper-checkbox id="meetLater" checked label="Meet Later"></paper-checkbox>
			</div>

		  <paper-button dismissive>Cancel</paper-button>
		  <paper-button affirmative on-click="{{sendAction}}">Send</paper-button>

		</paper-action-dialog>

	</template>

	<script>
	Polymer('qi-invite-dialog',{

		contacts: localStorage.getItem("contacts"),
		msgs: localStorage.getItem("msgs"),

		selectedTemplateChanged: function(oldValue, newValue){
			var selectedObj = this.persona.msgTemplates[newValue]
			this.$.msg.value = selectedObj.template;
			this.msg.update();
		},

		sendAction: function(e){
			//TODO: create invitation message, and add it to the event payload
			var msg = {
				sender: this.contacts[1],
				rcvr: this.contacts[0],
				msg: this.$.msg.value,
				meetNow: this.$.meetNow.checked,
				meetLater: this.$.meetLater.checked
			};

			console.log("msgs: " + this.msgs);

			this.fire('sendInvite', msg);
		},

		open: function(){
			this.$.dialog.open();
		},

		close: function(){
			this.$.dialog.close();
		}

	});


	</script>



</polymer-element>
