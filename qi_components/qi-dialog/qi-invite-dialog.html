<dom-module id='qi-invite-dialog'  > 


	<template>
		<paper-action-dialog id="dialog" heading="Introduce Yourself" transition="core-transition-bottom" backdrop>
			<link rel="stylesheet" href="../quikintro.css" > 
			<link rel="stylesheet" href="dialog.css"> 
			<div >
				<core-dropdown-menu label="Select A Message">
					<core-dropdown class="dropdown">
						<iron-selector selected="{{selectedTemplate}}">
							<template is="dom-repeat" items="{{persona.msgTemplates}}" as="msgTemplate">
       
								<paper-item template="{{msgTemplate}}">{{msgTemplate.title}}</paper-item>
							</template>
						</iron-selector>
					</core-dropdown>
				</core-dropdown-menu>
			</div>

			<div>
				<paper-autogrow-textarea id="a1" rows="3">
					<textarea id="msg"></textarea>
				</paper-autogrow-textarea>
			</div>
			
			<div class="checkbox-row">
				<paper-checkbox id="meetNow" checked label="Meet Now"></paper-checkbox>
				<paper-checkbox id="meetLater" checked label="Meet Later"></paper-checkbox>
			</div>

		  <paper-button dismissive>Cancel</paper-button>
		  <paper-button affirmative on-click="sendAction">Send</paper-button>   

		</paper-action-dialog>

	</template>

	<script>
	Polymer({
   		is: 'qi-invite-dialog', // CONVERTED WIP 

   		properties:{
			contacts: {type: Array, localStorage.getItem("contacts")},
			persona: {type: Object}
		},

		selectedTemplateChanged: function(oldValue, newValue){
			var selectedObj = this.persona.msgTemplates[newValue]
			this.$.msg.value = selectedObj.template;
		},

		sendAction: function(e){

			var invites = JSON.parse(localStorage.getItem("invites"));
			if(invites == null){
				invites = [];
			}

			var profile = JSON.parse(localStorage.getItem("profile"));
			
			var msg = {
				sender: {
					firstName: profile.firstName,
					lastName: profile.lastName,
					avatar: profile.avatar,
					id: profile.id,
					persona: this.persona
				},
				rcvr: this.contact,
				msg: this.$.msg.value,
				meetNow: this.$.meetNow.checked,
				meetLater: this.$.meetLater.checked
			};

			invites.push(msg);
			localStorage.setItem("invites", JSON.stringify(invites));

			this.fire('invite-sent', {invite: msg});
			
		},

		open: function(){
			this.$.dialog.open();
		},

		reset: function(){

		},

		close: function(){
			this.$.dialog.close();
		}

	});


	</script>
