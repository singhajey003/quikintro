<link rel="import" href="../../bower_components/paper-dialog/paper-action-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<polymer-element name="qi-msg-dialog" attributes="contact">
	<template>


		<paper-action-dialog id="msgDialog" heading="Send Message" backdrop>
			<link rel="stylesheet" href="../quikintro.css" >
			<link rel="stylesheet" href="dialog.css">
	    <paper-input-decorator label="Message Text">
	      <textarea id="msgTextArea" name="msgTextArea">{{msgText}}</textarea>
	    </paper-input-decorator>

	    <paper-button dismissive>Cancel</paper-button>
	    <paper-button affirmative on-click="{{sendAction}}">Send</paper-button>
		</paper-action-dialog>
	</template>

	<script>
	Polymer('qi-msg-dialog',{

		contacts: JSON.parse(localStorage.getItem("contacts")),
		

		msgText:'',
		contact: null,

		sendAction: function(e){
			var date = new Date();
			var tstamp = date.toLocaleDateString() + " " + date.toLocaleTimeString();

			this.msgText = this.$.msgTextArea.value;

			var msgs = JSON.parse(localStorage.getItem("msgs"));
			if(msgs == null){
				msgs = [];
			}

			var currUser = JSON.parse(localStorage.getItem("profile"));
			var sender = {
				firstName: currUser.firstName,
				lastName: currUser.lastName,
				id: currUser.id,
				avatar: currUser.avatar
			};
			var msg = { sender:sender, rcvr:this.contact, msg:this.msgText, tstamp:tstamp };
			
			msgs.push(msg);
			localStorage.setItem("msgs", JSON.stringify(msgs));

			this.fire('msg-sent', {msg: msg});
	       
		},

		open: function(){
			this.$.msgTextArea.value = "";
			this.$.msgDialog.open();
		}

	});

	</script>

</polymer-element>
