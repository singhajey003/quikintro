<dom-module id='qi-text-list'  > 

	<template>
	<style>
	div{
		font-size: 9pt;
	}
	</style>
	<div>
	{{flatList}}
	</div>
	</template>

	<script>
	Polymer({
   		is: 'qi-text-list', 
   		properties:{
   			list:{type: Array},
			flatList:{type: String, value:''}
		},

		listChanged: function(oldValue, newValue){
			if(newValue != null && Array.isArray(newValue)){
				this.flatList = newValue.join(", ");
			}
		}
	});

	</script>


</dom-module> <!-- CONVERTED -->
