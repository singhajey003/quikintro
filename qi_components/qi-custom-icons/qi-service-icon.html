<!--
This component represents a service icon.  

-->
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="qi-service-behavior.html">

<dom-module id="qi-service-icon">
	<style>

		.service-selected{
			width: 100px;
			height: 100px;
			background-color: #17aacf;
			border-radius: 50%;
			color: white;
			margin: 20px auto;
		}

		.service-not-selected{
			width: 100px;
			height: 100px;
			background-color: #cbcbcb;
			border-radius: 50%;
			color: white;
			margin: 20px auto;
		}


		:host .icon{
			width: 30px;
			height: 30px;
			margin: 35px 35px;
		}

	</style>

	<template>
		<div class$="{{divStyle}}">
			<iron-icon class="icon" icon="[[icon]]"></iron-icon>
		</div>
	</template>

	<script>
		Polymer({
			is: 'qi-service-icon',

			behaviors: [QiServiceIconBehavior]

		});

	</script>

</dom-module>
