<!--
This component represents a service icon.  

-->
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="qi-service-behavior.html">

<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">

<dom-module id="qi-service-icon">
	<style>

		.service-selected{
			width: 100px;
			height: 100px;
			background-color: #17aacf;
			border-radius: 50%;
			color: white;
			margin: 20px auto;
		}

		.service-not-selected{
			width: 100px;
			height: 100px;
			background-color: #cbcbcb;
			border-radius: 50%;
			color: white;
			margin: 20px auto;
		}

		paper-badge{
			--paper-badge-margin-bottom: 6vh;
			--paper-badge-margin-left: 8vh; 
			--paper-badge-background: #000000;
		}

		.badge-not-selected{
			visibility: hidden;
		}

		.badge-selected{
			visibility: visible;
		}


		:host .icon{
			width: 30px;
			height: 30px;
			margin: 35px 35px;
		}

	</style>

	<template>
		<div class$="{{divStyle}}" id="icon">
			<iron-icon id="iron" class="icon" icon="[[icon]]"></iron-icon>
			<paper-badge label="âœ“" class$="{{badgeStyle}}" for="iron"></paper-badge>
		</div>
	</template>

	<script>
		Polymer({
			is: 'qi-service-icon',

			behaviors: [QiServiceIconBehavior]

		});

	</script>

</dom-module>
