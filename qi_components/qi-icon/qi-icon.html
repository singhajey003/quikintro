<!--
This component displays an icon with a label and a number of relevant notifications


	@group QI Elements
	@element qi-icon
-->
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" >

<dom-module id='qi-icon'>

	<style is="custom-style">

   .number {
     background: #fff;
     width: 22px;
     height: 22px;
     position: absolute;
     bottom: 35px;
     right: 2px;
     border-radius: 999px;
     font-size: 0.8em;
     font-weight: bold;
   }

    .icon-container {
      display:block;
      width:50%;
      text-align:center;
      text-decoration:none;
      position: relative;
    }


    .icon-container label {
      display:block;
      margin:0.8em 0 0 0;
      text-align:center;
      color:#fff;
      font-size: 1.0em;
      font-weight: 300;
    }

    .icon-container {
      position: relative;
      display: inline-block;
    }


    .icon-home {
      color:#fff;
      --iron-icon-height: 60px;
    --iron-icon-width: 60px;
    }

    .iron-icon-button {
      color:#fff;
    }
    </style>

<template>
      <div class="icon-container" on-click="handleIconClick">
          <paper-icon-button icon="{{icon}}" class="icon-home"></paper-icon-button>
          <div class="number">{{count}}</div>
          <label>{{label}}</label>
      </div>
</template>

	<script>
    // element registration
    Polymer({
      is: "qi-icon",

      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        count: {
          type: Number,
          value: 0
        },

        icon: {
          type: String,
          value: "qi:events"
        },

        label: {
          type: String,
          value: "Events"
        }
      },

      handleIconClick: function(e){
        //TODO: implement click
      }
    });
  </script>

</dom-module>
