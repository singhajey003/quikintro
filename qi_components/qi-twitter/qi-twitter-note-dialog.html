<dom-module id="qi-twitter-note-dialog">

	<link rel="stylesheet" href="../qi-dialog/dialog.css"> 

 	<style is="custom-style">
	 	paper-dialog{
	 		height: var(--dialog-height);
	 		width: var(--dialog-width);
	 	}
 	</style>

	<template>
	<paper-dialog>
		<paper-textarea id="tweet" class="flex" value="{{note}}" maxRows="3" ></paper-textarea>

		<div class="buttons">
		  	<paper-button dialog-dismiss>Cancel</paper-button>
		  	<paper-button id="sendBtn" on-click="sendAction" dialog-confirm>Send</paper-button>
	  	 </div>


	</paper-dialog>
	</template>

	<script>
	Polymer({
		is:'qi-twitter-note-dialog',
		properties: {

			/**
			 * The text of the note.
			 */
			note:{
				type: String
			},

			/**
			 * The folders/tags associated with the note.
			 */
			folders:{
				type: Array,
				value: []
			}
		},

		sendAction: function(){
			//TODO: create the sendAction
		}
	});


	</script>

</dom-module>
