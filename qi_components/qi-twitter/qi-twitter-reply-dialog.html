<dom-module id="qi-twitter-reply-dialog">

	<template>
	<paper-dialog id="replyDialog">

	  	 </div>


	</paper-dialog>
	</template>

	<script>

		properties: {
			/**
			 * The text of the tweet.
			 */
			tweet:{
				type: String
			}
		},

		open: function(){
			this.$.replyDialog.open();
		},
