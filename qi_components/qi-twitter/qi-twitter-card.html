<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icons/av-icons.html">


<polymer-element name="qi-twitter-card" attributes="tweet">
	
	<template>
	<link rel="stylesheet" href="../quikintro.css" >
	<link rel="stylesheet" href="../qi-cards.css" >
	
	<div class="card-wrapper">

		<div class="card card-photo tweet">
			<div class="photo" style="background-image:url('{{tweet.user.profile_image_url}}')" ></div>

			<header>
				<div><a class="userName" href="https://twitter.com/{{tweet.user.screen_name}}">{{tweet.user.name}}</a></div>
				<h3>{{tweet.user.screen_name}}</h3>
			</header>

			<div class="summary">
				{{tweet.text}}
			</div>

			<div class="card-actions" horizontal justified layout center>
				<paper-button role="button" on-click="{{openDialog}}">
					<core-icon icon="reply"></core-icon>
				</paper-button>

				<qi-toggle openIcon="star" closedIcon="star-outline"></qi-toggle>

				<paper-button role="button"><a href="https://twitter.com/{{tweet.user.screen_name}}/status/{{tweet.id}}">View</a></paper-button>

			</div>

		</div>
	</div>


	</template>


  <script>
	Polymer('qi-twitter-card',{

		openDialog: function(){
			this.fire("openTweetDialog");
		}
 
		
	});

   </script>




</polymer-element>
