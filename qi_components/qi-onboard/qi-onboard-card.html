<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">


<dom-module id='qi-onboard-card'  > 

<link rel="stylesheet" href="qi-onboard.css">

<template>
	
	<div id="iconPanel" class$="[[clazz]]" class="flex" on-click="toggleAction">

		<div class="buttonPanel">
			<paper-icon-button src="[[icon]]" on-click="toggleAction"></paper-icon-button> 
			<span>[[service]]</span>
		</div>

		<iron-collapse id="collapse">
			<paper-input label="User ID:" floatingLabel="true" value="mfortner"></paper-input>
			<paper-input-container label="Password:" floatingLabel="true">
				<input type="password" name="password" value="whatever" />
			</paper-input-container>
			
		</iron-collapse>

	</div>




</template>

<script >
	
Polymer({
  is: 'qi-onboard-card', 

  properties: {
  	icon:{type: String},
  	service: {type: String},
  	clazz: {type: String}
  },

  toggleAction: function(evt){
  	this.$.collapse.toggle();
  }
		
});


</script>

</dom-module>
