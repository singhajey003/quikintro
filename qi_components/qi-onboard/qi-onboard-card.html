<link rel="import" href="../../bower_components/core-collapse/core-collapse.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-decorator.html">


<polymer-element name="qi-onboard-card" attributes="icon service clazz">


<template>
	<link rel="stylesheet" href="qi-onboard.css">
	<div id="iconPanel" class="{{clazz}}">

		<div id="buttonPanel">
			<core-icon-button src="{{icon}}" on-click="{{toggleAction}}">&nbsp;{{service}}</core-icon-button>
			
		</div>

		<core-collapse id="collapse">
			<paper-input label="User ID:" floatingLabel="true" value="mfortner"></paper-input>
			<paper-input-decorator label="Password:" floatingLabel="true">
				<input type="password" name="password" value="whatever" placeholder=""/>
			</paper-input-decorator>
			
		</core-collapse>

	</div>




</template>

<script >
	
Polymer('qi-onboard-card',{

      toggleAction: function(evt){
      	this.$.collapse.toggle();
      }
		
});


</script>

</polymer-element>
