<!--
This component is the "home" screen for the application.  It represents a central
point from which the user can access the functionality of the app.

	@group QI Elements
	@element qi-home
-->

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<link rel="import" href="../qi-global/global.html">
<link rel="import" href="../qi-event/qi-event-notice.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id='qi-home'  > 
<!--

-->
<link rel="stylesheet" href="../quikintro.css" >

	<template>

		<qi-globals id="globals"></qi-globals>
		<iron-localstorage name="notices" value="{{notifications}}"></iron-localstorage>


			<label style="margin-left: 5px">Notifications</label>

            <div class="dashboard">
                <a href="#"><iron-icon class="icon-home" src="icons/events.svg"></iron-icon><span>Events</span></a>
                <a href="#"><iron-icon class="icon-home" src="icons/around.svg"></iron-icon><span>Around me</span></a>
                <a href="#"><iron-icon class="icon-home" src="icons/news.svg"></iron-icon><span>News</span></a>
                <a href="#"><iron-icon class="icon-home" src="icons/messages.svg"></iron-icon><span>Messages</span></a>
                <a href="#"><iron-icon class="icon-home" src="icons/contacts.svg"></iron-icon><span>Contacts</span></a>
                <a href="#"><iron-icon class="icon-home" src="icons/settings.svg"></iron-icon><span>Settings</span></a>
            </div>

            <div>
				<template is="dom-repeat" items="{{notifications}}"  as="notice">
					<qi-event-notice notice="{{notice}}">{{notice.text}}</qi-event-notice>
				</template>
			</div>
		</div>

	</template>

	<script>
	Polymer({
   		is: 'qi-home',

   		properties:{
   			notifications:{type: Array, value:[], notify: true, observer:'notificationsChanged'}
   		},

   		notificationsChanged: function(newValue, oldValue){

   		}


	});

	</script>


</dom-module>
