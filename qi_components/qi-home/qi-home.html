<!--
This component is the "home" screen for the application.  It represents a central
point from which the user can access the functionality of the app.

	@group QI Elements
	@element qi-home
-->

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<link rel="import" href="../qi-global/global.html">
<link rel="import" href="../qi-event/qi-event-notice.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../qi-custom-icons/qi-icons.html">
<link rel="import" href="../qi-icon/qi-icon.html">

<dom-module id='qi-home' > 

  <style is="custom-style">
  .dashboard{
  	padding-top: 10px;
    overflow: auto;
    background-color: white;
  }

  qi-icon{
  	color: red;
  	--icon-label-color: black;
  	--icon-width: 70px;
  	--icon-height: 70px;
  	margin-left: 20px;
  	margin-top: 20px;
  }

  .icon-row{
  	text-align: center;
  	margin-left: auto;
  	margin-right: auto;
  	margin-top: 30px;
  }

  </style>

	<template>

        <div class="dashboard vertical layout">

        <div class="icon-row center-justified horizontal layout">
          <qi-icon icon="qi:events" label="Events" count="2" id="events" on-click="_handleClick"></qi-icon>
          <qi-icon icon="qi:events" label="Calendar" count="0" id="calendar" on-click="_handleClick"></qi-icon>
        </div>

        <div class="icon-row center horizontal layout">
          <qi-icon icon="qi:around" label="Around me" count="5" id="aroundme" on-click="_handleClick"></qi-icon>
          <qi-icon icon="qi:news" label="News" count="45" id="news" on-click="_handleClick"></qi-icon>
        </div>

        <div class="icon-row center horizontal layout">
          <qi-icon icon="qi:messages" label="Messages" count="3" id="messages" on-click="_handleClick"></qi-icon>
          <qi-icon icon="qi:contacts" label="Contacts"  count="3" id="contacts" on-click="_handleClick"></qi-icon>
         </div>

        <div class="icon-row center horizontal layout">
          <qi-icon icon="qi:settings" label="Settings" id="settings" on-click="_handleClick"></qi-icon>
        </div>

        </div>



	</template>

	<script>
	Polymer({
   		is: 'qi-home',

      _handleClick: function(e){
        var idValue = e.currentTarget.getAttribute("id");
        this.fire('page-changed', {id: idValue} );
      }


	});

	</script>


</dom-module>
