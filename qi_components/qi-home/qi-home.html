This component is the "home" screen for the application.  It represents a central
point from which the user can access the functionality of the app.

	@group QI Elements
	@element qi-home
-->

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<link rel="import" href="../qi-global/global.html">
<link rel="import" href="../qi-event/qi-event-notice.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id='qi-home'  > 

	<template>


		<label style="margin-left: 5px">Notifications</label>

        <div class="dashboard">
            <a href="#"><iron-icon class="icon-home" src="icons/events.svg" on-click="_handleClickEvent"></iron-icon><span>Events</span></a>
            <a href="#"><iron-icon class="icon-home" src="icons/around.svg" on-click="_handleClickAround"></iron-icon><span>Around me</span></a>
            <a href="#"><iron-icon class="icon-home" src="icons/news.svg" on-click="_handleClickNews"></iron-icon><span>News</span></a>
            <a href="#"><iron-icon class="icon-home" src="icons/messages.svg" on-click="_handleClickMsg"></iron-icon><span>Messages</span></a>
            <a href="#"><iron-icon class="icon-home" src="icons/contacts.svg" on-click="_handleClickContacts"></iron-icon><span>Contacts</span></a>
            <a href="#"><iron-icon class="icon-home" src="icons/settings.svg" on-click="_handleClickSettings"></iron-icon><span>Settings</span></a>
        </div>


	</template>

	<script>
	Polymer({
   		is: 'qi-home',

   		properties:{
   			notifications:{type: Array, value:[], notify: true, observer:'notificationsChanged'},
        id: {type:String, value: "null"}
   		},

      _handleClickEvent: function(){
        alert("1");
        this.fire("page-changed", {id: "events"});
      },
      _handleClickAround: function(){
        alert("2");
        this.fire("page-changed", {id: "aroundme"});
      },
      _handleClickNews: function(){
        alert("3");
        this.fire("page-changed", {id: "news"});
      },
      _handleClickMsg: function(){
        alert("4");
        this.fire("page-changed", {id: "messages"});
      },
      _handleClickContacts: function(){
        alert("5");
        this.fire("page-changed", {id: "contacts"});
      },
      _handleClickSettings: function(){
        alert("6");
        this.fire("page-changed", {id: "settings"});
      },


   		notificationsChanged: function(newValue, oldValue){

   		}


	});

	</script>


</dom-module>
