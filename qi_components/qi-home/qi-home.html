<!--
This component is the "home" screen for the application.  It represents a central
point from which the user can access the functionality of the app.

	@group QI Elements
	@element qi-home
-->

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../qi-icon/qi-icon.html">


<dom-module id='qi-home'  >

<style>

.dashboard {
  display: flex;
  flex-wrap: wrap;
  align-items:center;
  align-content:stretch;
  height:100%;
  position: absolute;
  right:0;
  top:0;
  background:#17aacf;
}

.dashboard qi-icon {
  display:block;
  width:50%;
  text-align:center;
  text-decoration:none;
  position: relative;
}

</style>

<link rel="stylesheet" href="../quikintro.css" >

	<template>


		<div class="layout vertical flex">
        <div class="dashboard">
            <qi-icon icon="qi:events" label="Events" count="3" on-click="_handleEventClick"></qi-icon>
            <qi-icon icon="qi:around" label="Around me" on-click="_handleClick"></qi-icon>
            <qi-icon icon="qi:news" label="News" count="5" on-click="_handleNewsClick"></qi-icon>
            <qi-icon icon="qi:messages" label="Messages" count="4" on-click="_handleMessagesClick"></qi-icon>
            <qi-icon icon="qi:contacts" label="Contacts" count="2" on-click="_handleContactsClick"></qi-icon>
            <qi-icon icon="qi:settings" label="Settings" count="2" on-click="_handleSettingsClick"></qi-icon>
       </div>

 
		</div>

	</template>

	<script>
	Polymer({
   		is: 'qi-home',

 
      _handleClick: function(target){
        this.fire('turn-page',{pageid: target});
      },

      _handleEventClick: function(){
        this._handleClick('events');
      },

      _handleAroundMeClick: function(){
        this._handleClick('aroundme');
      },

      _handleNewsClick: function(){
        this._handleClick('news');
      },

      _handleMessagesClick: function(){
        this._handleClick('messages');
      },


      _handleSettingsClick: function(){
        this._handleClick('settings');
      },

      _handleContactsClick: function(){
        this._handleClick('contacts');
      }


	});

	</script>


</dom-module>
