<!--
  This component creates the event summary.

    @group QI Elements
    @element qi-event-summary
-->

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../bower_components/mat-dropdown/mat-dropdown.html">
<link rel="import" href="../../bower_components/mat-option/mat-option.html">


<link rel="import" href="../../bower_components/google-map/google-map.html">

<link rel="import" href="../qi-field/qi-field-decorator.html">

<dom-module id='qi-event-summary'  > 

    <link rel="stylesheet" href="../quikintro.css" > 
    <link rel="stylesheet" href="../qi-cards.css" > 
    <link rel="stylesheet" href="qi-events.css" > 
    <link rel="stylesheet" href="qi-event-summary.css" > 

    <template>

    <iron-localstorage name="personas" value="[[personas]]"></iron-localstorage>

    <div class="layout vertical flex fit">
        <div class="card venue-bkgnd banner layout fit flex" style$="[[backgroundImage]]"> 
            <div class="overlay"></div>

            <div style="height:200px; position: relative;">
            <header>
                <div><span>[[event.startTime]]</span> - <span>[[event.endTime]]</span> at <span>[[event.location]]</span></div> 
                <div><span>[[event.registrantCount]]</span> Registrants</div>
            </header>
            </div>

            <div class="summary horizontal layout justified flex" > 

                <div class="eventNewMatches">
                    <div class="match-count font-light"><span>[[event.matches.length]]</span></div>
                    <div class="bottomLabel">New<br>Matches</div>
                </div>
                <div class="eventStats font-light">
                    <div class="eventItem"><span>[[event.contacts.length]]</span> Existing Contacts</div>
                    <div class="eventItem"><span>[[event.meetings.length]]</span> Meetings</div>
                </div>

            </div>
        </div>

        <div class="eventSettings layout flex">
            <div class="eventDescription"><span>[[event.description]]</span></div>

            <div class="settings-row">
                <google-map id="map" zoom="18" style="width: 100%;" minZoom="9" maxZoom="20" libraries="visualization" zoomable="true" fitToMarkers>  
                    <google-map-marker id="marker" latitude="[[event.coordinates.latitude]]" longitude="[[event.coordinates.longitude]]"></google-map-marker>
                </google-map>
            </div>

            <h4>Event Settings</h4>
              <qi-field-decorator id="rsvpField" label="Going?" class="settings-row horizontal justified layout" > 

                  <mat-dropdown id="rsvp" model="[[event.rsvp]]">
                        <mat-option value="YES" label="Yes"></mat-option>
                        <mat-option value="NO" label="No"></mat-option>
                        <mat-option value="MAYBE" label="Maybe"></mat-option>
                  </mat-dropdown>  
                
             </qi-field-decorator>


             <qi-field-decorator id="personaField" label="Persona" class="settings-row horizontal justified layout center" > 
                <mat-dropdown id="persona" model="[[event.persona]]">
                    <template is="dom-repeat" items="[[personas]]"  as="persona">
                        <mat-option value="[[persona.name]]" label="[[persona.name]]"></mat-option>
                    </template>              
                 </mat-dropdown>
             </qi-field-decorator>

             <qi-field-decorator label="Alert" class="settings-row horizontal justified layout" > 
                <iron-input id="alarm">[[event.notification]]</iron-input>
             </qi-field-decorator>
        </div>
        
    </div>

    </template>
    <script>
    Polymer({
        is: 'qi-event-summary', 

        properties:{

            /**
             * The event model object.
             */
            event: {
                type: Object, 
                value: null, 
                notify: true
            },

            /**
             * An array of Persona objects.
             */
            personas: {type: Array},

            /**
             * This computed property creates a background image CSS style.
             */
            backgroundImage: {
                type: String,
                computed: 'computeBackground(event.background)'
            }
        },

        /**
         * This method creates the background image style.
         * @param imageUrl  The URL for the background image.
         */
        computeBackground: function(imageUrl){
            return "background-image:url('"+ imageUrl + "')";
         },

       
         /**
          * This method updates the map.
          * @param event the event model
          */
        fixMap: function(event) {
            var map =  this.$.map; // google map web component
            var marker = this.$.marker;
            var gmap = map.map; // google.maps.Map instance
            var lat = gmap.getCenter().lat();
            var lng = gmap.getCenter().lng();
            var locationLat = event.coordinates.latitude;
            var locationLong = event.coordinates.longitude;

            var bnds = gmap.getBounds();
            //console.log("bnds: " + bnds);

            // at this point, everything is ok
            // before resize latitude 45.63 longitude 16.159999999999968
            console.log('before resize', 'latitude', lat, 'longitude', lng);



            // fix size for core-animated-pages
            map.resize();

            // at this point latitude and longitude ar wrong
            // after resize latitude 19.16672805677583 longitude 42.878749999999954
            //console.log('after resize', 'latitude', gmap.getCenter().lat(), 'longitude', gmap.getCenter().lng());

            // fix center because of resize
            //console.log(this.event.coordinates);
            gmap.setCenter({"latitude":parseFloat(this.event.coordinates.latitude), "longitude":parseFloat(this.event.coordinates.longitude)});
            gmap.setCenter(new google.maps.LatLng(locationLat, locationLong));

            setTimeout(function() {
                window.dispatchEvent(new Event('resize'));
                map.latitude = locationLat;
                map.longitude = locationLong;
                marker.latitude = locationLat;
                marker.longitude = locationLong;
            }, 100);

        },

        eventChanged: function(newValue, oldValue){
            //this.fixMap(newValue);
        }
       
    });
    </script>
</dom-module>
