<dom-module id='qi-meeting-card'  >


  		<link rel="stylesheet" href="../quikintro.css" > 
		<link rel="stylesheet" href="../qi-cards.css">

		<style>
		.summary{
			color: #909090;
		}
		</style>

	<template>

		<div class="card-wrapper"> 

			<div class="card meeting">

				<header>
					<h3 id="titleBlock">[[meeting.title]]</h3>
				</header>

				<div class="summary">
					<p><label>Date/Time:</label> <span>[[datetime]]</span></p>
					<p><label>Location:</label> <span>[[meeting.location]]</span></p>
					<p><label>Description:</label> <span>[[meeting.description]]</span></p>
				</div>

			</div>
		
		</div>

	</template>

	<script>
	Polymer({
   		is: 'qi-meeting-card', 

   		properties:{
   			meeting: {type: Object, readonly: true},
   			datetime: {
   				type: String,
   				computed: 'concat(meeting.date, meeting.time)'
   			}
   		},

   		concat: function(date, time){
   			return date + " " + time;
   		}

	});

	</script>

</dom-module>
