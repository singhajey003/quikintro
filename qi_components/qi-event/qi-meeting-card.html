
<polymer-element name="qi-meeting-card" attributes="meeting" constructor="MtgCard2">

	<template>
  	<link rel="stylesheet" href="../quikintro.css" >
		<link rel="stylesheet" href="../qi-cards.css">

		<div class="card-wrapper">

			<div class="card meeting">

				<header>
					<h3 id="titleBlock" title="{{meeting.title}}">{{meeting.title}}</h3>
				</header>

				<div class="summary">
					<p><label>Date/Time:</label> <span>{{meeting.date}} {{meeting.time}}</span></p>
					<p><label>Location:</label> <span>{{meeting.location}}</span></p>
					<p><label>Description:</label> {{meeting.description}}</p>
				</div>

			</div>
		
		</div>



	</template>

	<script>
	Polymer('qi-meeting-card',{

	});

	</script>

</polymer-element>
