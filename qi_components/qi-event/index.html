<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="../../bower_components/font-roboto/roboto.html">

	<link rel="import" href="../../bower_components/core-pages/core-pages.html">
	<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
	<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="../../bower_components/core-icon/core-icon.html">

	
	<link rel="import" href="../qi-global/global.html">
	<link rel="import" href="qi-event-detail.html">
	<link rel="import" href="qi-event-stream.html">
</head>
<body>

<qi-globals id="globals"></qi-globals>
<core-ajax
  auto
  url="{{$.globals.urls.events}}"
  handleAs="json"
  response="{{eventsResponse}}"></core-ajax>

<core-ajax
  auto
  url="{{$.globals.urls.notices}}"
  handleAs="json"
  response="{{notifResponse}}"></core-ajax>

<core-pages selected="{{selected}}">
	<section id="eventStream">
		<qi-event-stream notifications="{{notifResponse}}" events="{{eventResponse}}"></qi-event-stream>
	</section>
	<section id="eventDetail">
		<core-header-panel flex>
		  <core-toolbar>
		  	<core-icon icon="chevron-left"></core-icon>
		  </core-toolbar>
		  <div>
		  	<qi-event-detail></qi-event-detail>
		  </div>
		</core-header-panel>
		
	</section>

</core-pages>

</body>
</html>
