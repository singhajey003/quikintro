<polymer-element name="qi-event-detail-match" attributes="match">

	
	<template>
    <link rel="stylesheet" href="../quikintro.css" >
		<link rel="stylesheet" href="../qi-cards.css" >
    <link rel="stylesheet" href="qi-events.css" >
		<link rel="stylesheet" href="../qi-contact/qi-contact-card.css" >


		<div class="card-wrapper">

			<div id="card" class="card card-photo">

				<template if="{{match.gravatar != null}}">
					<div class="photo" style="background-image:url({{match.gravatar}})">
					</div>
				</template>
				<template if="{{match.gravatar == null}}">
					<core-icon class="photo" icon="social:person"></core-icon>
				</template>

				<header>
					<h3 id="titleBlock">Anonymous</h3>
					<p class="title">{{match.title}}</p>
					<p class="company">{{match.company}}</p>
					<p></p>
				</header>

				<div class="summary" horizontal justified layout end>
					<span id="matchPercentage" class="matchPercentage">{{match.match}}% <span>match</span></span>
					<span id="distanceAway" class="distanceAway"> &lt; {{match.distanceAway}} miles away</span>
				</div>

				<div class="card-actions" horizontal justified layout center>
					<paper-button role="button" id="invite" on-click="{{openInviteDialog}}">Invite</paper-button>
					<qi-toggle isOpened="{{opened}}"></qi-toggle>
				</div>

				<core-collapse id="collapse" opened="{{opened}}">
				  Content goes here...
				</core-collapse>

			</div>
		
		</div>
	</template>

	<script>
	Polymer('qi-event-detail-match',{

		opened: false,

		openInviteDialog: function(e){
			this.fire("openInviteDialog");
		},

	    twitter: function(evt){
	     	var url = "http://twitter.com/" + this.event.hashtag;
	     	window.location = url;
	    }

	});

	



	</script>


</polymer-element>
