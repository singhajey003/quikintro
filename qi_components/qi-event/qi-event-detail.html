<link rel="import" href="../../bower_components/polymer/layout.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-input/core-input.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../qi-twitter/qi-twitter-panel.html">

<link rel="import" href="../qi-global/global.html">
<link rel="import" href="qi-event-card.html">
<link rel="import" href="qi-event-detail-matches.html">
<link rel="import" href="qi-event-detail-notes.html">

<polymer-element name="qi-event-detail" attributes="event">
  <template>

  <link rel="stylesheet" href="../quikintro.css">
  <style>
    .content {
      padding: 30px;
      background-color: #c1e5db;
      height: 100%;
    }

    paper-tabs{
      width: 100%;
    }

    core-pages {
      top: 20px;
      left: 20px;
      background: none;
    }
    paper-checkbox {
      margin-top: 22px;
      padding-right: 15px;
    }
    

    paper-tabs::shadow #selectionBar {
      background-color: transparent;
    }
    
    paper-tabs{
      height: 32px;
    }
    
    core-toolbar::shadow .toolbar-tools {
      height: 48px;
    }
    
    paper-progress {
      height: 14px;
    }
    
    paper-progress.type1::shadow #activeProgress {
      background-color: #2fd0ae;
    }
    
    paper-progress.type2::shadow #activeProgress {
      background-color: #F0B84C;
    }
    

  </style>

  <qi-globals id="globals"></qi-globals>
  <core-ajax auto url="{{$.globals.urls.personas}}" response="{{personas}}" handleAs="json"></core-ajax>
  <core-ajax auto url="{{$.globals.urls.matches}}" response="{{matches}}" handleAs="json"></core-ajax>
  <core-ajax auto url="{{$.globals.urls.notes}}" response="{{notes}}" handleAs="json"></core-ajax>
  
  <core-scroll-header-panel id="eventDetailHeaderPanel" headerfixed>

    <core-toolbar>
      <paper-tabs id="scrollableTabs" selected="{{selected}}" scrollable="" role="tablist" >
        <paper-tab role="tab" class="core-selected" >Summary</paper-tab>
        <paper-tab role="tab" >Matches</paper-tab>
        <paper-tab role="tab" >Contacts</paper-tab>
        <paper-tab role="tab" >Tweets</paper-tab>
        <paper-tab role="tab" >Traits</paper-tab>
        <paper-tab role="tab" >Notes</paper-tab>      
      </paper-tabs>
    </core-toolbar>

    <div class="content" flex>
    <core-pages selected="{{selected}}">
      <div>
        <qi-event-summary event="{{event}}"></qi-event-summary>
      </div>
      <div>
        <template repeat="{{matches in matches}}">
          <qi-event-detail-matches matches="{{matches}}"></qi-event-detail-matches>
        </template>        
      </div>
      <div>
      <!-- Event Contacts Go Here -->
      </div>
      <div>
       <qi-twitter-panel dataUrl="{{event.tweetUrl}}"></qi-twitter-panel>
        
      </div>
      <div>

        <div class="keyword">Groovy </div>
        <paper-progress class="type1" value="64"></paper-progress> 64%
        <div class="keyword">Grails</div>
        <paper-progress value="34"></paper-progress> 34%
        <div class="keyword">Java</div>
        <paper-progress value="12" class="type2"></paper-progress> 12%
        <div class="keyword">Research</div>
        <paper-progress value="62" class="type2"></paper-progress> 62%

        <core-label horizontal layout>
          <paper-checkbox for disabled checked></paper-checkbox>
          <div vertical layout>
            <h4>groovy - 64%</h4>
          </div>
        </core-label>
        <core-label horizontal layout>
          <paper-checkbox for disabled checked></paper-checkbox>
          <div vertical layout>
            <h4>grails - 34%</h4>
          </div>
        </core-label>
        <core-label horizontal layout>
          <paper-checkbox for disabled checked></paper-checkbox>
          <div vertical layout>
            <h4>java - 12%</h4>
          </div>
        </core-label>
        <core-label horizontal layout>
          <paper-checkbox for disabled checked></paper-checkbox>
          <div vertical layout>
            <h4>research - 62%</h4>
          </div>

        </core-label>

      </div>
      <div>
        <template repeat="{{note in notes}}">
          <qi-event-detail-notes notes="{{note}}"></qi-event-detail-notes>
        </template> 
      </div>
    </core-pages>
    </div>

    

   </template>

   <script>

  Polymer('qi-event-detail',{
        event: null,

        selected: 0,

        ready: function(){
          this.$.scrollableTabs.selected = 0;
          
        },

        backHandler: function(){
          this.fire('core-select', {panelTitle:'Event Stream', icon:'arrow-back', clickHandler: function(){}});
        }



       
    
      });

   </script>

</polymer-element>
