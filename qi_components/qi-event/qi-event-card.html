<polymer-element name="qi-event-card" attributes="event">

	
	<template>
	<link rel="stylesheet" href="qi-event-card.css" >
	<style>
	#eventNewMatches {margin-right: 5px; min-width: 80px}
	#eventNewMatches div{ text-align: center}
	#event1 {font-size: 25pt; text-align: center}

	#eventStats{padding-top: 25px;}
	</style>
	
	<div id="card">
		<div>
			<div id="titleBlock" >{{event.title}}</div>
			<div class="cardSubHead" >{{event.startTime}} at {{event.location}}</div>
			<div class="cardSubHead">{{event.registrantCount}} Registrants</div>
			
			<div horizontal layout flex>
				<div id="eventNewMatches">
				  <div id="event1">{{event.newMatches}}</div>
				  <div>New</div>
				  <div>Matches</div>
				</div>

				<div id="eventStats">
					<div class="eventItem">{{event.numExistingContacts}} Existing Contacts</div>
					<div class="eventItem">{{event.numMeetings}} Meetings</div>
					<div class="eventItem">{{event.numOnsiteMeetings}} On-site Events</div>
				</div>
			</div>
		</div>
		
	</div>

	</template>

	<script>
	Polymer('qi-event-card',{
		ready: function(evt){
		},
	    toggleAction: function(evt){
	     	//this.$.collapse.toggle();	  
	     	this.fire('toggle-card');
	     },
	     

	    

	     twitter: function(evt){
	     	var url = "http://twitter.com/" + this.event.hashtag;
	     	window.location = url;
	     }

	});

	



	</script>


</polymer-element>
