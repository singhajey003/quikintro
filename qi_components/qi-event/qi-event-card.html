<!--
This component is responsible for rendering an event.

	@group QI Elements
	@element qi-event-card
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html" >
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" >
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html" >
<link rel="import" href="../../bower_components/iron-input/iron-input.html" >
<link rel="import" href="../../bower_components/paper-item/paper-item.html" >

<link rel="import" href="../../bower_components/iron-selector/iron-selector.html" >
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html" >
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" >
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html" >

<link rel="import" href="qi-event-summary.html" >
<link rel="import" href="../qi-avatar/qi-avatar-tray.html">

<dom-module id='qi-event-card'  >


	<template>


	<div class="eventCard card reverse" on-tap="tapAction">
		<header>
			<div class="titlearea">
				<h3 class="title">{{event.title}}</h3>
				<h4 class="location">{{event.location}}</h3>
			</div>
			<div class="image" style$="{{computeBackground(event.background)}}"></div>
		</header>

    	<div class="summary horizontal around-justified layout">

			<div class="eventMatches">
				<div class="bottomLabel">Matches</div>
				<div class="count turqoize">{{event.matches.length}}</div>
			</div>

			<div class="eventContacts">
				<div class="bottomLabel">Contacts</div>
				<div class="count">{{event.contacts.length}}</div>
			</div>

			<div class="eventMeetings">
				<div class="bottomLabel">Meetings</div>
				<div class="count green">{{event.meetings.length}}</div>
			</div>

		</div>

    	<div class="info horizontal around-justified layout">
			<qi-icon-field id="date" icon="event" value="{{event.startTime}}"></qi-icon-field>
			<qi-icon-field id="registrants" icon="social:group" value="{{event.registrantCount}}"></qi-icon-field>
		</div>

			<qi-avatar-tray model="[[model.avatars]]"></qi-avatar-tray>



	</div>

	</template>

	<script>
	var EventCard = Polymer({
   		is: 'qi-event-card',

   		properties:{

   			/**
   			 * The event model
   			 */
   			event:{type: Object}
   		},

	    tapAction: function(evt){
	     	//this.$.collapse.toggle();
	     	this.fire('expand-card');
	     },

	     computeBackground: function(imageUrl){
	     	return "min-height: 160px; background-image:url('"+ imageUrl + "')";
	     },


	     twitter: function(evt){
	     	var url = "http://twitter.com/" + this.event.hashtag;
	     	window.location = url;
	     }

	});


	</script>


</dom-module>
