<dom-module id='qi-event-card'  > 

	<link rel="stylesheet" href="../quikintro.css" >
	<link rel="stylesheet" href="../qi-cards.css" >
	<link rel="stylesheet" href="qi-events.css" > 
	<link rel="stylesheet" href="qi-event-card.css" > 

	<template>
	

	<style>
		paper-dialog:{display: none;}
		.eventCard{
			background-size: cover;
			background-position: top left;
			background-repeat: no-repeat;
		}
		header{
			margin-top: 0px;
			vertical-align: top;
			text-align: center;
		}
		header > h3#titleBlock{
			font-weight: lighter;
			color: white;
			font-size: 20px;
			text-overflow: ellipsis;
			white-space: nowrap;
			height: 20px;
			margin: 0px;
		}
		header > div{
			color: white;
		}
	</style>
	
	<div class="eventCard card reverse" style$="{{computeBackground(event.background)}}" on-tap="tapAction">   
		<div class="overlay"></div>
		<header>
			<h3 id="titleBlock">{{event.title}}</h3>
			<div><span>{{event.startTime}}</span> at <span>{{event.location}}</span></div> 
			<div><span>{{event.registrantCount}}</span> Registrants</div>
		</header>

    	<div class="summary horizontal layout justified flex" > 

			<div class="eventNewMatches">
				<div class="match-count font-light">{{event.matches.length}}</div>
				<div class="bottomLabel">New<br>Matches</div>
			</div>

			<div class="eventStats font-light">
				<div class="eventItem"><span>{{event.contacts.length}}</span> Existing Contacts</div>
				<div class="eventItem"><span>{{event.meetings.length}}</span> Meetings</div>
			</div>

		</div>
	</div>

	</template>

	<script>
	var EventCard = Polymer({
   		is: 'qi-event-card', // CONVERTED WIP 

   		properties:{
   			event:{type: Object}
   		},

	    tapAction: function(evt){
	     	//this.$.collapse.toggle();	  
	     	this.fire('expand-card');
	     },

	     computeBackground: function(imageUrl){
	     	return "min-height: 160px; background-image:url('"+ imageUrl + "')";
	     },
	    

	     twitter: function(evt){
	     	var url = "http://twitter.com/" + this.event.hashtag;
	     	window.location = url;
	     }

	});


	</script>


</dom-module>
