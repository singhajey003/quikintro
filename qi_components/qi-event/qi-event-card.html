<polymer-element name="qi-event-card" attributes="event">

	
	<template>
	<link rel="stylesheet" href="../quikintro.css" >
	<link rel="stylesheet" href="../qi-cards.css" >
	<link rel="stylesheet" href="qi-events.css" >
	<link rel="stylesheet" href="qi-event-card.css" >

	<style>
	paper-action-dialog:{display: none;}
	</style>
	
	<div class="card reverse venue-bkgnd" style="background-image:url({{event.background}})">
		<div class="overlay"></div>
		<header>
			<h3 id="titleBlock">{{event.title}}</h3>
			<p>{{event.startTime}} at {{event.location}}</p>
			<p>{{event.registrantCount}} Registrants</p>
		</header>

    <div class="summary" horizontal layout justified flex>

			<div class="eventNewMatches">
				<div class="match-count font-light">{{event.matches.length}}</div>
				<div class="bottomLabel">New<br>Matches</div>
			</div>

			<div class="eventStats font-light">
				<div class="eventItem"><span>{{event.contacts.length}}</span> Existing Contacts</div>
				<div class="eventItem"><span>{{event.numMeetings}}</span> Meetings</div>
				<div class="eventItem"><span>{{event.numOnsiteMeetings}}</span> On-site Events</div>
			</div>

		</div>
	</div>

	</template>

	<script>
	Polymer('qi-event-card',{
		ready: function(evt){
		},
	    toggleAction: function(evt){
	     	//this.$.collapse.toggle();	  
	     	this.fire('toggle-card');
	     },
	    

	     twitter: function(evt){
	     	var url = "http://twitter.com/" + this.event.hashtag;
	     	window.location = url;
	     }

	});

	



	</script>


</polymer-element>
