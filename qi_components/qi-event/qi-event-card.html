<dom-module id='qi-event-card'  > 

	<template>
	<link rel="stylesheet" href="../quikintro.css" > <!-- TODO Move line about <template>  CONVERTED WIP -->
	<link rel="stylesheet" href="../qi-cards.css" > <!-- TODO Move line about <template>  CONVERTED WIP -->
	<link rel="stylesheet" href="qi-events.css" > <!-- TODO Move line about <template>  CONVERTED WIP -->
	<link rel="stylesheet" href="qi-event-card.css" > <!-- TODO Move line about <template>  CONVERTED WIP -->

	<style>
		paper-dialog:{display: none;}
	</style>
	
	<div class="card reverse" style="background-image:url({{event.background}})">   
		<div class="overlay"></div>
		<header>
			<h3 id="titleBlock">{{event.title}}</h3>
			<p>{{event.startTime}} at {{event.location}}</p>   <!-- class="<p{{event.startTime}}"  // TODO cleanup class= if needed  CONVERTED WIP  --> 
			<p>{{event.registrantCount}} Registrants</p>
		</header>

    	<div class="summary horizontal layout justified flex" > 

			<div class="eventNewMatches">
				<div class="match-count font-light">{{event.matches.length}}</div>
				<div class="bottomLabel">New<br>Matches</div>
			</div>

			<div class="eventStats font-light">
				<div class="eventItem"><span>{{event.contacts.length}}</span> Existing Contacts</div>
				<div class="eventItem"><span>{{event.meetings.length}}</span> Meetings</div>
			</div>

		</div>
	</div>

	</template>

	<script>
	Polymer({
   		is: 'qi-event-card', // CONVERTED WIP 

   		properties:{
   			event:{type: Object}
   		},

	    toggleAction: function(evt){
	     	//this.$.collapse.toggle();	  
	     	this.fire('toggle-card');
	     },
	    

	     twitter: function(evt){
	     	var url = "http://twitter.com/" + this.event.hashtag;
	     	window.location = url;
	     }

	});


	</script>


</dom-module> <!-- CONVERTED -->
