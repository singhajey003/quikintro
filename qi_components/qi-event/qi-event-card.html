<polymer-element name="qi-event-card" attributes="event">

	
	<template>
	<link rel="stylesheet" href="../quikintro.css" >
	<link rel="stylesheet" href="qi-events.css" >
	<link rel="stylesheet" href="qi-event-card.css" >
	
	<div id="card" class="font-light venue-bkgnd sanfrancisco">
		<div class="background"></div>

		<div class="eventInfo">
			<h3 id="titleBlock">{{event.title}}</h3>
			<p>{{event.startTime}} at {{event.location}}</p>
			<p>{{event.registrantCount}} Registrants</p>
		</div>

		<div class="activitySummary">
			
			<div horizontal layout flex>
				<div id="eventNewMatches">
				  <div id="event1" class="font-light">{{event.newMatches}}</div>
				  <div class="bottomLabel">New<br>Matches</div>
				</div>

				<div id="eventStats">
					<div class="eventItem">{{event.numExistingContacts}} Existing Contacts</div>
					<div class="eventItem">{{event.numMeetings}} Meetings</div>
					<div class="eventItem">{{event.numOnsiteMeetings}} On-site Events</div>
				</div>
			</div>
		</div>
		<div class="footer" horizontal justified layout>
			<paper-icon-button icon="supervisor-account" title="Matches"></paper-icon-button>
			<paper-icon-button icon="view-stream" title="Tweet"></paper-icon-button>
			<paper-icon-button icon="input" title="Share"></paper-icon-button>
		</div>
		
	</div>

	</template>

	<script>
	Polymer('qi-event-card',{
		ready: function(evt){
		},
	    toggleAction: function(evt){
	     	//this.$.collapse.toggle();	  
	     	this.fire('toggle-card');
	     },
	     

	    

	     twitter: function(evt){
	     	var url = "http://twitter.com/" + this.event.hashtag;
	     	window.location = url;
	     }

	});

	



	</script>


</polymer-element>
