<!--
 This component is responsible for displaying a note.

	@group QI Elements
	@element qi-note-card
-->

<link rel="import" href="../qi-card/qi-card.html">
<dom-module id='qi-note-card'  > 

		<style>
		 
		  .metadata{
		  	font-size: 8pt;
		  }

		  .title{
		  	font-size: 12pt;
		  	font-weight: bold;
		  }

		  p{
		  	line-height: normal;
		  }

		  .type-block{
		  	position: absolute;
		  	right: 0px;
		  }

		  .time-block{
		  	position: absolute;
		  	right: 0px;
		  }

		  .note-content{
		  	border-bottom: 1px solid #505050;
		  	margin-top: 10px;
		  }


		</style>
	
	<template>

		<qi-card>

			<div class="note-content">
			<div class="layout horizontal">
				<div class="title">[[note.title]]</div>
				<div class="type-block"><span>[[note.type]]</span></div>
			</div>
			<div><span>[[note.description]]</span></div>

			<div class="layout horizontal">
				<div class="metadata">By: &nbsp;<span>[[note.author]]</span></div>
				<div class="metadata timeBlock"><span>[[note.time]]</span></div>
			</div>
			</div>
			
		</qi-card>

	</template>

	<script>
	var NoteCard = Polymer({
   		is: 'qi-note-card',

		properties:{
			/**
			 * The model for the note object
			 */
			note:{type: Object},

			
		}
	});
	</script>


</dom-module>
