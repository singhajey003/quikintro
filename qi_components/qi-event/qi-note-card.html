<polymer-element name="qi-note-card" attributes="note">
	
	<template>
  <link rel="stylesheet" href="../quikintro.css" >
  <link rel="stylesheet" href="../qi-cards.css" >
	<style>
	 
	  .authorBlock{
	  	font-size: 8pt;
	  }

	</style>

		<div class="card-wrapper">
			<div class="card note">
				<h3>{{note.title}}</h3>
					<p>{{note.description}}</p>
					<div class="authorBlock">Author: {{note.author.firstName}} {{note.author.lastName}}</div>
					<div class="authorBlock">Published at : {{note.time}}</div>
			</div>
		</div>

	</template>

	<script>
	Polymer('qi-note-card',{
		
	});

	



	</script>


</polymer-element>
