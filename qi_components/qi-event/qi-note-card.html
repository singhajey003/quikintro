<dom-module id='qi-note-card'  > 

	  <link rel="stylesheet" href="../quikintro.css" > <!-- TODO Move line about <template>  CONVERTED WIP -->
	  <link rel="stylesheet" href="../qi-cards.css" > <!-- TODO Move line about <template>  CONVERTED WIP -->
		<style>
		 
		  .authorBlock{
		  	font-size: 8pt;
		  }

		</style>
	
	<template>

		<div class="card-wrapper">  
			<div class="card note">
				<h3>[[note.title]]</h3>
					<p>[[note.description]]</p>
					<div class="authorBlock">Author: <span>[[concatName(note.author)]]</span></div>
					<div class="authorBlock">Published at : <span>[[note.time]]</span></div>
					<div class="authorBlock">Type: <span>[[note.type]]</span></div>
			</div>
		</div>

	</template>

	<script>
	Polymer({
   		is: 'qi-note-card',  
		properties:{
			note:{type: Object}
		},

		concatName: function(author){
			return author.firstName + " " + author.lastName
		}

	});
	</script>


</dom-module> <!-- CONVERTED -->
