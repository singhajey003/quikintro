<polymer-element name="qi-event-detail-matches" attributes="matches">

	
	<template>
	<link rel="stylesheet" href="../qi-contact/qi-contact-card.css" >
	<style>
	  #matchBlock {
	  	margin: 0 10px 0 10px;
	  }
	  #matchPercentage {
	  	font-size: 13px;
	  }
	  #distanceAway {
	  	float: right;
	    font-size: 9px;
  		margin-top: 8px;
	  	color: #7ca3b2;
	  }
	  #invite {
	  	margin-top: 10px;
		padding-top: 5px;
	    border-top: 1px solid rgb(231, 221, 221);
	  }
	  .cardWhite {
	  	margin-right: 25px;
	  }
	  #titleBlock {
	  	font-size: 9px;
	  }
	</style>
	
	<div id="card" class="cardWhite" flip="front">
		<div id="front">
		<div >
			<template if="{{matches.gravatar != null}}">
				<img src="{{matches.gravatar}}" class="avatar" align="left">
			</template>
			<template if="{{matches.gravatar == null}}">
				<core-icon icon="social:person"></core-icon>
			</template>
			
			<div id="nameBlock" >{{matches.firstName}} {{matches.lastName}}</div>
			<div id="titleBlock">{{matches.title}} {{matches.company}}</div>

			<div id="matchBlock">
			  <span id="matchPercentage">{{matches.match}}% match</span>
			  <span id="distanceAway"> less than {{matches.distanceAway}} miles away</span>
			</div>

			<div id="invite">
			INVITE  <core-icon icon="expand-more" style="float:right"></core-icon>
			</div>

			
		</div>
		
		</div>

	</div>

	</template>
