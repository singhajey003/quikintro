<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" >

<dom-module id='qi-event-detail-matches'  > 
	<link rel="stylesheet" href="../qi-contact/qi-contact-card.css" >
	
	<template>
	<style>
	  #matchBlock {
	  	margin: 0 10px 0 10px;
	  }
	  #matchPercentage {
	  	font-size: 13px;
	  }
	  #distanceAway {
	  	float: right;
	    font-size: 9px;
  		margin-top: 8px;
	  	color: #7ca3b2;

	  }
	  #invite {
	  	margin-top: 10px;
		padding-top: 5px;
	    border-top: 1px solid rgb(231, 221, 221);
	  }
	  .cardWhite {
	  	margin-right: 25px;
	  }

	  #titleBlock {
	  	font-size: 9px;
	  }
	</style>
	
	<div id="card" class="cardWhite" flip="front">
		<div id="front">
		<div >

			<template is="dom-if" if="{{matches.gravatar != null}}">
				<img src="{{matches.gravatar}}" class="avatar" align="left">
			</template>

			<template is="dom-if" if="{{matches.gravatar == null}}">
				<iron-icon icon="social:person"></iron-icon>
			</template>
			
			<div id="nameBlock" >{{matches.firstName}} {{matches.lastName}}</div>
			<div id="titleBlock">{{matches.title}} {{matches.company}}</div>

			<div id="matchBlock">
			  <span id="matchPercentage"><span>{{matches.match}}</span>% match</span>
			  <span id="distanceAway"> less than <span>{{matches.distanceAway}}</span> miles away</span>
			</div>

			<div id="invite">
			INVITE  <iron-icon icon="expand-more" style="float:right"></iron-icon>
			</div>

			
		</div>
		
		</div>

	</div>

	</template>

	<script>
	Polymer({

   		is: 'qi-event-detail-matches', 

   		properties: {
   			matches: {type: Array}
   		}


	});

	</script>


</dom-module> <!-- CONVERTED -->
