<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/core-icons/editor-icons.html">

<link rel="import" href="../qi-dialog/qi-note-dialog.html">

<link rel="import" href="qi-note-card.html">

<polymer-element name="qi-event-notes-panel" attributes="notes">

	<template>
 		<template repeat="{{note in notes}}">
          <qi-note-card note="{{note}}"></qi-note-card>
        </template> 

        <paper-fab icon="create" mini="true" on-click="{{showDialog}}"></paper-fab>

        <qi-note-dialog id="noteDialog" notes="{{notes}}"></qi-note-dialog>

	</template>


	<script>
		Polymer('qi-event-notes-panel',{

			showDialog: function(){
				this.$.noteDialog.open();
			}

		});

	</script>


</polymer-element>
