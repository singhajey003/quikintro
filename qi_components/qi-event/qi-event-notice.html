<polymer-element name="qi-event-notice" attributes="notice">

	<template>

		<link rel="stylesheet" href="../qi-cards.css" >

		<div class="card-wrapper">
			<div class="card card-notice" horizontal layout>
				<div class="core-icon-wrapper">

					<template if="{{notice.type == 'invitation_acceptance'">
						<img src="{{notice.avatar}}" class="avatar" align="left">
					</template>

					<template if="{{notice.type == 'interest'}}">
						<core-icon icon="event"></core-icon>
					</template>

					<template if="{{notice.type == 'rsvp'}}">
						<core-icon icon="language"></core-icon>
					</template>

				</div>

				<div class="noticeContent">
					<content></content>
				</div>

			</div>
		</div>


	</template>



	<script>
	Polymer('qi-event-notice',{

	});

	</script>


</polymer-element>
