<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link type="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id='qi-event-notice'  > 

	<link rel="stylesheet" href="../qi-cards.css" >
	<template>

		<div class="card-wrapper">  
			<div class="card card-notice horizontal layout" > 
				<div > 

					<template is="dom-if"  if="[[notice.type == 'invitation_acceptance']]">
 						<img src="{{notice.avatar}}" class="avatar" align="left">
					</template>

					<template is="dom-if" if="[[notice.type == 'interest']]">
						<iron-icon icon="event"></iron-icon>
					</template>

					<template is="dom-if" if="[[notice.type == 'rsvp']]">
 						<iron-icon icon="language"></iron-icon>
					</template>

				</div>

				<div class="noticeContent">
					<content></content>
				</div>

			</div>
		</div>


	</template>



	<script>
	Polymer({
   		is: 'qi-event-notice', 

   		properties:{
   			notice: {type: Object}
   		}

	});

	</script>


</dom-module>
