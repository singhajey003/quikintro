<dom-module id='qi-event-stream' >


	<template>
	    <link rel="stylesheet" href="../quikintro.css" > 
	    <link rel="stylesheet" href="../qi-cards.css" >
	    <link rel="stylesheet" href="qi-events.css" > 

		<style>	
			.container {
/*			padding: 10px;  */
				height: 100%;
			}
		</style>


		<div class="container layout vertical flex"  > 

			<iron-pages id="eventPages" selected="{{selectedEventPage}}" class="layout vertical flex"> 
			  <section selected class="padding">
					<h4>My Scheduled Events</h4>
					<div>
						<template is="dom-repeat" index-as="i" items="{{events}}"  as="event">
							<template is="dom-if" if="{{event.rsvp == 'YES' || event.rsvp == 'MAYBE'}}">
							<qi-event-card id="{{i}}" event="{{event}}" on-click="{{cardClickHandler}}"></qi-event-card>
							</template>
						</template>
					</div>

					<h4>Suggested Events</h4>
					<div>
						<template is="dom-repeat" items="{{events}}" as="event" index-as="i">
     						<template is="dom-if" if="{{event.rsvp == null}}">
     							<qi-event-card id="{{i}}" event="{{event}}" on-click="cardClickHandler"></qi-event-card>
							</template>
						</template>


				</div>
			
			 </section>

			<section>
				<qi-event-detail id="detail"></qi-event-detail>
			</section>
		
		</div>
		</iron-pages>
	</template>

	<script>
		Polymer({
    		is: 'qi-event-stream', 

    		properties:{
    			events:{type: Array},
    			personas: {type: Array},
				selectedEventPage:{type: Number, value:0, notify: true, observer:'selectedEventPageChanged'},
			}

			selectedEventPageChanged: function(oldValue, newValue){
				if (newValue == 0){
					this.fire('page-changed', {title: 'Events'})
				}
			},
			
			cardClickHandler: function(e){
				var event = e.srcElement.event;
				
				var detail = this.$.detail;
				detail.event = event;
				this.selectedEventPage = 1;
				this.fire('page-changed', {title: event.title})
			}
			

		});


	</script>



</dom-module> <!-- CONVERTED -->
