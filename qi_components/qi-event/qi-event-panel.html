<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="qi-event-card.html">

<dom-module id='qi-event-panel'  > 

 <link rel="stylesheet" href="../quikintro.css"> 

  <template>
 
  <style>
    .content {
      padding: 30px;
      background-color: #c1e5db;
    }
    
  </style>

  
  
  <div class="flex">
    <paper-toolbar>
      <div flex>Events</div> 
      <input id="searchText" type="search" placeholder="Search..." />
      <paper-icon-button icon="search"></paper-icon-button>
    </paper-toolbar>
    <div class="content layout vertical flex" > 
    
      <template is="dom-repeat" items="{{response}}"  as="event">
        <qi-event-card event="{{event}}" personas="{{personas}}"></qi-event-card>
      </template>
      
    </div>

   </div>
   </template>

   <script>
  Polymer({
      is: 'qi-event-panel', 

      properties:{
        event:{type: Object},
        personas: {type: Array}
      }
    
      });

   </script>

</dom-module>
