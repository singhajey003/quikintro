<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="qi-event-tray.html">

<dom-module id='qi-event-panel' > 

   <style>
    section{
      overflow: scroll;
    }


  </style>

  <template>

    <iron-localstorage name="events" value="{{events}}"></iron-localstorage>

      <paper-tabs noink="true" selected="{{selectedEventPage}}">
        <paper-tab>Scheduled</paper-tab>
        <paper-tab>Suggested</paper-tab>
      </paper-tabs>


      <iron-pages id="eventPages" selected="{{selectedEventPage}}" class="layout vertical">

        <section>
          <qi-event-tray model="[[events]]" is-scheduled="true"> </qi-event-tray>
        </section>

        <section>
          <qi-event-tray model="[[events]]" is-scheduled="false"> </qi-event-tray>
        </section>

      </iron-pages>


   </template>



   <script>
  Polymer({
      is: 'qi-event-panel', 

      properties:{
          selectedEventPage: {
            type: Number,
            value: 0
          }
      }
    
      });

   </script>

</dom-module>
