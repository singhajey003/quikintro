<polymer-element name="qi-msg-panel">
  <template>
  <link rel="stylesheet" href="../quikintro.css">
  <link rel="stylesheet" href="qi-msg-panel.css">
  <core-ajax auto url="../data/messages.json" response="{{response}}" handleAs="json"></core-ajax>
	<core-scroll-header-panel headermargin="128" condenses headerheight="192" id="eventHeaderPanel" >
    <core-toolbar>
      <div class="core-header medium-tall">
        <div flex>Messages</div>
        <core-field>
          <label>Search:</label>
          <input is="core-input" id="searchText"/>
          <core-icon icon="search"></core-icon>
        </core-field>
      </div>
      </core-toolbar>

      <div class="content">
        
        <template repeat="{{msg in response}}">
          <qi-msg-card msg="{{msg}}"></qi-msg-card>
        </template>

        
      
      </div>


     </core-scroll-header-panel>
   </template>
