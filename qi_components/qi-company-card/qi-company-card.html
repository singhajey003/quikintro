<dom-module id='qi-contact-card'  > 

	
	<template>
	<link rel="stylesheet" href="qi-contact-card.css" > 

	<div id="card">
		<div ><img src="{{contact.avatar}}" class="avatar" align="left">
			<div id="titleBlock" on-click="toggleAction">{{contact.firstName}} {{contact.lastName}}</div> 
			<div id="summaryBlock">{{contact.title}} {{contact.company}}</div>
			<qi-icon-label icon="communication:messenger" label="Ping"/></qi-icon-label>
			<qi-icon-label icon="view-list" label="Blacklist"/></qi-icon-label>
			<qi-icon-label icon="event" label="Create Meeting"/></qi-icon-label>
			<qi-icon-label label="Share Contact" icon="account-box"></qi-icon-label>
			<qi-field-decorator label="Rate Contact"><polymer-ui-ratings value="{{contact.rating}}"></polymer-ui-ratings></qi-field-decorator>
		</div>
		<iron-collapse id="collapse" opened="false">
			<qi-field name="Company:" value="{{contact.company}}"></qi-field>
		    <qi-field name="Mobile:" value="{{contact.mobile}}"></qi-field>
		    <qi-field name="Office:" value="{{contact.office}}"></qi-field>
		    <qi-field name="Email:" value="{{contact.email}}"></qi-field>
		    <qi-field name="Address:" value="{{contract.address}}"></qi-field>
		    <qi-field name="Tags:" value="{{contact.tags}}"></qi-field>
		    <qi-field name="Skills:" value="{{contact.skills}}"></qi-field>
		    <qi-field name="Interests:" value="{{contact.interests}}"></qi-field>
		    <qi-field-decorator name="Notes:">
    			<textarea class="flex" id="t1">{{contact.notes}}</textarea> 
			</qi-field-decorator>
	    
		</iron-collapse>
	</div>

	</template>

	<script>
	Polymer({
   		is: 'qi-contact-card', 

   		properties:{
   			contact:{type: Object}
   		},
		
	    toggleAction: function(evt){
	     	this.$.collapse.toggle();
	     }

	    });


	</script>


</dom-module> <!-- CONVERTED -->
