<dom-module id='qi-contact-card'  > 

	
	<template>
	<link rel="stylesheet" href="qi-contact-card.css" > 

	<div id="card">
		<div ><img src="{{contact.avatar}}" class="avatar" align="left">
			<div id="titleBlock" on-click="toggleAction">{{contact.firstName}} {{contact.lastName}}</div> 
			<div id="summaryBlock">{{contact.title}} {{contact.company}}</div>
			<core-tooltip label="Ping"><iron-icon icon="communication:messenger" /></iron-icon></core-tooltip>
			<core-tooltip label="Blacklist"><iron-icon icon="view-list" /></iron-icon></core-tooltip>
			<core-tooltip label="Create Meeting"><iron-icon icon="event" /></iron-icon></core-tooltip>
			<core-tooltip label="Share Contact"><iron-icon icon="account-box" /></iron-icon></core-tooltip>
			<core-tooltip label="Rate Contact"><polymer-ui-ratings value="{{contact.rating}}"></polymer-ui-ratings></iron-icon></core-tooltip>
		</div>
		<iron-collapse id="collapse" opened="false">
			
		      <core-field><label>Company:</label><span>{{contact.company}}</span></core-field>
		      <core-field><label>Mobile:</label><span>{{contact.mobile}}</span></core-field>
		      <core-field><label>Office:</label><span>{{contact.office}}</span></core-field>
		      <core-field><label>Email:</label><span>{{contact.email}}</span></core-field>
		      <core-field><label>Address:</label><span>{{contract.address}}</span></core-field>
		      <core-field><label>Tags:</label><span>{{contact.tags}}</span></core-field>
		      <core-field><label>Skills:</label><span>{{contact.skills}}</span></core-field>
			  <core-field><label>Interests:</label><span>{{contact.interests}}</span></core-field>
			  <core-field><label>Notes:</label><br/>
    				<textarea class="flex" id="t1">{{contact.notes}}</textarea> 
			  </core-field>
	    
		</iron-collapse>
	</div>

	</template>

	<script>
	Polymer({
   		is: 'qi-contact-card', 

   		properties:{
   			contact:{type: Object}
   		},
		
	    toggleAction: function(evt){
	     	this.$.collapse.toggle();
	     }

	    });


	</script>


</dom-module> <!-- CONVERTED -->
