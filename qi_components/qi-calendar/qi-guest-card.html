<!--
This component is used to render information about a guest at a meeting.

	@group QI Elements
	@element qi-guest-card
-->

<link rel="import" href="../qi-contact/qi-contact-behavior.html">
<link rel="import" href="../qi-card/qi-card.html">

<dom-module id="qi-guest-card",
model:>
	<style>
		:host {
			display: block;
		}
		/*
		:host > qi-card{
			height: 50px;
		}
		
		:host > p.title{
			margin-left: 5px;
			font-size: 10pt;
			color: rgb(146, 144, 144);
		}

		:host > p.company{
			margin-left: 5px;
			font-size: 10pt;
			color: rgb(146, 144, 144);
		}
		*/

		:host > span{
			color: rgb(146, 144, 144);
			font-size: 10pt;
		}

	</style>
	<template>
		<qi-card model="{{model}}">
			<div class="mini-card horizontal layout">
				<qi-avatar url="[[model.avatar]]"></qi-avatar>

				<header>
					<h3>[[fullName]]</h3>
					<span class="title">[[model.title]]</span>
					<span> at </span>
					<span class="company">[[model.company]]</span>
				</header>
			</div>
		</qi-card>
	</template>
	<script>
		Polymer({
			is: 'qi-guest-card',
			behaviors: [QiContactBehavior]
		});
	</script>
</dom-module>
