<!--
This component is responsible for rendering the appointments
for a specific month.

	@group QI Elements
	@element qi-month-card
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="qi-day-card.html">
<dom-module id="qi-month-card.html">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>
		<div class="fit">
		   <div><span>{{month}}</span></div>

		   <div class="layout vertical">
		   <!-- TODO: Fix this so that we are iterating through days -->
		   		<template is="dom-repeat" items="[[model]]" as="mtg">
		   			<qi-day-card model="[[mtg]]"></qi-day-card>
		   		</template>
		   </div>

		</div>
	</template>
	<script>
		Polymer({
			is: 'qi-month-card',
			properties:{

				/**
				 * The name of the month as it will appear at the top
				 * of the card.
				 */
				month: {
					type: String
				},

				/**
				 * The model containing the meetings for the month.
				 */
				model:{
					type: Object
				}
			}
		});
	</script>
</dom-module>
