<!--
This is the top-level calendar component.

	@group QI Elements
	@element qi-calendar-panel
-->

<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="qi-month-card.html">

<dom-module id="qi-calendar-panel">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>

		<iron-localstorage name="calendar" value="{{mtgs}}"></iron-localstorage>
		<qi-month-card month="[[month]]" model="{{mtgs}}"></qi-month-card>

	</template>
	<script>
		Polymer({
			is: 'qi-calendar-panel',
			properties:{

				/**
				 * The model containing the user's meetings
				 */
				model: {
					type: Object
				},

				/**
				 * THe name of the month to be displayed.
				 */
				month:{
					type: String,
					value: "January"
				}
			}
		});
	</script>
</dom-module>
