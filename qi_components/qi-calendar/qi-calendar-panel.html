<!--
This is the top-level calendar component.

	@group QI Elements
	@element qi-calendar-panel
-->

<link rel="import" href="qi-month-card.html">

<dom-module id="qi-calendar-panel">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>
		<qi-month-card month="[[month]]">
		  <template is="dom-repeat" items="[[model]]" as="mtg" >

		  </template>
		</qi-month-card>
	</template>
	<script>
		Polymer({
			is: 'qi-calendar-panel',
			properties:{

				/**
				 * The model containing the user's meetings
				 */
				model: {
					type: Object
				},
				month:{
					type: String
				}
			}
		});
	</script>
</dom-module>
