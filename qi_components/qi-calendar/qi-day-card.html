<!--
This component is responsible for displaying the meetings
for a given day.



-->
<link rel="import" href="../../bower_components/iron-/iron-.html">

<link rel="import" href="qi-mtg-mini-card.html">

<dom-module id="qi-day-card">
	<style>
		:host {
			display: block;
		}
		.day{
			text-align: center;
		}

		.current-day{
			color: blue;
		}

		.mtg-tray{
			overflow: scroll;
		}
	</style>
	<template>
		<div class="layout horizontal">
			<div class="day">
			<span>[[model.day]]</span>
			<span>[[model.dayOfWeek]]</span>
			</div>

			<div class="mtg-tray layout vertical">
			<template is="dom-repeat" items="[[model]]" as="mtg">
			<qi-mtg-mini-card model="[[mtg]]"></qi-mtg-mini-card>


			</template>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'qi-day-card',
			properties:{
				model:{

				}
			}
		});
	</script>
</dom-module>
