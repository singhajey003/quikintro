<!--
This component is responsible for displaying the meetings
for a given day.


	@group QI Elements
	@element qi-day-card
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 

<link rel="import" href="qi-cal-behavior.html">
<link rel="import" href="qi-mtg-mini-card.html">

<dom-module id="qi-day-card">
	<style>
		:host {
			display: block;
		}
		.day-row{
			display: table-row;
		}
		.day{
			text-align: center;
			font-family: Verdana;
			min-width: 50px;
			display: table-cell;
		}
		.today{
			background-color: rgba(23, 170, 207, 0.26)
		}

		.current-day{
			color: blue;
		}

		.mtg-tray{
			display: table-cell;
		}
	</style>
	<template>
		<div class="day-row">
			<div class="day" style$="[[today]]">
				<span>[[dayOfWeekStr]]</span><br/>
				<span>[[day]]</span>
			</div>

			<div class="mtg-tray layout vertical">
			
				<qi-mtg-mini-card model="[[model]]"></qi-mtg-mini-card>
			
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'qi-day-card',
			behaviors: [QiCalBehavior],
			properties:{
				model:{
					type: Object,
					notify: true,
					value: null
				},
				date: {
					type: Date,
					computed: '_computeDate(model.date)'
				},
				dayOfWeekStr:{
					type: String,
					value: '',
					computed: '_computeDayOfWeek(date)'
				},
				day:{
					type: Number,
					computed: '_computeDay(date)'
				},
				today:{
					type: String,
					computed: '_today()'
				}
			},

			_today: function(){
				console.log("day: "+this.date.getDay());
				return  (this.date.day == 7) ? "background-color: rgba(23, 170, 207, 0.26)":"";
			},


			_computeDayOfWeek: function(date){
				return this.dayOfWeek(date.getDay());
			},

			_computeDay: function(date){
				return date.getDate() + 1;
			},

			_computeDate: function(dateStr){
				return new Date(dateStr);
			}


		});
	</script>
</dom-module>
