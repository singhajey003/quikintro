<!--
This component displays the detailed contents of a contact.

	@group QI Elements
	@element qi-match-page
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<link rel="import" href="../qi-card/qi-swipe-page-behavior.html">

<link rel="import" href="qi-contact-behavior.html">
<link rel="import" href="qi-match-score.html">



<dom-module id="qi-match-page">

	<style is="custom-style">
		:host {
			display: block;
		}

		.avatar-panel{
			background-color: #17aacf;
			height: 100px;
		}

		qi-avatar{
			--avatar-height: 100px;
			--avatar-width: 100px;
			position: relative;
			top: 10px;
			left: 10px;
		}
		.name{
			/*font-size: 10pt;*/
			
			/*color: white;*/
			font-size: 10pt;
			font-family: Verdana;
			line-height: normal;
			font-weight: bold;
			color: white;
		}
		.title{
			font-size: 10pt;
			font-family: Verdana;
			color: white;
		}
		.company{
			font-size: 10pt;
			font-family: Verdana;
			font-weight: bold;
			color: white;
		}	
		.detail-panel{
			margin-top: 15px;
			float: right;
			display: block;
			max-width: 50vw;
			font-size: 12pt;
			color: white;
			position: absolute;
			right: 3px;
			line-height: normal;
		}
		.stats{
			display: table;
			font-family: Verdana;
			background-color: #E8E5E5;
			width: 100%;
			margin-top: 20px;
		}

		.stats-row{
			display: table-row;

		}

		.header-cell{
			display: table-cell;
			text-align: center;
			color: #818084;
		}

		.data-cell{
			display: table-cell;
		}

		.contact-count{
			color: black;
			border-right: 1px solid #eaeaec;
			text-align: center;
		}

		.persona-match{
			text-align: center;
		}
		.summary{
			line-height: normal;
			color: #707070;
			width: 100%;
			margin-top: 10px;
		}
		qi-trait-field{
			margin-top: 10px;
		}
	</style>
	<template>
		<iron-localstorage name="personas" value="{{personas}}"></iron-localstorage>

		<div class="vertical layout" on-track="handlePageSwipe">

			<div class="avatar-panel layout horizontal">
				<qi-avatar url="[[model.avatar]]"></qi-avatar>

				<div class="detail-panel">
					<span class="name">[[fullName]]</span> <br/>
					<span class="title">[[model.title]]</span> at <span class="company">[[model.company]]</span>
					
				</div>
			</div>

			<div class="stats">
				<div class="stats-row">
					<div class="header-cell">Common Contacts</div>
					<div class="header-cell">Persona Match</div>
				</div>

				<div class="stats-row">
					<div class="data-cell contact-count">[[model.contactCount]]</div>
					<div class="data-cell persona-match"><qi-match-score model="[[model.match]]"></qi-match-score></div>
				</div>
			</div>

			<div class="summary">
			<span>[[model.summary]]</span>

			</div>



			<qi-trait-field model="[[model.interests]]" is-stacked="true" label="Common Interests"></qi-trait-field>

			

		</div>

	</template>

	<script>
		Polymer({
			is: 'qi-match-page',
			behaviors: [QiSwipePageBehavior, QiContactBehavior],
		});
	</script>
</dom-module>
