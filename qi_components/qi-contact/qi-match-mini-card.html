<!--
This component is used to display a minimal amount of match information.

    @group QI Elements
    @element qi-match-mini-card
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../qi-avatar/qi-avatar.html">

<link rel="import" href="../qi-card/qi-swipe-card.html">
<link rel="import" href="../qi-card/qi-card-behavior.html">
<link rel="import" href="../qi-card/qi-swipe-card-behavior.html">

<link rel="import" href="qi-contact-behavior.html">
<link rel="import" href="qi-match-score.html">

<dom-module id="qi-match-mini-card">

	<style>
		.selectedCard{
			border-left: 5px solid #3ea1e6;
		}

	</style>

	<template>
		<qi-swipe-card model="[[model]]">
			<div class="mini-card layout horizontal" touch-action="pan-x">

			<qi-avatar url="[[model.avatar]]"></qi-avatar>

			<header class="flex">
				<h3><span>[[fullName]]</span></h3>
				<p class="title">[[extTitle]]</p>
			</header>

			<div class="match"><qi-match-score model="[[model.match]]"><qi-match-score></div>

			</div>

		</qi-swipe-card>
	</template>

	<script>
		Polymer({
			is: 'qi-match-mini-card',
			behaviors: [QiCardBehavior, QiContactBehavior, QiSwipeCardBehavior]
		});
	</script>
</dom-module>
