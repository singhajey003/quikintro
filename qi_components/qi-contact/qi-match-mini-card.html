<!--
This component is used to display a minimal amount of match information.

    @group QI Elements
    @element qi-match-mini-card
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 

<link rel="import" href="../qi-avatar/qi-avatar.html">

<link rel="import" href="../qi-card/qi-swipe-card.html">
<link rel="import" href="../qi-card/qi-card-behavior.html">

<link rel="import" href="qi-contact-behavior.html">

<dom-module id="qi-match-mini-card">

	<style>
		.selectedCard{
			border-left: 5px solid #3ea1e6;
		}

		.match{
			font-size:14pt;
			color: #17aacf;
			max-width: 30vw;
			position: absolute;
			right: 3px;
		}
		.mini-card{
			height: 50px;
		}

		header {
			margin-left: 20px;
			max-width: 60vw;
		}

		header > h3{
			font-family: Verdana;
			font-size: 10pt;
		}

		.title{
			font-family: Verdana;
			color: #707070;
			font-size: 8pt;
		}


	</style>

	<template>
		<qi-swipe-card model="[[model]]">
			<div class="mini-card layout horizontal">

			<qi-avatar url="[[model.avatar]]"></qi-avatar>

			<header>
				<h3><span>[[fullName]]</span></h3>
				<p class="title">[[extTitle]]</p>
			</header>

			<div class="match"><span>[[model.match]]</span>%</div>

			</div>
	
		</qi-swipe-card>
	</template>

	<script>
		Polymer({
			is: 'qi-match-mini-card',
			behaviors: [QiCardBehavior, QiContactBehavior],
		});
	</script>
</dom-module>
