
<!--
  This component displays the match score.

  @group QI Elements
  @element qi-match-score
-->

<dom-module id="qi-match-score">
	<link rel="import" type="css" href=".css">

	<style>
		.red{
			color: #FF0000;
		}

		.orange{
			color: #FF8000;
		}

		.green{
			color: #00ff00;
		}

	</style>

	<template>

		<span class$="{{scoreColor}}"><span>[[model]]</span><span>%</span></span>
		
	</template>
	<script>
		Polymer({
			is: 'qi-match-score',

			properties:{

				/**
				 * This is the score model of the object.
				 * Pass in the actual score in the parent
				 * source
				 */
				model:{
					type: Object
				},
				/**
				  * This computed property returns the style of the score
				  */
				scoreColor: {
					type: String,
					value: 'green',
					computed: '_computeColor(model)' 
				}

			},

			_computeColor: function(score){
				if(score < 75){
					return "red";
				}
				else if(score < 51){
					return "orange";
				}
				else{
					return "green";
				}


			}
		});
	</script>
</dom-module>
