<!--
This component is responsible for displaying a minimal amount of contact-related information.

	@group QI Elements
	@element qi-contact-mini-card
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 

<link rel="import" href="../qi-avatar/qi-avatar.html">
<link rel="import" href="../qi-card/qi-card.html">
<link rel="import" href="../qi-card/qi-card-behavior.html">
<link rel="import" href="qi-contact-behavior.html">

<dom-module id="qi-contact-mini-card">


	<template>
		<qi-card model="[[model]]">
		<div class="horizontal layout">
			<qi-avatar url="[[model.avatar]]"></qi-avatar>
			<header>
				<h3><span>[[fullName]]</span></h3>
				<p></p>
			</header>
		</div>
		<hr>
		</qi-card>
	</template>
	<script>
		Polymer({
			is: 'qi-contact-mini-card',

			behaviors: [QiCardBehavior, QiContactBehavior]
		});
	</script>
</dom-module>
