<!--
This component is responsible for displaying a minimal amount of contact-related information.

	@group QI Elements
	@element qi-contact-mini-card
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 

<link rel="import" href="../qi-avatar/qi-avatar.html">
<link rel="import" href="../qi-card/qi-card.html">
<link rel="import" href="../qi-card/qi-card-behavior.html">
<link rel="import" href="qi-contact-behavior.html">

<dom-module id="qi-contact-mini-card">
	<style>
		.name{
			padding-left: 10px;
		}

		.fullname{
			font-size: 12px;
			padding-left: 70px;

		}

		.selectedCard{
			background-color: #ADD8ED;
		}

		qi-avatar{
			margin-left: 20px;
		}

		hr{
			margin: 0;
		}

	</style>

	<template>
		<qi-card model="[[model]]" class$="{{selectedStyle}}" on-click="select">
		<div class="horizontal layout">
			<qi-avatar url="[[model.avatar]]"></qi-avatar>
			<header class="name">
				<h3><span class="fullname">[[fullName]]</span></h3>
				<p></p>
			</header>
		</div>
		</qi-card>
		<hr>
	</template>
	<script>
		Polymer({
			is: 'qi-contact-mini-card',

			behaviors: [QiCardBehavior, QiContactBehavior]
		});
	</script>
</dom-module>
