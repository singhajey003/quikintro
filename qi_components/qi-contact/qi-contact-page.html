<!--
This component displays the detailed contents of a contact.

	@group QI Elements
	@element qi-contact-page
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 

<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../qi-card/qi-swipe-page-behavior.html">
<link rel="import" href="../qi-trait/qi-trait-field.html">
<link rel="import" href="../qi-field/qi-field-decorator.html">
<link rel="import" href="../qi-persona/qi-persona-field.html">
<link rel="import" href="../qi-avatar/qi-avatar.html">

<link rel="import" href="qi-contact-behavior.html">



<dom-module id="qi-contact-page">

	<style is="custom-style">
		:host {
			display: block;
		}

		.panel-wrapper{
			height: 150px;
		}

		.avatar-panel{
			background-color: #17aacf;
			height: 100px;
		}


		qi-avatar{
			--avatar-height: 100px;
			--avatar-width: 100px;
			position: relative;
			top: 30px;
			left: 30px;
		}

		.persona-row{
			margin-top: 40px;
		}

		.detail-panel{
			margin-top: 5px;
			float: right;
			display: block;
			max-width: 50vw;
			font-size: 10pt;
			color: white;
			position: absolute;
			right: 3px;
			line-height: normal;
		}

		.title{
			font-size: 10pt;
			font-family: Verdana;
			color: white;
			line-height: normal;
		}
		.company{
			font-size: 10pt;
			font-family: Verdana;
			font-weight: bold;
			color: white;
			line-height: normal
		}


	</style>
	<template>
		<iron-localstorage name="personas" value="{{personas}}"></iron-localstorage>

		<div class="fit vertical layout" on-track="handlePageSwipe">

			<div class="panel-wrapper">
			<div class="avatar-panel layout horizontal">
				<qi-avatar url="[[model.avatar]]"></qi-avatar>

				<div class="detail-panel">
					<span class="title">[[model.title]]</span> at <span class="company">[[model.company]]</span>
				</div>
			</div>
			</div>

			<div class="persona-row">
				<qi-persona-field model="{{personas}}" persona="Developer Persona"></qi-persona-field>
			</div>

			<p></p>

			<div>
			<qi-trait-field label="Interests" model="[[model.interests]]" is-stacked="true"></qi-trait-field>
			</div>

		

			<div>
			<qi-field-decorator label="Summary" is-stacked="true">
				<span>[[model.summary]]</span>
			</qi-field-decorator>
			</div>


			<div>
			<qi-trait-field label="Food" model="[[model.food]]" is-stacked="true"></qi-trait-field>
			</div>

			<div>
			<qi-trait-field label="Drink" model="[[model.drink]]" is-stacked="true"></qi-trait-field>
			</div>

			


		</div>

	</template>

	<script>
		Polymer({
			is: 'qi-contact-page',
			behaviors: [QiSwipePageBehavior, QiContactBehavior],
		});
	</script>
</dom-module>
