<!--
This component displays the detailed contents of a contact.

	@group QI Elements
	@element qi-contact-page
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 

<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../qi-card/qi-swipe-page-behavior.html">
<link rel="import" href="../qi-trait/qi-trait-field.html">
<link rel="import" href="../qi-field/qi-field-decorator.html">
<link rel="import" href="../qi-persona/qi-persona-field.html">
<link rel="import" href="../qi-avatar/qi-avatar.html">

<link rel="import" href="qi-contact-behavior.html">
<link rel="import" href="../qi-theme.html">



<dom-module id="qi-contact-page">

	<style is="custom-style">
		:host {
			display: block;
		}

		.panel-wrapper{
			height: 150px;
			margin-top: 0px;
		}

		.avatar-panel{
			background-color: #5c91cc;
			height: 125px;
		}


		qi-avatar{
			--avatar-height: 120px;
			--avatar-width: 120px;
			position: relative;
			top: 30px;
			left: 30px;
		}

		.persona-row{
			margin-top: 52px;
		}

		.detail-panel{
			margin-top: 5px;
			float: right;
			display: block;
			max-width: 50vw;
			font-size: 12pt;
			color: white;
			position: absolute;
			right: 3px;
			line-height: normal;
		}

		.name{
			/*font-size: 10pt;*/
			
			/*color: white;*/
			line-height: normal;
			font-weight: bold;
			font-family: "museo-sans",sans-serif;
		}

		.title{
			/*font-size: 10pt;*/
			
			/*color: white;*/
			line-height: normal;
			font-family: "museo-sans",sans-serif;
		}
		.company{
			font-size: 12pt;
			font-family: Verdana;
			font-weight: bold;
			color: white;
			line-height: normal;
			font-family: "museo-sans",sans-serif;
		}
		.namePanel{
			height: 90px;
			background-color: white;
			color: black;
			font-size: 20px;
			padding: 20px;
			padding-left: 40px;
			margin-top: -2px;
			font-family: "museo-sans",sans-serif;
			color: #424540;
		}
		.summary{
			margin-left: 6px;
			font-family: Verdana;
			color: #424540;
			font-family: "museo-sans",sans-serif;
		}


	</style>
	<template>
		<iron-localstorage name="personas" value="{{personas}}"></iron-localstorage>

		<div class="vertical layout" on-track="handlePageSwipe">

			<div class="panel-wrapper">

			<div class="avatar-panel layout horizontal">
				<qi-avatar url="[[model.avatar]]"></qi-avatar>

				<div class="detail-panel">
					<span class="name">[[fullName]]</span> <br/>
					<span class="title">[[model.title]]</span> at <span class="company">[[model.company]]</span>
				</div>
			</div>
			</div>

			<div class="persona-row">
				<qi-persona-field model="{{personas}}" persona="Developer Persona"></qi-persona-field>
			</div>

			<p></p>

			<div>
			<qi-trait-field label="Interests" model="[[model.interests]]" is-stacked="true"></qi-trait-field>
			</div>
		
			<div>
			<qi-field-decorator label="Summary" is-stacked="true">
				<span class = "summary">[[model.summary]]</span>
			</qi-field-decorator>
			</div>


			<div>
			<qi-trait-field label="Food" model="[[model.food]]" is-stacked="true"></qi-trait-field>
			</div>

			<div>
			<qi-trait-field label="Drink" model="[[model.drink]]" is-stacked="true"></qi-trait-field>
			</div>

			


		</div>

	</template>

	<script>
		Polymer({
			is: 'qi-contact-page',
			behaviors: [QiSwipePageBehavior, QiContactBehavior],
			properties:{
				summary:{
					type:String,
					computed: '_computedSummary(model.summary)'
				}
			},

			_computedSummary: function(summary){
				return summary;
			}
		});


	</script>
</dom-module>
