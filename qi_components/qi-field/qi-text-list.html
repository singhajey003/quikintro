<!--
 This component is used to display a concatenated list of values in a field.
 
 	@group QI Elements
 	@element qi-text-list
-->

<dom-module id='qi-text-list'> 

	<style>
		div{
			font-size: 9pt;
		}
	</style>

	<template>
		<div>
		<span>{{flatlist}}</span>
		</div>
	</template>

	<script>
	Polymer({
   		is: 'qi-text-list', 
   		properties:{
   			list:{type: Array, notify: true},
			flatlist:{
				type: String, 
				computed: 'flatten(list)'
			}
		},

		flatten: function(list){
			var flattened = "";
			if(list != null && Array.isArray(list)){
				flattened = list.join(", ");
			}
			return flattened;
		}
	});

	</script>


</dom-module>
