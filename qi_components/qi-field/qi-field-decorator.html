<!--
This element decorates (wraps) a field and is used to insure that fields have a consistent appearance
in forms.

It's typically used as follows:

<qi-field-decorator label="My Field:" >
   <input type="text" id="myField" value="{{somevalue}}"/>
</qi-field>

 	@group QI Elements
 	@element qi-field-decorator
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id='qi-field-decorator'  >


	<template>
		<link rel="stylesheet" href="qi-field.css"> 


		<template is="dom-if" if="{{!isStacked}}">
		<div class="row flex layout horizontal justified" > 
			<div class="labelCell">
				<label><span>[[label]]</span></label>
			</div>
			<div class="flex fldValue">
				<content></content>
			</div>
		</div>
		</template>


		<template is="dom-if" if="{{isStacked}}">
		<div class="row flex layout vertical justified" > 
			<div class="labelCell">
				<label><span>[[label]]</span></label>
			</div>
			<div class="fldValue flex"  two> 
				<content></content>
			</div>
		</div>
		</template>



	</template>

	<script>
	Polymer({
   		is: 'qi-field-decorator',
   		
   		properties:{

   			/**
   			 * The text of the label
   			 */
   			label: {type: String},

   			/**
   			 * A flag that indicates if the label should go above the field, 
   			 * or to the side of the field.
   			 */
   			isStacked:{
   				type: Boolean,
   				value: false
   			}
   		}

	});
	</script>

</dom-module>
