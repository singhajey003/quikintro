<!--
This element decorates (wraps) a field and is used to insure that fields have a consistent appearance
in forms.

It's typically used as follows:

<qi-field-decorator label="My Field:" >
   <input type="text" id="myField" value="{{somevalue}}"/>
</qi-field>

 	@group QI Elements
 	@element qi-field-decorator
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id='qi-field-decorator'  >

	<style>
	.labelCell{
		font-family: var(--label-font, Verdana);
		font-size: var(--label-size, 10pt);
		font-weight: bold;
		color: var(--label-color, #17aacf);
		text-align: left;
		margin-left: 5px;
		margin-right: 5px;
	}
	.fldValue{
		min-height: 40px;
	}


	</style>


	<style>
	.labelCell{
		font-family: var(--label-font, Verdana);
		font-size: var(--label-size, 10pt);
		font-weight: bold;
		color: var(--label-color, #17aacf);
		text-align: left;
		margin-left: 5px;
		margin-right: 5px;
	}
	.fldValue{
		min-height: 40px;
	}


	</style>

	<template>
		


		<template is="dom-if" if="{{!isStacked}}">
		<div class="row flex layout horizontal justified" > 
			<div class="labelCell">
				<label><span>[[label]]</span></label>
			</div>
			<div class="flex fldValue">
				<content></content>
			</div>
		</div>
		</template>


		<template is="dom-if" if="{{isStacked}}">
		<div class="row flex layout vertical justified" > 
			<div class="labelCell" style="width: 100%">
				<label><span>[[label]]</span></label>
			</div>
			<div class="fldValue flex"> 
				<content></content>
			</div>
		</div>
		</template>



	</template>

	<script>
	Polymer({
   		is: 'qi-field-decorator',
   		
   		properties:{

   			/**
   			 * The text of the label
   			 */
   			label: {type: String},

   			/**
   			 * A flag that indicates if the label should go above the field, 
   			 * or to the side of the field.
   			 */
   			isStacked:{
   				type: Boolean,
   				value: false
   			}
   		}

	});
	</script>

</dom-module>
