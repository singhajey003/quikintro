
<!--
  This element displays a label and a value, and is used for simple text values.
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id='qi-field'  > 

	<template>
	    <link rel="stylesheet" href="qi-field.css"> 
		<div class="row flex layout horizontal justified" >  
	        <div class="labelCell"><label><span>[[label]]</span></label></div>
	        <div class="fldValue flex"  two>  
	            <span>{{value}}</span>
	        </div>
	    </div>
	</template>

	<script>
	Polymer({
   		is: 'qi-field', 
   		properties:{
   			label: {type: String, readonly: true},
   			value: {type: String}
   		}

	});
	</script>

</dom-module>
