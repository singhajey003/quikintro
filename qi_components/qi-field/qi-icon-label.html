<!--
 This field displays an icon and a label.

 	@group QI Elements
 	@element qi-icon-label
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="qi-icon-label">

	<style is="custom-style">
		.icon{
			--iron-icon-width: 24px;
			--iron-icon-height: 24px;
			width: 24px;
			height: 24px;
		}

	</style>

	<template>
		<div class="layout horizontal">
			<iron-icon class="icon" icon="[[icon]]" ></iron-icon>
			<label>[[label]]</label>
		</div>

	</template>

	<script>
	Polymer({
		is:'qi-icon-label',
		properties:{

			/**
			 * The text of the label for the field.
			 */
			label:{type: String},

			/**
			 * The name of the icon from a given iconset.
			 */
			icon: {type: String}
		}
	})

	</script>


</dom-module>
