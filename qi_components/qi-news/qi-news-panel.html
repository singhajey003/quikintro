<!--
This component is the main component used to display the news.

  @group QI Elements
  @element qi-news-panel

-->
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">

<link rel="import" href="qi-feed-tray.html">
<link rel="import" href="qi-article-tray.html">

<dom-module id="qi-news-panel">

	<style is="custom-style">

/*
  iron-pages{
    top: 30px;
    position: relative;
  }
*/

  paper-tabs{
    overflow: visible;
  }

	</style>

<template>

<!-- Enable if you need to initialize the data for this
	<qi-data-loader></qi-data-loader>

-->


	<iron-localstorage name="news" value="{{news}}"></iron-localstorage>
	<iron-localstorage  name="feeds" value="{{feeds}}"></iron-localstorage>

<div class="fit flex layout vertical ">

  <paper-tabs hideScrollButtons="true" scrollable="true" selected="{{selectedNewsTab}}">
    <paper-tab>World</paper-tab>
    <paper-tab>Contacts</paper-tab>
    <paper-tab>Bookmarks</paper-tab>
    <paper-tab>Sources</paper-tab>
  </paper-tabs>


	<iron-pages selected="{{selectedNewsTab}}">

    <section>
      <qi-article-tray news="{{news}}"></qi-article-tray>
    </section>
    
    <section>
    Page 2
    </section>

    <section>
    Page 3
    </section>

    <section>
      <qi-feed-tray model="{{feeds}}"></qi-feed-tray>
    </section>

	</iron-pages>
</div>
</template>

<script>
  Polymer({
  	is:'qi-news-panel',
  	properties: {
  		feeds: {
  			type: Array
  		},

  		news: {
  			type: Array
  		},
  		selectedNewsTab: {
  			type: Number,
  			value: 0
  		},
  		articleModel: {
  			type: Object,
  			value: null
  		}
  	},

  	_displayPage: function(model){
  		this.articleModel = model;

  	},


  });

</script>


</dom-module>
