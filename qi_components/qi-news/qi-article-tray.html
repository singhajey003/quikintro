<dom-module id="qi-article-tray">

	<style is="custom-style">
	qi-card-tray{
		--tray-width: 450px;
		background-color: var(--tray-bgcolor);
	}

	</style>

	<template>
				
		<div class="fab-tray">
			<paper-fab class="selectable" icon="av:skip-previous" on-click="back" mini></paper-fab>
			<paper-fab class="selectable" icon="av:play-arrow" on-click="play" mini></paper-fab>
			<paper-fab class="selectable" icon="av:pause" on-click="pause" mini></paper-fab>
			<paper-fab class="selectable" icon="av:skip-next" on-click="next" mini></paper-fab>
			
			<paper-fab class="selectable" icon="av:stop" on-click="stop" mini></paper-fab>
			<paper-fab class="selectable" icon="social:share"  on-click="openShareDialog" mini></paper-fab>
		</div>

		<qi-card-tray id="cardtray">
		<template is="dom-repeat" items="[[news.feeds]]" index-as="i" as="feed">
			<span>[[feed.name]]</span>
			<template is="dom-repeat" items="[[feed.articles]]" as="article">
				<qi-article-card id="{{articleId}}"class="selectable-card" model="[[article]]" feed="[[feed]]"></qi-article-card>
			</template>

		</template>
		</qi-card-tray>

		<qi-share-news-dialog id="shareDialog" articles="[[selectedArticles]]"></qi-share-news-dialog>

	</template>

<script>
Polymer({
	is:'qi-article-tray',

	behaviors: [QiSpeechBehavior],

	properties:{
		/**
		 * A JSON object containing all news feeds.
		 */
		news:{
			type: Object, 
			value: null, 
			notify: true, 
			readonly: true
		},

		/**
		 * A computed property that creates a unique article ID.
		 */
		articleId:{
			type: String,
			computed: 'getArticleId(id)'
		},

		/**
		 * An array of the models for the selected article cards.
		 */
		selectedArticles: {
			type: Array,
			value: []
		}
	},



	ready: function(){
		var cardtray = this.$.cardtray;
		var msgs = this.msgs;
		this.addEventListener('card-selected', function(e){
			this.selectedArticles = cardtray.getSelected();
			for(article of this.selectedArticles){
				this.msgs.push(this.cleanMessageText(article.title + "." + article.abstract));
			}
		});

	},



	/**
	 * A method that creates a unique article ID
	 */
	getArticleId: function(id){
		return "art-" + id;
	},

	/**
	 * This method displays the 
	 */
	openShareDialog: function(){
		this.$.shareDialog.open();
	},



	toggleSelectableButtons: function(){
		
	}



});

</script>

</dom-module>
