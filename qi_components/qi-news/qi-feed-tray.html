<!--
This component is responsible for displaying a list of feeds.

	@group QI Elements
	@element qi-feed-tray
-->

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<link rel="import" href="qi-feed-card.html">

<link rel="import" href="../qi-card/qi-tray-behavior.html">

<dom-module id="qi-feed-tray">

	<template>

	<style>
	.feedtray{
		min-height: 50px;
		max-height: 52px;
		overflow: scroll;
		width: 100vw;
	}
	.labeltray{
		font-family: Verdana;
		font-size: 12px;
		background-color: #505050;
		color: white;
		height: 20px;
		width: 100vw;
	}
	</style>

	<div>
	<qi-card-tray>
		<template is="dom-repeat" items="[[model]]" as="feed">
			<qi-feed-card model="[[feed]]" class="selectable-card"></qi-feed-card>
		</template>
	</qi-card-tray>
	</div>


	</template>

	<script>
	Polymer({
		is: 'qi-feed-tray',
		
		behaviors:[QiTrayBehavior],

		properties: {

			/**
			 * An array of feeds to be displayed
			 */
			model: {
				type: Array,
				value: []
			}
		},

	});
	</script>

</dom-module>
