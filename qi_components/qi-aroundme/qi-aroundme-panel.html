<!--
  This component is responsible for displaying contacts and non-contacts in the vicinity of the user.

  @group QI Elements
  @element qi-aroundme-panel
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../qi-global/global.html">
<link rel="import" href="../qi-contact/qi-contact-card.html">
<link rel="import" href="qi-aroundme-matches.html">
<link rel="import" href="qi-aroundme-contacts.html">

<dom-module id='qi-aroundme-panel'>

    <template>
        <iron-localstorage name="matches" value="{{matches}}"></iron-localstorage>
        <iron-localstorage name="contacts" value="{{contacts}}"></iron-localstorage>
        <div>
            <paper-tabs noink selected="{{selectedAroundMePage}}">
                <paper-tab>Matches</paper-tab>
                <paper-tab>Contacts</paper-tab>
            </paper-tabs>
            <iron-pages selected="{{selectedAroundMePage}}">
                <section class="flex">
                    <qi-aroundme-matches model="{{matches}}" match-radius="300"></qi-aroundme-matches>
                </section>
                <section class="flex">
                    <qi-aroundme-contacts model="{{contacts}}" match-radius="300"></qi-aroundme-contacts>
                </section>
            </iron-pages>
        </div>
    </template>

    <script>
    Polymer({
        is: 'qi-aroundme-panel',
        properties: {
            selectedAroundMePage: {
                type: Number,
                value: 0
            }
        }

    });
    </script>
</dom-module>
