<!--
	This component displays contact information.

	@group QI Elements
	@element qi-aroundme-matches
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">

<link rel="import" href="../qi-contact/qi-match-tray.html">

<link rel="import" href="qi-aroundme-behavior.html">

<dom-module id="qi-aroundme-matches">
	<style is="custom-style">
		:host {
			display: block;
		}

		paper-slider{
			--paper-slider-bar-color: transparent;
			--paper-slider-knob-color: white;
			--paper-slider-active-color: white;
			--paper-slider-secondary-color: #aaa;
  			--paper-slider-disabled-active-color: #aaa;
  			--paper-slider-disabled-secondary-color: #aaa;
  			--paper-slider-height: 1px;
			width: 100%;
			height: 40px;
			padding-top: 5px;
		}



		.slider-holder{
			background-color: #17aacf;
			padding:0.6em 1em 0.4em 1em;
		}
		.match-tray{
			height: 100%;
			overflow: scroll;
		}
		.radius{
			width: 30px;
			color:#fff;
		}
		.meters{
			color:#fff;
		}
	</style>
	<template>
		<div class="layout vertical">

		    <div class="slider-holder layout horizontal center">
		        <paper-slider min="0" max="500" steps="100" value="{{matchRadius}}"></paper-slider>
		        <span class="radius">[[matchRadius]]</span><span class="meters">m</span>
		    </div>

		    <div class="flex match-tray">
		        <qi-match-tray id="matchTray" model="{{model}}"></qi-match-tray>
		    </div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'qi-aroundme-matches',
			behaviors:[QiAroundMeBehavior],

			ready: function(){
				this.addEventListener('match-radius-changed', function(e){
					this.$.matchTray.filterByRadius(e.detail.value);
				});
			}
		});
	</script>
</dom-module>
