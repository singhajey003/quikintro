<!--
	This component displays contact information.

	@group QI Elements
	@element qi-aroundme-matches
-->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">

<link rel="import" href="../qi-contact/qi-match-tray.html">

<link rel="import" href="qi-aroundme-behavior.html">

<dom-module id="qi-aroundme-matches">
	<style is="custom-style">
		:host {
			display: block;
		}

		paper-slider{
			--paper-slider-bar-color: #17aacf;
			--paper-slider-active-color: white;
			--paper-slider-secondary-color: white;
			--paper-slider-knob-start-color: white;
			--paper-slider-pin-color: white;
			--paper-slider-knob-color: white;
			width: 100%;
			height: 40px;		
		}
	</style>
	<template>
		<div class="layout vertical">
		
		    <div>
		        <paper-slider min="0" max="500" steps="100" snaps="true" value="{{matchRadius}}"></paper-slider>
		    </div>

		    <div class="flex">
		        <qi-match-tray model="{{model}}"></qi-match-tray>
		    </div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'qi-aroundme-matches',
			behaviors:[QiAroundMeBehavior]
		});
	</script>
</dom-module>
