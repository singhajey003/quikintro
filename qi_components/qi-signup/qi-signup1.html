<dom-module id="qi-signup1">

	<style>
		.closeButton{
		  width: 40px;
		  height:40px;
		  padding: 10px 0 0 10px;
		}

		.heading{
		 	margin-top: 2.5%;
		}

		.text{
			width: 70%;
			text-align: center;
			height: 10%;
		}
		.status{
		  width: 40px;
		  height:40px;
		  padding: 10px 10px 0 0;
		}

		.avatar{
		  background: transparent url("temp_avatar.jpg") center no-repeat;
		  width: 100%;
		  margin-left: auto;
		  margin-right: auto;
		  background-size: 30%;
		  height: 27vh;
		}
		.next{
			background-color: #17aacf;
			width: 100%;
			margin: 0;
			padding-top: 5px;
			padding-bottom: 5px;
			color: #FFFFFF;
		}

		.wrapper {
		  /*max-width: 300px;*/
		  min-height: 40vh;
		  padding: 20px; 
		}

		.signin {
		  width: 100%;
		  display: inline-block;
		  margin: auto;
		  text-align: center;
		  font-size: 10px; 
		}

	</style>

	<template>
		<div class="panel fit">
			<div class="heading horizontal layout">
				<div class="closeButton start-justified" on-click="_handleSignIn"><iron-icon icon="close"></div>
				<div class="text flex center-justified"><p>Sign Up</p></div>
				<div class="status end-justified">1/4</div>
			</div>
			<div class="avatar flex"></div>

			<div class="wrapper flex"> 
			<paper-input class="splash flex" label="FULL NAME" alwaysFloatLabel="true"></paper-input><br/>
			<paper-input class="splash flex" label="EMAIL" alwaysFloatLabel="true"></paper-input><br/>  
			<paper-input-container class="splash flex" alwaysFloatLabel="true" id="password"> 
				<label>Password:</label>
				<input is="iron-input" type="password" name="password">
			</paper-input-container>
			<paper-input class="splash flex" label="BIRTHDAY" alwaysFloatLabel="true"></paper-input><br/>    
			</div>

			<paper-button class="next flex noink primary raised" on-click="_handleNext">Next</paper-button> 

			<div class="signin">
				<p>ALREADY HAVE AN ACCOUNT?<paper-button class="splash" on-click="_handleSignIn">Sign In</paper-button></p>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'qi-signup1',

			_handleSignIn: function(){
				this.fire("signin");
			},

			_handleNext: function(){
				this.fire("next");
			}
		});
	</script>
</dom-module>
