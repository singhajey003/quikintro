<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-iconset-svg/iron-iconset-svg.html">

<link rel="import" href="../qi-custom-icons/qi-icons.html">

<dom-module id="qi-signup1">

	<style>
	.panel{
 	 	background-color: #FFFFFF;
  		background-size: contain;
  		width: 100%;
  		height: 100%;
	}

	.heading{
	 	margin-top: 2.5%;
	}
	.text{
		width: 70%;
	  	text-align: center;
	  	height: 10%;
	}	

	.status2{
	  background: transparent url("status2.jpg") center no-repeat;
	  width: 40px;
	  height:40px;
	 }

	 .backButton{
		background: transparent url("back.jpg") center no-repeat;
		width: 40px;
		height:40px;
	 	padding: 10px 0 0 10px;
	}

	.next{
		background-color: #17aacf;
		width: 100%;
		margin: 0;
		padding-top: 5px;
		padding-bottom: 5px;
		color: #FFFFFF;
	}

	.skipstep {
	  width: 100%;
	  display: inline-block;
	  margin: auto;
	  text-align: center;
	  font-size: 10px; 
	}

	iron-icon{
		width: 100px;
		height: 100px;
		background-color: blue;
		margin: auto;
	}
  
	</style>
	<template>
		<div class="heading horizontal layout">
			<div class="backButton start-justified" on-click="_handleBack"></div>
			<div class="text flex center-justified"><p>Import account details</p></div>
			<div class="status2 end-justified"></div>
		</div>

		<div class="imgs vertical layout ">
			<iron-icon icon="qi:linkedin"></iron-icon>
			<iron-icon icon="qi:twitter"></iron-icon>
			<iron-icon icon="qi:meetup"></iron-icon>
		</div>

		<div class="buttons flex">
			<paper-button class="next flex noink primary raised" on-click="_handleNext">Next</paper-button>
			<div class="skipstep">
				<paper-button class="splash" on-click="_handleNext">Skip and Create Your Personas Later</paper-button>
			</div>
		</div>

		
	</template>
	<script>
		Polymer({
			is: 'qi-signup1',

			_handleBack: function(){
				this.fire("back");
			},

			_handleNext: function(){
				this.fire("next");
			}
		});
	</script>
</dom-module>
