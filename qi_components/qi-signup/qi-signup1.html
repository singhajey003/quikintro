<dom-module id="qi-signup1">

	<style>
		.closeButton{
		  width: 40px;
		  height:40px;
		  padding: 10px 0 0 10px;
		}

		.heading{
		 	margin-top: 2.5%;
		}

		.text{
			width: 70%;
			text-align: center;
			height: 10%;
		}
		.status{
		  width: 40px;
		  height:40px;
		  padding: 10px 10px 0 0;
		}


		qi-avatar{
			--avatar-width: 20vh;
			--avatar-height: 20vh;
		}

		paper-badge{
			--paper-badge-width: 5vh;
			--paper-badge-height: 5vh;
			--paper-badge-margin-bottom:-5vh;
			--paper-badge-margin-left: -5vh; 
		}

		.avatarIcon{
		 	background-size: 20vh;
		 	position: relative;
		}


		/* creates a invisible div for the paper badge to align correctly with qi-avatar */

		:host .paperbadge ::content > #badge{
			font-size: 42px;
		}

		.next{
			background-color: #17aacf;
			width: 100%;
			margin: 0;
			padding-top: 5px;
			padding-bottom: 5px;
			color: #FFFFFF;
		}

		.wrapper {
		  max-height: 55vh;
		  padding-left: 20px; 
		  padding-right: 20px;
		  padding-bottom: 20px;
		}

		.signin {
		  width: 100%;
		  display: inline-block;
		  margin: auto;
		  text-align: center;
		  font-size: 10px;
		}

		.footer{
			bottom: 0px;
			position: fixed;
			width: 100%;
		}

	</style>

	<template>
		<div class="panel">
			<div class="heading horizontal layout">
				<div class="closeButton start-justified" on-click="_handleSignIn"><iron-icon icon="close"></div>
				<div class="text flex center-justified"><p>Sign Up</p></div>
				<div class="status end-justified">1/4</div>
			</div>

			<!--
			<div class="avatarIcon flex center-justified horizontal layout">
				<qi-avatar id="avatar1"></qi-avatar>
				<paper-badge label="+" class="paperbadge" for="avatar1" on-click="_handleAvatar"></paper-badge>
			</div>

			-->

			<div class="wrapper flex"> 
			<paper-input class="splash flex" label="First Name" alwaysFloatLabel="true"></paper-input><br/>
			<paper-input class="splash flex" label="Last Name" alwaysFloatLabel="true"></paper-input><br/>
			<paper-input class="splash flex" label="Email" alwaysFloatLabel="true"></paper-input><br/> 
			<paper-input class="splash flex" label="User Name" alwaysFloatLabel="true"></paper-input><br/>   
			<paper-input-container class="splash flex" alwaysFloatLabel="true" id="password"> 
				<label>Password:</label>
				<input is="iron-input" type="password" name="password">
			</paper-input-container>
	 
			</div>

			<div class="footer">
			<paper-button class="next flex noink primary raised" on-click="_handleNext">Next</paper-button> 

			<div class="signin">
				<p>ALREADY HAVE AN ACCOUNT?<paper-button class="splash" on-click="_handleSignIn">Sign In</paper-button></p>
			</div>
			</div>
		</div>

		<paper-dialog id="avatarDialog">
		 	 <h2>New Avatar</h2>
		 	 <paper-input class="splash flex" label="Avatar URL" alwaysFloatLabel="true"></paper-input>
		  <div class="buttons">
		    <paper-button dialog-dismiss>Cancel</paper-button>
		    <paper-button dialog-confirm>Accept</paper-button>
		  </div>
		</paper-dialog>
	</template>
	<script>
		Polymer({
			is: 'qi-signup1',

			_handleSignIn: function(){
				this.fire("signin");
			},

			_handleNext: function(){
				this.fire("next");
			},

			_handleAvatar: function(){
				document.querySelector("#avatarDialog").toggle();
			}
		});
	</script>
</dom-module>
