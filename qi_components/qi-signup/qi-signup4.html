<dom-module id="qi-signup4">

	<style>
		.contactTray{
			height: 70%;
			width: 100%;
		}

		.heading{
			margin-top: 2.5%;
		}

		.close{
			background-color: #17aacf;
			width: 100%;
			margin: 0;
			padding-top: 10px;
			padding-bottom: 5px;
			color: #FFFFFF;
		}

		.text{
			width: 70%;
			text-align: center;
			height: 10vh;
		}

		.backButton{
		  width: 40px;
		  height:40px;
		  padding: 10px 0 0 10px;
		}


		.status4{
		  width: 40px;
		  height:40px;
		  padding: 10px 10px 0 0;
		}

		hr{
			margin: 0;
		}

	</style>
	<template>
		<iron-localstorage name="contacts" value="{{contacts}}"></iron-localstorage>
		
		<div class="heading horizontal layout">
				<div class="backButton start-justified" on-click="_handleBack"><iron-icon icon="arrow-back"></div>
				<div class="text flex center-justified"><p>Select Some Friends to Invite</p></div>
				<div class="status4 end-justified">4/4</div>
			</div>
			<hr>

		<div>
			<qi-card-tray id="cardtray" fabtrayid="contact-fab-tray">
				<template is="dom-repeat" items="{{contacts}}" as="contact">
					<qi-contact-mini-card model="{{contact}}" class="selectable-card"></qi-contact-mini-card>
				</template>

				<paper-fab class="selectable" icon="add" on-click="invite" mini></paper-fab>
				
			</qi-card-tray>
		</div>

		<paper-button class="close flex noink primary raised" on-click="_handleFinish">Finish</paper-button>


		

	</template>
	<script>
		Polymer({
			is: 'qi-signup4',

			_handleBack: function(){
				this.fire("back");
			},

			_handleFinish: function(){
				window.location="../../index2.html";
			}

		});
	</script>
</dom-module>
