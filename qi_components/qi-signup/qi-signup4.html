<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../data/qi-data-loader.html">


<link rel="import" href="../qi-card/qi-card-tray.html">
<link rel="import" href="../qi-contact/qi-contact-mini-card.html">

<dom-module id="qi-signup4">

	<style>
		.contactTray{
			height: 70%;
			width: 100%;
		}

		.close{
			background-color: #17aacf;
			width: 100%;
			margin: 0;
			padding-top: 5px;
			padding-bottom: 5px;
			color: #FFFFFF;
		}

		.text{
			width: 70%;
			text-align: center;
			height: 10%;
		}

		.backButton{
		  width: 40px;
		  height:40px;
		  padding: 10px 0 0 10px;
		}


		.status4{
		  width: 40px;
		  height:40px;
		  padding: 10px 10px 0 0;
		}
	</style>
	<template>
		<iron-localstorage name="contacts" value="{{contacts}}"></iron-localstorage>
		
		<div class="heading horizontal layout">
				<div class="backButton start-justified" on-click="_handleBack"><iron-icon icon="arrow-back"></div>
				<div class="text flex center-justified"><p>Select Some Friends to Invite</p></div>
				<div class="status4 end-justified">4/4</div>
			</div>

		<div class="contactTray">
			<qi-card-tray>
				<template is="dom-repeat" items="{{contacts}}" as="contact">
					<qi-contact-mini-card model="{{contact}}" class="selectable-card"></qi-contact-mini-card>
				</template>
			</qi-card-tray>
		</div>

		<paper-button class="close flex noink primary raised" on-click="_handleCreate">Create</paper-button>
	</template>
	<script>
		Polymer({
			is: 'qi-signup4',

			_handleBack: function(){
				this.fire("back");
			},

			_handleCreate: function(){
				this.fire("login");
			}
		});
	</script>
</dom-module>
