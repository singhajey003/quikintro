<dom-module id="qi-signup2">
	<link rel="stylesheet" href="../quikintro.css"> 

	<style is="custom-style">

	.panel{
	  background-color: #FFFFFF;
	  background-size: contain;
	  width: 100%;
	  height: 100%;
	}

	.heading{
	 	margin-top: 2.5%;
	}
	.text{
		width: 70%;
	  	text-align: center;
	  	height: 10%;
	}	

	.status2{
	  width: 40px;
	  height:40px;
	  padding: 10px 10px 0 0;
	 }

	 .backButton{
		width: 40px;
		height:40px;
	 	padding: 10px 0 0 10px;
	}

	.next{
		background-color: #17aacf;
		width: 100%;
		margin: 0;
		padding-top: 5px;
		padding-bottom: 5px;
		color: #FFFFFF;
	}

	.skipstep {
	  width: 100%;
	  display: inline-block;
	  margin: auto;
	  text-align: center;
	  font-size: 10px; 
	}
  
	</style>
	<template>
		<div class="heading horizontal layout">
			<div class="backButton start-justified" on-click="_handleBack"><iron-icon icon="arrow-back"></div>
			<div class="text flex center-justified"><p>Import account details</p></div>
			<div class="status2 end-justified">2/4</div>
		</div>

		<div class="imgs vertical layout">
			<iron-icon icon="qi:linkedin"></iron-icon>
			<iron-icon icon="qi:twitter"></iron-icon>
			<iron-icon icon="qi:meetup"></iron-icon>
		</div>

		<div class="buttons flex">
			<paper-button class="next flex noink primary raised" on-click="_handleNext">Next</paper-button>
			<div class="skipstep">
				<paper-button class="splash" on-click="_handleNext">Skip This Step</paper-button>
			</div>
		</div>

	</template>
	<script>
		Polymer({
			is: 'qi-signup2',

			_handleNext: function(){
				this.fire("next");
			},

			_handleBack: function(){
				this.fire("back");
			}
		});
	</script>
</dom-module>
