<dom-module id="qi-signup1">
	<link rel="stylesheet" type="css" href="qi-signup1.css">
	<link rel="stylesheet" href="../quikintro.css"> 
	<template>
		<div class="panel fit">
			<div class="heading horizontal layout">
				<div class="closeButton start-justified" on-click="handleSignIn"></div>
				<div class="text flex "><p>Sign Up</p></div>
				<div class="status end-justified"></div>
			</div>
			<div class="avatar flex"></div>

			<div class="wrapper flex"> 
			<paper-input class="splash flex" label="FULL NAME" alwaysFloatLabel="true"></paper-input><br/>
			<paper-input class="splash flex" label="EMAIL" alwaysFloatLabel="true"></paper-input><br/>  
			<paper-input-container class="splash flex" alwaysFloatLabel="true" id="password"> 
				<label>Password:</label>
				<input is="iron-input" type="password" name="password">
			</paper-input-container>
			<paper-input class="splash flex" label="BIRTHDAY" alwaysFloatLabel="true"></paper-input><br/>    
		</div>

			<paper-button class="next flex noink primary raised" on-click="handleNext"></paper-button> 

			<div class="signin">
				<p>ALREADY HAVE AN ACCOUNT?<paper-button class="splash" on-click="handleSignIn">Sign In</paper-button></p>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'qi-signup1',

			handleSignIn: function(){
				this.fire("signin");
			},

			handleNext: function(){
				this.fire("next1");
			}
		});
	</script>
</dom-module>
