<!--
This component is responsible for displaying Floating Action Buttons (FABs).

	@group QI Elements
 	@element qi-card-tray
-->
<dom-module id="qi-fab-tray">
	<style>
	.fab-tray{
		transition: 0.4s;
		width: 100vw;
		/*max-height: 58px;
		min-height: 58px;*/
		bottom: -54px;
		position: fixed;
		background-color: rgba(255, 255, 255, 0.17);
		float: right;
	}
	.selectedFab{
		bottom: 0px;
	}

	</style>
	<template>
		<div class$="{{selectedTrayStyle}}">
			<content></content>
		</div>
	</template>
	<script>
		var FabTray = Polymer({
			is: 'qi-fab-tray',
			properties:{

				/**
				 * A flag that indicates that one or more cards are selected.
				 */
				selected:{
					type: Boolean,
					value: false,
					notify: true,
				},

				/**
				 * The default styles for the tray
				 */
				traystyle:{
					type: String,
					value: 'fab-tray',
					notify: true
				},

				/**
				 * The concatenated list of styles to be applied to the fab.
				 */
				selectedTrayStyle:{
					type: String,
					notify: true,
					computed: '_computestyle(selected, traystyle)'
				}
			},


			/**
			 * This concatenates the list of styles to be applied.
			 * @param selected
			 * @param traystyle
			 */
			_computestyle: function(selected, traystyle){
					var style = traystyle;
					style += (selected)? " selectedFab":"";
					//console.log("style: " + style);
					return style;
			}


		});
	</script>
</dom-module>
