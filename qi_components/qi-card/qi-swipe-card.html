<!--
This component represents a swipeable card.  

-->
<link rel="import" href="qi-card-behavior.html">
<link rel="import" href="qi-swipe-card-behavior.html">

<dom-module id="qi-swipe-card">

	<link rel="stylesheet" href="../qi-cards.css">


	<template>
		<div id="[[cardid]]" on-click="select" class="card" on-track="handleCardSwipe">
		<content></content>
		</div>
	</template>

	<script>
	var card = Polymer({
		is:'qi-swipe-card',

		behaviors:[QiCardBehavior, QiSwipeCardBehavior]

	});
	</script>


</dom-module>
