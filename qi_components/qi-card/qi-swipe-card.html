<!--
This component represents a swipeable card.  

-->
<link rel="import" href="qi-card-behavior.html">
<link rel="import" href="qi-swipe-card-behavior.html">

<dom-module id="qi-swipe-card">

	<style>

	.card{
		width: 100vw;
		border: 1px solid #BABABA;
		background-color: white;
	}

	.selectedCard{
		border-left: 5px solid #3ea1e6;
	}


	</style>

	<template>
		<div id="[[cardid]]" class$="{{selectedStyle}}" on-click="select" on-track="_handleCardSwipe">
		<content></content>
		</div>
	</template>

	<script>
	var card = Polymer({
		is:'qi-swipe-card',

		behaviors:[QiCardBehavior, QiSwipeCardBehavior],

		_handleCardSwipe: function(e){
			e.detail.model = this.model;
			this.handleCardSwipe(e);
		}

	});
	</script>


</dom-module>
