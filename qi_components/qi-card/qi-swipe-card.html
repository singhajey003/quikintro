<!--
This component represents a swipeable card.  

 	@group QI Elements
 	@element qi-swipe-card
-->
<link rel="import" href="qi-card-behavior.html">
<link rel="import" href="qi-swipe-card-behavior.html">

<dom-module id="qi-swipe-card">

	<style>

	.card{
		width: var(--card-width, 100vw);
		border: 1px solid #BABABA;
		background-color: white;
	}


	.selectedCard{
		border-left: 5px solid #3ea1e6;
	}


	</style>

	<template>
		<div class$="{{selectedStyle}}"  on-click="select" on-track="_handleCardSwipe" touch-action="none">
		<content></content>
		</div>
	</template>

	<script>
	var card = Polymer({
		is:'qi-swipe-card',

		behaviors:[QiCardBehavior, QiSwipeCardBehavior],

		/**
		 * Handles the swipe event, bind the model to the event,
		 * and passes the event along to the behavior.
		 * @param e the event
		 */
		_handleCardSwipe: function(e){
			e.detail.model = this.model;
			this.handleCardSwipe(e);
		}

	});
	</script>


</dom-module>
