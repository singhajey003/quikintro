<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
	<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">


	<link rel="import" href="qi-card-tray.html">
	<link rel="import" href="qi-person-card.html">

	<style>
	qi-card-tray{
		width: 100;
	}

	.fab-tray{
		z-index: 3;
		position: fixed;
		vertical-align: bottom;
		bottom: 0;
		left: 300px;

	}

	.content-tray{
		overflow: scroll;
	}


	</style>



</head>
<body>

	<template is="dom-bind">
		<iron-localstorage name="contacts" value="{{contacts}}"></iron-localstorage>
		<qi-card-tray id="cardtray">
		
			<div class="content-tray">
			<template is="dom-repeat" items="{{contacts}}" as="contact">
				<qi-person-card model="{{contact}}"></qi-person-card>
			</template>
			</div>

			<div class="fab-tray">
				<paper-fab icon="add"></paper-fab>
			</div>
		
		</qi-card-tray>

	</template>



</body>
</html>
