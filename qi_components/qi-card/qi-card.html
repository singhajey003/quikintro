<!--
This component represents a basic card.  


	@group QI Elements
	@element qi-card
-->
<link rel="import" href="qi-card-behavior.html">

<dom-module id="qi-card">


	<style>

	.card{
		width: 100vw;
		border: 1px solid #F9F9F9;
		background-color: white;
	}

	.selectedCard{
		border-left: 5px solid #3ea1e6;
	}

	</style>

	<template>
		<div class$="{{selectedStyle}}" on-click="select" touch-action="none">
			<content></content>
		</div>
	</template>

	<script>
	var card = Polymer({
		is:'qi-card',

		behaviors:[QiCardBehavior]

	});
	</script>


</dom-module>
