<!--
This component represents a card.  

	@group QI Elements
	@element qi-card
-->
<link rel="import" href="qi-card-behavior.html">

<dom-module id="qi-card">

	<template>
		<div id="[[cardid]]" on-click="select">
		<content></content>
		</div>
	</template>

	<script>
	var card = Polymer({
		is:'qi-card',

		behaviors:[QiCardBehavior]

	});
	</script>


</dom-module>
