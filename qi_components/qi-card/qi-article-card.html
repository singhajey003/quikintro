<link rel="import" href="qi-card-behavior.html">


<dom-module id="qi-article-card">

<template>

	<style>
	img{
		height: 20px;
		width: 20px;
	}

	title{
		font-size: 10pt;
	}

	createdDate{
		font-size: 8pt
	}

	feedName{
		font-size: 8pt;
	}

	</style>
    
	<div class="card-wrapper"> 

		<div class="card">
		  
		  	<header>
		  		<p class="title">[[model.title]]</p>
		  	</header>

		  	<div class="layout">
		  	<img src$="[[feed.imageUrl]]" style="width: 30px; height: 30px"/> <span class="feedName">[[feed.name]]</span><span class="createdDate">[[model.createdDate]]</span>
		  	</div>

		</div>
	</div>

</template>

<script>
  var ArticleCard = Polymer({
  	is:'qi-article-card',
  	behaviors:[QiCardBehavior],
  	properties:{
  		feed: {type: Object, value: null, notify: true, readonly: true}
  	}


  });



</script>


</dom-module>
