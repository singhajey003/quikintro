<!--

	@group QI Elements
	@element qi-calendar-page
-->
<link rel="import" href="qi-swipe-page-behavior.html">

<dom-module id="qi-swipe-page">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>
		<div class="detail-page" on-track="handlePageSwipe" touch-action="none">
			<content></content>
		</div>
	</template>
	<script>
		Polymer({
			is: 'qi-swipe-page',
			behaviors: [QiSwipePageBehavior]
		});
	</script>
</dom-module>
