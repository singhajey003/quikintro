<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 

<link rel="import" href="../../bower_components/iron-selector/iron-selector.html"> 

<link rel="import" href="../qi-theme.html"> 

<dom-module id="qi-card-tray">

	<style>
	.iron-selected{
		border: 1px solid #505050;
	}

	</style>

	<template>
	<div >
		<div id="[[id]]" class="layout horizontal">
		<iron-selector id="selector" multi="true">
			<content select=".selectable-card"></content>
		</iron-selector>
		<content select=".fab-tray"></content>	
		</div>

	</div>


	</template>

	<script>

	Polymer({
		is: 'qi-card-tray',
		getSelected: function(){
			return this.$.selector.selectedItems;
		}

	});

	</script>

</dom-module>
