<dom-module id="qi-article-tray">

	<style is="custom-style">
	qi-card-tray{
		width: 100;
		background-color: var(--tray-bgcolor);
	}

	</style>



<template>
		
		
			<div class="fab-tray">
				<paper-fab icon="add"></paper-fab>
			</div>

			<qi-card-tray id="cardtray">
			<template is="dom-repeat" items="[[news.feeds]]" as="feed">
				<span>[[feed.name]]</span>
				<template is="dom-repeat" items="[[feed.articles]]" as="article">
					<qi-article-card class="selectable-card" model="[[article]]" feed="[[feed]]"></qi-article-card>
				</template>

			</template>
			</qi-card-tray>



</template>

<script>
Polymer({
	is:'qi-article-tray',
	properties:{
		news:{type: Object, value: null, notify: true, readonly: true}
	}

});

</script>

</dom-module>
