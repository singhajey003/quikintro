<!--
This behavior is used for swipeable cards.

@polymerBehavior QiSwipeCardBehavior
-->
<script>
	QiSwipeCardBehavior={

		/**
		 * This method handles the swiping gesture on a card.
		 * @param e the gesture event.
		 */
		handleCardSwipe: function(e){
			if(e.detail.state == 'start'){
	  			this.fire('card-swipe', {model: this.model});
	  			e.stopPropagation();
	  		}
		}
	};
</script>
