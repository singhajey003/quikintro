<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="qi-trait">

<style is="custom-style">
	iron-icon{
		color: var( --trait-check, #3ea1e6);

	}
	.trait{
		background-color: none;
		font-family: var(--trait-font, "Verdana");
		margin-left: -5px;
	}
	span{
		white-space: nowrap;
	}
</style>

<template>
	<span>
	<iron-icon icon="done"></iron-icon>
	<span class="trait" model$="[[trait]]" on-click="_select">[[trait]]</span>
	</span>
</template>

<script>
Polymer({
	is:'qi-trait', 
	properties: {
		trait: {
			type: String
		}
	}
});

</script>

</dom-module>
