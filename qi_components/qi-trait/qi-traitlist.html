<dom-module id='qi-traitlist'  > 

	<link rel="stylesheet" href="../quikintro.css" >
	<link rel="stylesheet" href="traitlist.css">

	<template>
	 <div class="trait-wrapper"> 
		<template is="dom-repeat" items="{{traits}}"  as="trait">
			<span class="trait">{{trait}}</span>
		</template>
	 </div>

	</template>


	<script>
	Polymer({
   		is: 'qi-traitlist', 

   		properties:{
   			traits:{type: Array}
   		}

	});

	</script>

</dom-module>
