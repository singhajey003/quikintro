<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html"> 
<link rel="import" href="../qi-toggle/qi-toggle.html"> 

<dom-module id='qi-titled-panel'  > 

        <link rel="stylesheet" href="traitlist.css"> 
        <link rel="stylesheet" href="../qi-cards.css"> 
        <style>
            .panelTitle {
              color: #7ba2b2;
              text-transform: uppercase;
              margin: 5px 0;
              font-size: 10pt;
            }
        </style>

    <template>
        <div class="card traits">

            <div class="layout justified horizontal centered">  
              <div class="panelTitle"><span>{{paneltitle}}</span>:</div>
              <qi-toggle on-click="toggleAction"></qi-toggle> 
            </div>

            <iron-collapse id="collapse" opened="{{opened}}">
            <div class="textfield trait-wrapper">
                <template is="dom-repeat" items="[[traits]]" as="trait">
                    <span class="trait">[[trait]]</span>
                </template>
            </div>
            </iron-collapse>
        </div>
    </template>
    <script>
    Polymer({
      is: 'qi-titled-panel', 

      properties:{
        paneltitle: {type: String},
        traits: {type: Array},
        opened: {type: Boolean, value: false}
      },

      toggleAction: function(){
          this.opened != this.opened;
          this.$.collapse.toggle();
      }

    });
    </script>
</dom-module>
