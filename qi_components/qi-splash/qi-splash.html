<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../data/qi-data-loader.html">

<link rel="import" href="../qi-theme.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id='qi-splash'  > 

	<link rel="stylesheet" href="qi-splash.css" > 

	<style>
	/*
	paper-input-container.splash{
		--paper-input-container-color: white;
		
	}
	*/

	/*
	paper-input.splash{
  		--paper-input-container-color: white;
	}*/
	/*
	paper-button.splash{
		--paper-button-raised-color: white;
	}

	*/

	</style>

	<template>
	<qi-data-loader></qi-data-loader>
	<div class="panel fit">
		<div class="logo flex" ></div>
		<div class="wrapper flex"> 
			<paper-input class="splash flex" label="User ID:" alwaysFloatLabel="true"></paper-input><br/>  
				<paper-input-container class="splash flex" alwaysFloatLabel="true"  id="password"> 
					<label>Password:</label>
					<div class="horizontal end-justified layout">
					<div><input is="iron-input" type="password" name="password"></div>
					<!-- implement forgot password using pages -->
					<div><paper-button class="splash flex" on-click="handleForgotPassword">Forgot Password</paper-button></div>
					</div>
				</paper-input-container>
		</div>

		<!-- created a button class -->
		<paper-button class="sign flex noink primary raised" on-click="handleLogin"></paper-button> 

		<!-- Created a sign in class, needs to change a href to an overlay for creating new account-->
		<div class="signup">
			<p>DON'T HAVE AN ACCOUNT? <paper-button class="splash" on-click="handleSignUp">Sign Up</paper-button></p>
		</div>
	</div>

	<paper-dialog id="dialogBox" >
			<h3>Forgot Password</h3>
			<paper-input class="splash flex" label="User ID: "></paper-input>
			<paper-input class="splash flex" label="Email: "></paper-input>
			<div class="buttons">
    			<paper-button dialog-dismiss>Cancel</paper-button>
				<paper-button dialog-confirm>Submit</paper-button>
  			</div>
		</paper-dialog>

	</template>
	<script>
	Polymer({
	  	is: 'qi-splash', 

		handleLogin: function(){
			this.fire("login");
		},

		handleSignUp: function(){
			this.fire("signup");
		},

		handleForgotPassword: function(){
			document.querySelector("#dialogBox").open();
		}


		
	});

	</script>

</dom-module>
