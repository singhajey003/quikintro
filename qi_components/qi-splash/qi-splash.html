<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../qi-theme.html">

<dom-module id='qi-splash'  > 

	<link rel="stylesheet" href="qi-splash.css" > 

	<style>
	paper-input-container.splash{
		--paper-input-container-color: white;
	}

	paper-input.splash{
  		--paper-input-container-color: white;
	}

	</style>

	<template>
	<div class="panel fit">
		<div class="logo"></div>
		<div class="wrapper"> 
			<paper-input class="splash" label="User ID:" alwaysFloatLabel="true"></paper-input><br/>  
			<paper-input-container class="splash" alwaysFloatLabel="true" > 
				<label>Password:</label>
				<input is="iron-input" type="password" name="password">
			</paper-input-container>

			<paper-button class="noink raised" on-click="handleLogin">Login</paper-button> 
		</div>
	</div>

	</template>

	<script>
	Polymer({
	  	is: 'qi-splash', 

		handleLogin: function(){
			this.fire("login")
		}
		
	});

	</script>

</dom-module>
