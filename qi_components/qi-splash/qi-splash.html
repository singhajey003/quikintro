<polymer-element name="qi-splash">


<template>
	<link rel="stylesheet" href="qi-splash.css" >
	<link rel="stylesheet" href="../quikintro.css" >
	<div class="panel">
		<div class="logo"></div>
		<div class="wrapper">
			<paper-input class="reverse" label="User ID:" floatingLabel="true"></paper-input><br/>
			<paper-input-decorator class="reverse" floatingLabel label="Password:" >
			<input type="password" name="password">
			</paper-input-decorator>

			<paper-button raised on-click="{{handleLogin}}">Login</paper-button>
		</div>
	</div>

</template>

<script>
Polymer('qi-splash',{

	handleLogin: function(){
		this.fire("login")
	}
	
});

</script>

</polymer-element>
