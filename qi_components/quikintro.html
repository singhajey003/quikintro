<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">

<link rel="import" href="qi-contact-panel/qi-contact-panel.html">
<link rel="import" href="qi-persona-panel/qi-persona-panel.html">
<link rel="import" href="qi-msg-panel/qi-msg-panel.html">
<link rel="import" href="qi-onboard/qi-onboard-panel.html">

<polymer-element name="quik-intro" >

  <template>
    <link rel="stylesheet" href="quikintro.css" >

    <core-scaffold id="coreScaffold" responsiveWidth="480px" force-narrow>

      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar"></core-toolbar>
        <core-menu  id="menu" theme="core-light-theme" >

          <core-menu selected="{{page}}" valueattr="pageId" >
            <core-item id="events" icon="event"  pageId="events">Events</core-item>
            <core-item id="messages" icon="communication:forum"  pageId="messages">Messages</core-item>
            <core-item id="contact" icon="face" pageId="contacts">Contacts</core-item>
          </core-menu>

          <core-submenu selected="{{page}}" valueattr="pageId" active id="core_submenu" icon="settings" label="Settings">
              <core-item id="onboardItem" pageId="onboard" >Onboarding</core-item>
              <core-item id="linkedInItem" pageId="linkedIn" >LinkedIn</core-item>
              <core-item id="facebookItem" pageId="facebook" >Facebook</core-item>
              <core-item id="gmailItem" pageId="gmail"  >Gmail</core-item>
              <core-item id="meetupItem" pageId="meetup"  >Meetup</core-item>
              <core-item id="eventBriteItem" pageId="eventBrite"  >EventBrite</core-item>
              <core-item id="personaItem" pageId="personas"  >Personas</core-item>
          </core-submenu>
        </core-menu>
        
      </core-header-panel>

      <div id="div" tool>QuikIntro</div>
      
      <div class="content">
      <core-pages id="pages" selected="{{page}}" valueattr="pageId" notap fullbleed fit layout vertical >
        <section id="onboardPage" pageId="onboard">
          <qi-onboard-panel></qi-onboard-panel>
        </section>
        <section id="linkedInPage" pageId="linkedIn">
          <qi-profile-panel panelTitle="LinkedIn" url="data/linkedin-profile.json"></qi-profile-panel>
        </section>
        <section id="facebookPage" pageId="facebook">
          <qi-profile-panel panelTitle="Facebook"></qi-profile-panel>
        </section>
        <section id="gmailPage" pageId="gmail">
          <qi-profile-panel panelTitle="GMail"></qi-profile-panel>
        </section>
        <section id="meetupPage" pageId="meetup">
          <qi-profile-panel panelTitle="Meetup"></qi-profile-panel>
        </section>
        <section id="eventBritePage" pageId="eventBrite" flex>
          <qi-profile-panel panelTitle="EventBrite"></qi-profile-panel>
        </section>
        <section id="personaPage" pageId="personas">
          <qi-persona-panel></qi-persona-panel>
        </section>
        <section id="eventsPage" pageId="events" >
          <qi-event-panel></qi-event-panel>
        </section>
        <section id="msgsPage" pageId="messages">
        <qi-msg-panel></qi-msg-panel>
        </section>
        <section id="contactsPage" pageId="contacts">
          <qi-contact-panel></qi-contact-panel>

        </section>
      </core-pages>
      </div>
    </core-scaffold>
  </template>

  <script>

    Polymer('quik-intro',{
      pageChanged: function(oldValue, newValue){
        this.$.coreScaffold.closeDrawer();
      },
      handleToggle: function(){
        this.$.coreScaffold.openDrawer();
      }

    });

  </script>

</polymer-element>
