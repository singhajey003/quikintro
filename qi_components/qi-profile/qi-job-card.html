<dom-module id='qi-job-card'  >
	
	<template>
	<link rel="stylesheet" href="../quikintro.css" > 
	<link rel="stylesheet" href="../qi-cards.css" > 
	<link rel="stylesheet" href="qi-job-card.css" > 

	<div class="card-wrapper"> 
		<div class="card job">

			<qi-field label="Title:" value="[[job.title]]"></qi-field>
			<qi-field label="Company:" value="[[job.company.name]]"></qi-field>
			<qi-field label="Start Date:" value="{{convertDate(job.startDate)}}"></qi-field>
			
			<qi-field-decorator label="End Date:">
				<span>{{convertDate(job.endDate)}}</span>
			</qi-field-decorator>


			<qi-collapse-field label="Summary">	
			    <div>[[job.summary]]</div>
			    <div>
			    	<qi-traitlist traits="[[job.skills]]"></qi-traitlist>
			    </div>
			</qi-collapse-field>
		</div>
	</div>

	</template>

	<script>
	Polymer({
   		is: 'qi-job-card', 

   		properties:{
   			job:{type: Object}
   		},

   		convertDate: function(date){
   			if(date == null){
   				return "Current"	
   			}else{
   				return date.month + "/" + date.year;
   			}
   		},

		toggleAction: function(){
			this.$.collapse.toggle();
		}

	});


	</script>


</dom-module>
