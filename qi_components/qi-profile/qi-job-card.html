<dom-module id='qi-job-card'  >
	
	<template>
	<link rel="stylesheet" href="../quikintro.css" > 
	<link rel="stylesheet" href="../qi-cards.css" > 
	<link rel="stylesheet" href="qi-job-card.css" > 

	<div class="card-wrapper"> 
		<div class="card job">

			<qi-field label="Title:" value="{{job.title}}"></qi-field>
			<qi-field label="Company:" value="{{job.company.name}}"></qi-field>
			<qi-field label="Start Date:" value="{{job.startDate.month}}/{{job.startDate.year}}"></qi-field>
			
			<qi-field-decorator label="End Date:">
				<template is="dom-if" if="{{job.endDate == null}}"> 
			    	<span>Current</span>
			    </template>
			    <template is="dom-if" if="{{job.endDate != null}}"> 
			    	<span>{{job.endDate.month}}/{{job.endDate.year}}</span>  
			    </template>

			</qi-field-decorator>


			<qi-field-decorator label="Summary">
				<qi-toggle on-click="toggleAction">Summary</qi-toggle> 
			</qi-field-decorator>

			

			<iron-collapse id="collapse" opened="false">
			    <div>{{job.summary}}</div>
			    <div>
			    <qi-traitlist traits="{{job.skills}}"></qi-traitlist>
			    </div>

			</iron-collapse>

		</div>
	</div>

	</template>

	<script>
	Polymer({
   		is: 'qi-job-card', 

   		properties:{
   			job:{type: Object}
   		},

		toggleAction: function(){
			this.$.collapse.toggle();
		}

	});


	</script>


</dom-module> <!-- CONVERTED -->
