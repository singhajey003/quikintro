<link rel="import" href="../../bower_components/font-roboto/roboto.html" >
<link rel="import" href="../../bower_components/core-field/core-field.html" >
<link rel="import" href="../../bower_components/core-collapse/core-collapse.html" >

<link rel="import" href="../qi-toggle/qi-toggle.html">

<polymer-element name="qi-job-card" attributes="job">

	
	<template>
	<link rel="stylesheet" href="../quikintro.css" >
	<link rel="stylesheet" href="../qi-cards.css" >
	<link rel="stylesheet" href="qi-job-card.css" >

	<div class="card-wrapper">
		<div class="card job">
			<p>
				<core-field flex>
				  <label>Title:</label><span>{{job.title}}</span>
			  </core-field>
			</p>
			<p>
				<core-field>
				    <label>Company:</label><span>{{job.company.name}}</span>
				</core-field>
			</p>

			<div horizontal justified layout center>
				<label style="margin-right: 5px;">Summary</label><qi-toggle on-click="{{toggleAction}}">Summary</qi-toggle>
			</div>

			<core-collapse id="collapse" opened="false">
			    <span>{{job.summary}}</span>
			</core-collapse>

		</div>
	</div>

	</template>

	<script>
	Polymer('qi-job-card',{
		toggleAction: function(){
			this.$.collapse.toggle();
		}

	});


	</script>


</polymer-element>
