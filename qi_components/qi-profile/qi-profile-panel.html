<link rel="import" href="../../bower_components/core-input/core-input.html">
<link rel="import" href="../../bower_components/core-field/core-field.html">
<link rel="import" href="../../bower_components/core-label/core-label.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/core-pages/core-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="qi-job-card.html">


<polymer-element name="qi-profile-panel" attributes="panelTitle url profile">


	<template>

	<link rel="stylesheet" href="../quikintro.css">
	<link rel="stylesheet" href="qi-profile-panel.css">

	
	<section id="profile"  hero-id="hero" cross-fade>
		<paper-input id="firstname" label="First Name" floatingLabel="true" value="{{profile.firstName}}"></paper-input>
		<paper-input id="lastname" label="Last Name" floatingLabel="true" value="{{profile.lastName}}"></paper-input><br/>

		<h4>Summary:</h4>
		<div class="textfield">
		<paper-autogrow-textarea id="a1" rows="10" flex>
		  <textarea id="summary">{{profile.summary}}</textarea>
		<paper-autogrow-textarea>
		
		</div>
		<p/>

		<h4>Interests:</h4>
		<div class="textfield">
		 <template repeat="{{interest in profile.interests}}">
		 	<span class="skill">{{interest}}</span>
		 </template>
		</div>

		<h4>Skills:</h4>
		<div class="textfield">
		<template repeat="{{skill in profile.skills.values}}">
			<span class="skill">{{skill.skill.name}}</span>
		</template>
		</div>

		<h4>Food:</h4>
		<div class="textfield">
		<template repeat="{{food in profile.food}}">
			<span class="skill">{{food}}</span>
		</template>
		</div>

		<h4>Drink:</h4>
		<div class="textfield">
		<template repeat="{{drink in profile.drink}}">
			<span class="skill">{{drink}}</span>
		</template>
		</div>

		
		<h4>Work History:</h4>
		<template repeat="{{job in profile.positions.values}}">
			<qi-job-card job="{{job}}"></qi-job-card>
		</template>

	</section>

	</template>

	<script>
	Polymer('qi-profile-panel',{
			
			
	});

	</script>

</polymer-element>
