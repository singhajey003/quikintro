<dom-module id='qi-profile-panel'  > 

	<template>

	<link rel="stylesheet" href="../quikintro.css"> <!-- TODO Move line about <template>  CONVERTED WIP -->
	<link rel="stylesheet" href="../qi-cards.css"> <!-- TODO Move line about <template>  CONVERTED WIP -->
	<link rel="stylesheet" href="../qi-trait/traitlist.css"> <!-- TODO Move line about <template>  CONVERTED WIP -->
	<link rel="stylesheet" href="qi-profile-panel.css"> <!-- TODO Move line about <template>  CONVERTED WIP -->

	
	<section id="profile"  hero-id="hero" cross-fade>

		<div class="profile-overview">
			<div class="horizontal layout" style="margin-bottom: 15px;"> 
				<div>
					<qi-avatar url="{{profile.avatar}}"></qi-avatar>
				</div>
				<div class="profile-name flex" >  
					<paper-input id="firstname" label="First Name" value="{{profile.firstName}}"></paper-input>
					<paper-input id="lastname" label="Last Name" value="{{profile.lastName}}"></paper-input>
				</div>
			</div>

			<h4>Summary:</h4>
			<div class="summary textfield" >
			<paper-textarea id="summary" rows="10" maxRows="11" class="flex" value="{{profile.summary}}"><paper-textarea>
			</div>
		</div>

		<div class="card-wrapper"> 
			<qi-titled-panel panelTitle="interests" traits="{{profile.interests}}"></qi-titled-panel>
		</div>

		<div class="card-wrapper"> 
			<qi-titled-panel panelTitle="skills" traits="{{profile.skills.values}}"></qi-titled-panel>
		</div>

		<div class="card-wrapper"> 
			<div class="card traits">
				<h4>Food:</h4>
				<div class="textfield trait-wrapper"> 
					<template is="dom-repeat" items="{{profile.food}}" as="food">
						<span class="skill">{{food}}</span>
					</template>
				</div>
			</div>
		</div>

		<div class="card-wrapper"> 
			<div class="card traits">
				<h4>Drink:</h4>
				<div class="textfield">
					<template is="dom-repeat" items="{{profile.drink}}" as="drink"> 
						<span class="skill">{{drink}}</span>
					</template>
				</div>
			</div>
		</div>

		<div class="work-history">
			<h4>Work History:</h4>
			<template is="dom-repeat" items="{{positions.values}}" as="job">
				<qi-job-card job="{{job}}"></qi-job-card>
			</template>
		</div>

	</section>

	</template>

	<script>
	Polymer({
   		is: 'qi-profile-panel', 
		
		properties:{
			panelTitle:{type: String},
			url:{type: String},
			profile:{type: Object}
		}
			
	});

	</script>
		}

</dom-module> <!-- CONVERTED -->
