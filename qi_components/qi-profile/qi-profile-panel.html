<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../qi-avatar/qi-avatar.html">
<link rel="import" href="../qi-trait/qi-titled-panel.html">
<link rel="import" href="qi-job-card.html">


<dom-module id='qi-profile-panel'  > 

	<link rel="stylesheet" href="../quikintro.css"> 
	<link rel="stylesheet" href="../qi-cards.css"> 
	<link rel="stylesheet" href="../qi-trait/traitlist.css">
	<link rel="stylesheet" href="qi-profile-panel.css"> 


	<template>

	<section id="profile" >

		<div class="profile-overview layout vertical flex fit">
			<div class="horizontal layout" > 
				<div>
					<qi-avatar url="[[profile.avatar]]"></qi-avatar>
				</div>
				<div class="profile-name flex" >  
					<paper-input id="firstname" label="First Name" value="[[profile.firstName]]"></paper-input>
					<paper-input id="lastname" label="Last Name" value="[[profile.lastName]]"></paper-input>
				</div>
			</div>

			<h4>Summary:</h4>
			
			<div class="summary">[[profile.summary]]<div>
			
		

		<div class="card-wrapper"> 
			<qi-titled-panel paneltitle="interests" traits="[[profile.interests]]"></qi-titled-panel>
		</div>

		<div class="card-wrapper"> 
			<qi-titled-panel paneltitle="skills" traits="[[profile.skills.values]]"></qi-titled-panel>
		</div>

		<div class="card-wrapper"> 	
			<qi-titled-panel paneltitle="food" traits="[[profile.food]]"></qi-titled-panel>
		</div>

		<div class="card-wrapper"> 
			<qi-titled-panel paneltitle="drink" traits="[[profile.drink]]"></qi-titled-panel>
		</div>

		<div class="work-history">
			<h4>Work History:</h4>
			<template is="dom-repeat" items="[[profile.positions.values]]" as="job">
				<qi-job-card job="[[job]]"></qi-job-card>
			</template>
		</div>

		</div>

	</section>

	</template>

	<script>
	Polymer({
   		is: 'qi-profile-panel', 
		
		properties:{
			profile:{type: Object, notify: true}
		}
			
	});

	</script>
		

</dom-module>
