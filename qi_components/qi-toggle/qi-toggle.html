<!--
  The qi-toggle element provides a toggle button that has two icons: an openIcon and a closedIcon.
  When the user clicks the button, the icon changes according to the isOpened state.
-->
<link rel="import" href="../../bower_components/core-icons/core-icons.html" >
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html" >

<polymer-element name="qi-toggle" attributes="openIcon closedIcon isOpened">

	<template>
		<paper-icon-button id="iconBtn" icon="{{currIcon}}" on-click="{{toggleAction}}"></paper-icon-button>
	</template>

	<script>
		Polymer('qi-toggle',{

			/**
			 * The open icon name as defined in the core-icons iconset.
			 */
			openIcon:'expand-less',

			/**
			 * The closed icon name as defined in the core-icons iconset.
			 */
			closedIcon: 'expand-more',

			/**
			 * The current icon.
			 */
			currIcon: '',

			/**
			 * A flag indicating whether or not the toggle is open or closed. 
			 */
			isOpened: false,


			ready: function(){
				this.currIcon = (this.isOpened)? this.openIcon : this.closedIcon;
			},

			/**
			 * This function is triggered whenever the user clicks on the toggle.
			 */
			toggleAction: function(e){
				this.isOpened = (this.isOpened)? false: true;
				this.currIcon = (this.isOpened)? this.openIcon : this.closedIcon;
				this.fire("cardToggleFired");
			}


		});

	</script>

</polymer-element>
