<!--
  The qi-toggle element provides a toggle button that has two icons: an openIcon and a closedIcon.
  When the user clicks the button, the icon changes according to the isOpened state.
-->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" >
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html" >

<link rel="import" href="../qi-theme.html">

<dom-module id='qi-toggle'  > 

	<style >

		paper-icon-button.iconBtn {
			color: var(--icon-color);
		}

	</style>

	<template>
		<paper-icon-button class="iconBtn" icon="{{currIcon}}" on-click="toggleAction"></paper-icon-button> 
	</template>

	<script>
		Polymer({
    		is: 'qi-toggle', 

    		properties:{
				/**
				 * The open icon name as defined in the iron-icons iconset.
				 */
				openIcon:{type: String, value:'expand-less', notify: true, readonly: false},



				/**
				 * The closed icon name as defined in the iron-icons iconset.
				 */
				closedIcon:{type: String,  value:'expand-more', notify: true, readonly: false},

				/**
				 * The current icon.
				 */
				currIcon:{type: String,  value:''},

				/**
				 * A flag indicating whether or not the toggle is open or closed. 
				 */
				isOpened:{type: Boolean,  value:false}
			},


			ready: function(){
				this.currIcon = (this.isOpened)? this.openIcon : this.closedIcon;
			},

			/**
			 * This function is triggered whenever the user clicks on the toggle.
			 */
			toggleAction: function(e){
				this.isOpened = (this.isOpened)? false: true;
				this.currIcon = (this.isOpened)? this.openIcon : this.closedIcon;
				this.fire("cardToggleFired");
			}


		});

	</script>

</dom-module> <!-- CONVERTED -->
